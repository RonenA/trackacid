    - http://pitchfork.com/reviews/albums/18105-chance-the-rapper-acid-rap/
    - ! 'Chance the Rapper: Acid Rap'
    - '2013-05-07 05:00:00.000000'
    - 6
    - ! '<p>In another world, you can imagine <a href="http://pitchfork.com/artists/31057-chance-the-rapper/"
      target="_blank">Chance the Rapper</a> lip-syncing Twist and Shout at Chicagos
      Von Steuben Day parade, surrounded by<i> fraulein</i>s doing the money dance.
      You can visualize a rap game Ferris Bueller: arms outstretched to snare a foul
      ball, staring stoned at Seurat, ducking fascist educators, and oblivious parents
      with cinematic ease. You can hear his impression of Abe Froman, sausage king
      of Chicago, and its pitch-perfect.</p> <p>Barely out of his teens, Chancelor
      Bennett has already transformed himself from a suspended high school student
      to the young Chicago rapper universally adored <a href="http://www.youtube.com/watch?v=mHa1zTLrXO8"
      target="_blank" rel="nofollow">among</a> "sportos, motorheads, geeks, sluts,
      bloods, wasteoids, dweebies, and dickheads." The release of last weeks <i>Acid
      Rap</i> triggered such intense demand that it crashed both hosting site Audiomack
      and Windy City rap agora Fake Shore Drive. Cops recently fanned Chance from
      two separate high school parking lots after mobs formed once kids discovered
      he was on campus. </p> <p>But life rarely parallels a John Hughes script. Unlike
      Bueller, Chance actually got caught skipping school, a 10-day sabbatical that
      inspired his first mixtape, last years <i>#10Day. </i>His neighborhood of West
      Chatham might not be the worst in a city whose alias is Chiraq, but its still
      South Side and far removed from baronial Highland Park. The drugs are high-velocity,
      the slang is crisper, and in this scenario, Cameron dies.</p> <p class="p1">The
      victim was Rodney Kyles Jr., a close friend who Chance saw get stabbed to death
      one gruesome night. His memory haunts <i>Acid Rap</i>. On <a href="http://pitchfork.com/reviews/tracks/14871-juice/"
      target="_blank">Juice</a>, Chance mourns his inability to be the same since
      Rod passed. On Acid Rain, he still hears screams and sees his demons in
      empty hallways. The circumstances arent necessarily unique. Last year, Chicago
      murders outnumbered American casualties in Afghanistan. Drill stars, <a href="http://pitchfork.com/artists/30015-king-louie/"
      target="_blank">King Louie</a>, <a href="http://pitchfork.com/artists/30357-chief-keef/"
      target="_blank">Chief Keef</a>, and <a href="http://pitchfork.com/artists/30216-lil-durk/"
      target="_blank">Lil Durk</a> have given the violence a public face with videos
      so dark they practically resemble a first-person shooter PS3 game set in Section
      8.</p> <p><i>Acid Rap</i> isnt trying to be an alternative; its an attempt
      to encompass everything. There are shout outs, musical or lyrical, to practically
      every important Chicago tradition short of Thrill Jockey. It invites elements
      of classic soul, juke, gospel, blues-rock, drill, acid jazz, house, ragtime
      scat, and <a href="http://pitchfork.com/artists/2385-r-kelly/" target="_blank">R.
      Kelly</a>, <a href="http://pitchfork.com/artists/4345-twista/" target="_blank">Twista</a>,
      and a young <a href="http://pitchfork.com/artists/4639-kanye-west/" target="_blank">Kanye</a>
      to the same open mic poetry night, where the kid on-stage is declaiming about
      whats going unreported. Its genius is that he somehow makes this work. </p>
      <p>The structure is as expansive and freewheeling as any strange trip. <i>Acid
      Rap</i> is a less about the attempt to break on through than a way of describing
      the hallucinatory shades, transitory revelations, and cigarette burns of the
      journey. You can get off or on the bus at any juncture. There is no ideology
      or orthodoxy. No arbitrary binaries between conscious or gangster, apostle or
      agnostic. Freaks and free thinkers are accepted. Chance understands that those
      who are frightening are often frightened, too. He comes off as a guy who could
      find something in common with anyone but a high school principal.</p> <p class="p1">Chance
      mixes nostalgia with a nasal tone as effectively as almost anyone since the
      Pharcyde. Hes only 20, but Cocoa Butter Kisses laments the days of bright-orange<i>
      Rugrats</i> cassettes and Chuck E. Cheese pizza. It could come off like sentimental
      back-in-the-day clich, but theres a street-smart edge that holds the cheesiness
      in check. He puts Visine in his eyes so his grandmother wont know hes high,
      acknowledges his addictions, and invites Twista to play the smoked-out, speed-rap,
      O.G. Jedi.</p> <p>The guest spots mirror the funhouse characters youd expect
      to meet on a memorable acid excursion. <a href="http://pitchfork.com/artists/29708-action-bronson/"
      target="_blank">Action Bronson</a> offers instant quotables on NaNa, sticking
      out his tongue, slicking back his hair like Rick Pitino, and peeling out in
      an El Camino with three Japanese lesbians. Ab-Soul plays the shadowy street
      pharmacist in the liquor store parking lot, opening up the trunk of his Dodge
      to offer grass, acid, and offside soccer metaphors. Chances Save Money crew
      partner, Vic Mensa and <a href="http://pitchfork.com/artists/30074-childish-gambino/"
      target="_blank">Childish Gambino</a> act as effective co-conspirators.</p> <p>Some
      ears wont settle to Chances voice. It occasionally recalls an Animaniac playing
      the harmonica, a scat singer with a mean soft shoe routine, and/or <a href="http://pitchfork.com/artists/2616-lil-wayne/"
      target="_blank">Lil Wayne</a> and <a href="http://pitchfork.com/artists/29812-kendrick-lamar/"
      target="_blank">Kendrick Lamar</a>. The latter is his most obvious immediate
      predecessor and clearly, Chance owes him a stylistic and conceptual debt down
      to the parental voicemail of Everythings Good (Good Ass Outro).</p> <p>But
      Chances vocals are mostly modulated for effect not eccentricity. The cartoon
      squawk of first single Juice bears no resemblance to the mournful Caribbean
      Kaddish of Acid Rain. He leans on his hip-hop inspirations as homage. The
      intro and outro flip a Baptist hymn from an early Kanye mixtape track. The beat
      from A Tribe Called Quests Sucka Nigga is repurposed for NaNa. Slum Villages
      Fall in Love serves as the base for Everybodys Something. 2Pac gets rightful
      daps on Juice. While Favorite Song artfully nicks <a href="http://www.youtube.com/watch?v=vh-2_kdVcyA"
      target="_blank" rel="nofollow">the sample</a> from Mary J. Blige and Biggies
      Real Love (Remix).</p> <p>Even if the voice leaves you cold, you could be
      sold by the sheer sense of playfulness and love of language. Despite the weighty
      subtext, its often fun and life affirming. Chance stretches syllables to ToonTown
      lengths. He caroms them off each other like a pool hustler sinking trick shots.
      Hes a tobacco-packing acrobat/packin bags back and forth with fifths of Jack.
      You tend to get swept up in the youthful adrenaline rush like Lamar, mixtape
      Wayne, early Eminem, or Jay-Z in the 22 Twos era. To make sure he has his
      own spin, Chance stashes his own psychedelics and local slang (thot, dino,
      hitters).</p> <p>If Lamars <a href="http://pitchfork.com/reviews/albums/17253-good-kid-maad-city/"
      target="_blank"><i>good kid m.A.A.d city</i></a> stoked tension through plot
      cliffhangers, home invasions, and ominous minor chords, Chances <i>Acid Rap</i>
      is a triumph of meditative moments, open-ended quests, and brass flares. The
      hooks are more jabs than uppercuts. None will probably bang in a club, but most
      will make sense live, as chanted back by a thousand fans.</p> <p><i>Everybody
      dies in the summer, wanna say ya goodbyes, tell them while its spring,</i></p>
      <p>Chance sings this with funereal drone on the second half of Pusha Man.
      Its the line that keeps sticking in my head when I play the record on loop.
      Its a requiem for those already dead and a warning about the imminent carnage
      coming soon. Its this fleeting spring afternoon where <i>Acid Rap</i> seems
      to take place-- the last day off before adulthood-- after youve realized your
      mortality, but before your fate has been sealed. When you arent sure if youre
      supposed to say hello or goodbye.</p>'
