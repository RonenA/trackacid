    - ! "<p></p><p>Remember the other day when <strong>Kanye West</strong> took a
      break from fatherhood to take to Twitter and posit the second verse on <em>Yeezus</em>
      cut “New Slaves” as the best rap verse in this history of time and space? Well,
      here’s<strong> Angel Haze</strong> to give him a run for his money, and her
      explanation why? “Got bored. Here’s something,” she posted to her Twitter with
      the soundcloud link. She keeps <strong>Kanye’s</strong> chorus intact and delivers
      her own verses over that swarming, eerie beat, critiquing consumer culture and
      the cyclical nature of poverty and violence – it’s totally fantastic. According
      to <strong>Angel</strong>, her debut record has been finished since June, so
      we’re waiting patiently for a release date. Stay tuned.</p>\n<p><iframe width=\"100%\"
