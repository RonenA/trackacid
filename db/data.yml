    - ! "<p></p><p><strong>Nine Inch Nails</strong> have been opening their recent
      comeback festival shows with “Copy of A,” a disquietingly industrial ode to
      the postmodern condition that’s one of the three <em>Hesitation Marks</em> tracks
      the band have premiered live (the other two, “Find My Way” and “Disappointed,”
      you’ll likely have to wait for the record to sample). Now you can sample the
      studio version, which is just as fantastic as the live videos assured us it
      would be – swarming synths underly growing layers upon growing layers of eerie
      sounds and a characteristically demon-summoning vocal from <strong>Trent Reznor</strong>.
      Check it out - <em>Hesitation Marks</em> is out September 3.</p>\n<p><iframe
