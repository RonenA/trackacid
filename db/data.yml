    - http://pitchfork.com/reviews/albums/18091-disclosure-settle/
    - http://pitchfork.com/reviews/albums/18091-disclosure-settle/
    - ! 'Disclosure: Settle'
    - '2013-06-04 05:00:00.000000'
    - 6
    - ! '<p dir="ltr">In recent years, dance music''s growing mainstream prominence
      has led to a number of excellent debuts: <a href="http://pitchfork.com/reviews/albums/15607-sbtrkt/"
      target="_blank">SBTRKT</a> and <a href="http://pitchfork.com/reviews/albums/15227-holy-ghost/"
      target="_blank">Holy Ghost!</a>''s self-titled efforts, <a href="http://pitchfork.com/reviews/albums/18004-classixx-hanging-gardens/"
      target="_blank">Classixx''s <i>Hanging Gardens</i></a>, <a href="http://pitchfork.com/reviews/albums/16719-trouble/"
      target="_blank">Totally Enormous Extinct Dinosaurs'' <i>Trouble</i></a>, and
      <a href="http://pitchfork.com/reviews/albums/15254-on-a-mission/" target="_blank">Katy
      B''s <i>On a Mission</i></a>, to name a few. These records gained notice for
      recontextualizing the sounds of dance''s various sub-genres-- disco, dubstep,
      house, and more-- into pop-leaning structures. The latest addition to this list
      is <i>Settle</i>, the brilliant debut album by <a href="http://pitchfork.com/artists/28790-disclosure/"
      target="_blank">Disclosure</a>. The Surrey duo have not only made 2013''s best
      dance record so far-- they''ve also concocted one of the most assured, confident
      debuts from any genre in recent memory. That they''ve done so on a major-label
      record that''s absolutely loaded with guest spots-- these are typically red
      flags when approaching any dance full-length with crossover potential-- is nothing
      short of a miracle.</p> <p dir="ltr">The brothers behind Disclosure, Howard
      and Guy Lawrence, seem impossibly young considering their talents: Guy is 21,
      while younger brother Howard just turned 18 a few weeks ago. But they''ve actually
      been on the scene for three years, and their artistic growth over that period
      is impressive. Back in 2010, Disclosure first emerged on the blog circuit''s
      nether regions with <a href="http://pitchfork.com/forkcast/14151-street-light-chronicle/"
      target="_blank">"Street Light Chronicle"</a>, a slice of competent, indistinct
      bass music that sounded like what you''d expect from a pair that have <a href="http://pitchfork.com/features/rising/9012-disclosure/"
      target="_blank">cited</a> <a href="http://pitchfork.com/reviews/albums/10877-untrue/"
      target="_blank">Burial''s <i>Untrue</i></a> and <a href="http://pitchfork.com/reviews/tracks/11461-hyph-mngo/"
      target="_blank">Joy Orbison''s "Hyph Mngo"</a> as their gateways into club fare.
      With every succeeding release, however, Disclosure rapidly moved away from "Street
      Light Chronicle"''s weatherbeaten greys towards a smoother, brighter sound.
      Last year''s fantastic <a href="http://pitchfork.com/reviews/tracks/13189-running-disclosure-remix/"
      target="_blank">remix of Jessie Ware''s "Running"</a> greatly increased both
      artists'' profiles; earlier this year, Disclosure''s collaboration with <a href="http://pitchfork.com/artists/30260-alunageorge/"
      target="_blank">AlunaGeorge</a> singer Aluna Francis, <a href="http://pitchfork.com/reviews/tracks/14797-white-noise-ft-alunageorge/"
      target="_blank">"White Noise"</a>, rocketed to #2 on the UK Singles chart two
      weeks after its release. Clearly, they''ve come a long way in a short time.</p>
      <p dir="ltr">A number of tracks from Disclosure''s earlier releases would be
      considered highlights on any debut album. Two of them, <a href="http://pitchfork.com/reviews/tracks/13458-boiling-ft-sinead-harnett/"
      target="_blank">"Boiling"</a> and <a href="http://pitchfork.com/reviews/tracks/13602-whats-in-your-head/"
      target="_blank">"What''s in Your Head"</a>, from the enjoyable 2011 EP <i>The
      Face</i>, are relegated to bonus track status on <i>Settle</i>''s deluxe edition.
      That such strong material didn''t make the album proper speaks to its high quality.
      Over its hour-long runtime, <i>Settle</i> features an masterful sense of pacing,
      from the jacking propulsion of <a href="http://pitchfork.com/reviews/tracks/15525-disclosure-when-a-fire-starts-to-burn/"
      target="_blank">"When a Fire Starts to Burn"</a> to the album''s sweeping closer,
      "Help Me Lose My Mind". Dance music''s long had a fickle relationship with the
      album format, but Settle''s impeccable sequencing leads to an album that begs
      to be heard in its entirety.</p> <p dir="ltr"><i>Settle</i>''s playful, high-energy
      attitude is sometimes reminiscent of <i>Remedy</i>, <a href="http://pitchfork.com/artists/300-basement-jaxx/"
      target="_blank">Basement Jaxx</a>''s star-making 1999 debut. The duos share
      divisive tendencies: Jaxx''s brash and hyper-active production style rubs some
      the wrong way, and Disclosure have been called out for their clear debt to established
      UK dance styles. Specifically, Disclosure have been charged with riding the
      resurgence of the syncopated, R&amp;B-infused gait of late 1990s/early 2000s
      2-step and UK Garage touchstones like MJ Cole''s "<a href="http://www.youtube.com/watch?v=cy-djtiU5RE"
      target="_blank" rel="nofollow">Sincere</a>" and Hardrive''s "<a href="http://www.youtube.com/watch?v=KRH05Nq_JI0"
      target="_blank" rel="nofollow">Deep Inside</a>"; last month, they released <a
      href="http://pitchfork.com/reviews/tracks/15391-artful-dodger-no-i-turn-you-on-disclosure-remix-ft-zoe-kypri/"
      target="_blank">an answer-song remix</a> of 2-step kings <a href="http://www.youtube.com/watch?v=kXhp10X09XA"
      target="_blank" rel="nofollow">Artful Dodger''s "Please Don''t Turn Me On"</a>--
      and this after after UKG veteran<a href="http://pitchfork.com/artists/14224-el-b/"
      target="_blank">El-B</a> <a href="http://pitchfork.com/reviews/tracks/14503-boiling-el-b-remix-ft-sinead-harnett/"
      target="_blank">offered his own dusty take on "Boiling"</a> late last year,
      making the inspiration explicit.</p> <p dir="ltr">The skepticism is understandable,
      to a point. UK dance culture has long prided itself on pushing things forward,
      and Disclosure''s arrival on the scene-- not to mention bass music''s current
      retro-fixated house excursions-- marks the first time in many years that the
      freshest dance sounds from across the pond sound a little second-hand. Ultimately
      though, complaining about young artists reviving sounds that they weren''t around
      to experience the first time around is futile. We''re a few years into an era
      where talented musicians are discovering influences new and old not through
      direct interaction with scenes but through their computers. And when the execution
      is this accomplished, it''s hard to get too hung up on the source material.
      Some of <i>Settle</i>''s giddiest highlights are clear UKG callbacks-- "Voices"
      and <a href="http://pitchfork.com/news/50480-watch-disclosures-you-me-video/"
      target="_blank">"You &amp; Me"</a>, especially-- but Disclosure refuse to stick
      to any single genre. They effortlessly spin through romantic house ("Defeated
      No More", <a href="http://pitchfork.com/news/50928-listen-disclosure-f-for-you/"
      target="_blank">"F For You"</a>), pitch-screwed bass music ("Second Chance"),
      and raunchy grime-inflected motifs ("Confess to Me"); nothing is off limits,
      and <i>Settle</i> is all the better for it.</p> <p dir="ltr">For all its dance
      trappings, <i>Settle</i> is a pop record first and foremost, one that feels
      remarkably inclusive. The handful of male-led vocal cuts range from solid (<a
      href="http://pitchfork.com/artists/26767-friendly-fires/" target="_blank">Friendly
      Fires</a> vocalist Ed MacFarlane''s sultry take on "Defeated No More", <a href="http://pitchfork.com/artists/29297-jamie-woon/"
      target="_blank">Jamie Woon</a>''s emotive pleading on "January") to showstopping
      (the indelible, effusive <a href="http://pitchfork.com/reviews/tracks/14188-latch-ft-sam-smith/"
      target="_blank">"Latch"</a>, Howard Lawrence''s surprisingly effective turn
      on "F for You"), but <i>Settle</i>''s array of female voices are the record''s
      nucleus. While a few notable names are used in surprising fashion-- folk-pop
      singer Lianne La Havas'' effusive, bleated samples on "Stimulation", Jessie
      Ware''s muted moves on "Confess to Me"-- the biggest star turns come from up-and-comers
      like Sasha Keable and London Grammar''s Hannah Reid, who shares a co-writing
      credit on "Help Me Lose My Mind". While listening to <i>Settle</i>, <a href="http://pitchfork.com/news/44141-echo-chamber-james-blake/"
      target="_blank">James Blake''s 2011 quote about U.S. dubstep''s "frat-boy market"</a>
      came to mind; in 2013, it could be argued that such aggressively chauvinistic
      attitudes pervade many areas of big-tent dance culture, and it''s hard not to
      hear <i>Settle</i>''s wide-reaching accessibility as a potential antidote to
      the trend.</p> <p>Skirting dance''s more bass-heavy strands, Disclosure take
      a spare approach to sampling throughout <i>Settle</i>. They lift a few stray
      sounds from <a href="http://www.youtube.com/watch?v=JYsqgScbPp4" target="_blank"
      rel="nofollow">Kelis</a> and <a href="http://www.youtube.com/watch?v=duEy80T-wLg"
      target="_blank" rel="nofollow">Slum Village</a> and, most curiously, motivational
      speaker and self-proclaimed "hip-hop preacher" <a href="http://etinspires.com/"
      target="_blank" rel="nofollow">Eric Thomas</a>, whose impassioned delivery is
      featured on the album''s intro as well as "When a Fire Starts to Burn". The
      video for the latter brings the sample to life visually and it turns out to
      be a strange reflection of its source material. As was <a href="http://www.spin.com/articles/disclosure-when-a-fire-starts-to-burn-settle-video/"
      target="_blank" rel="nofollow">recently noted</a>, dance music''s history contains
      frequent intersections, ideological and otherwise, with religion. Much like
      when dance-pop alchemists <a href="http://pitchfork.com/artists/2053-hot-chip/"
      target="_blank">Hot Chip</a> released their own devotional to the dancefloor
      in the form of last year''s stellar <i><a href="http://pitchfork.com/reviews/albums/16706-in-our-heads/"
      target="_blank">In Our Heads</a></i>, <i>Settle</i>''s appeal ultimately owes
      something to its spiritual tinge. Disclosure''s unabashed pop sensibilities
      speak to the notion that music, as with a system of beliefs, can bring a diverse
      array of people-- the dance nerds and the poptimists, the club denizens and
      the festival obsessives, the perpetually stylish and the utterly clueless--
      together as one. <i>Settle</i> is an album-length articulation of this idea,
      and it''s hard not to believe in that.</p>'
