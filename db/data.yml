    - ! "<p></p><p>The first ever Life is Beautiful music festival is taking place
      in downtown Las Vegas on October 26th and 27th, and the lineup is shaping up
      to be very, very impressive. After announcing bold-face acts like <b>Kings of
      Leon</b>, <b>The Killers</b>, <b>Beck</b> and <b>Passion Pit</b>, the organizers
      have a few additions to share: <b>Vampire Weekend, Janelle Mone, Alabama Shakes,
      Joey Bada$$, Cults, Smith Westerns,</b> among others. </p>\n<p>These bands will
      also be joined by the likes of <b>Empire of the Sun, Childish Gambino, Pretty
      Lights, Jurassic 5, Purity Ring, Earl Sweatshirt, Danny Brown, Portugal. the
      Man, Dawes, Imagine Dragons, The Joy Formidable, Charli XCX</b> and <b>Haim</b>.</p>\n<p>Tickets
      and other information is available at the <a target=\"_blank\" href=\"http://www.lifeisbeautifulfestival.com\"
      >Life is Beautiful website</a>.</p>\n<hr /><p>Read more articles like \"<a href=\"http://prettymuchamazing.com/news/las-vegas-life-is-beautiful-festival-lineup?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
