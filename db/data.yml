    - ! "<p></p><p><strong>Misun</strong> are a trio from Washington, D.C. who apparently
      met while working at a bar called Science Club. A waitress and two of the
      bars resident DJs, they realized they had a lot of musical commonalities and
      decided to start jamming. Thank goodness for happenstance like this  <strong>Misuns</strong>
      new single Hills and Trails is likely one of the catchiest songs youll hear
      this week. A worldly, shuffing backbeat and echo-y guitar conjure up images
      of Wild West movies  the singles cover art helps, too  but singer Misun Wojciks
      voice is like nothing else youll hear today, and thats a really, really good
      thing. Were excited to hear more from these guys  check it out.</p>\n<p><iframe
      width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F105234946\"></iframe></p>\n<p>Previously:</p>\n<p><iframe
