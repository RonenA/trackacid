    - ! "<p></p><p>The Brooklyn-based trio <strong>Little Daylight</strong> may have
      made a name for themselves with a handful of infectious indie remixes, but they’re
      set to completely take over the world with the bedroom-crafted, woozy pop they’ve
      been steadily releasing too. If you don’t believe us, press play on the lovely
      lyric video for their new EP <em>Tunnel Vision</em>‘s first single, “Name in
      Lights,” and watch as the band and friends conjure music out of fireworks on
      a summertime Brooklyn rooftop, grooving along to that simmering, percussive
      backbeat. <i>Tunnel Vision </i>is out August 6; you’ll have no trouble putting
      this on repeat in the meantime.</p>\n<p><object width=\"640\" height=\"360\"><param
