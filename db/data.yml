      <p><a href="http://hypetrak.com/tag/elliott-wilson/">Elliott Wilson</a> caught
      up with <a href="http://hypetrak.com/tag/earl-sweatshirt/">Earl Sweatshirt</a>
      at NYC's A-1 Record Shop to discuss his upcoming album <em>Doris</em>. The two
      browse records while talking about <a href="http://hypetrak.com/tag/rza/">RZA</a>,
      first impressions of <a href="http://hypetrak.com/tag/odd-future/">Odd Future</a>,
      <a href="http://hypetrak.com/tag/tyler-the-creator/">Tyler, the Creator</a>'s
