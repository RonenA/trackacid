    - ! "<p></p><p><iframe width=\"100%\" height=\"450\" scrolling=\"no\" frameborder=\"no\"
      src=\"https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Fplaylists%2F8172425\"></iframe></p>\n<p><i>opinion
      by</i> <b>PETER TABAKIS</b></p>\n<p>If you have even the mildest interest in
      the music of AlunaGeorge  since youre reading this review, thats probably
      something of an understatement  chances are you know the following two facts:
      1) AlunaGeorge is a UK duo which consists of Aluna Francis, who sings, and George
      Reid, who provides instrumentation and produces their songs, and 2) The duo
      (Francis, particularly) very much adores 90s R&B. The second fact has dominated
      the duos narrative to such a degree that youd expect them to be a revivalist
      act, in the way Sharon Jones and the Dap Kings pitch-perfectly channel the soul
      sound of the 70s. Theyre not  quite the opposite, actually. And lest you think
      all this talk is just the usual internet echo-chamber hype, oh no, its right
      there in the opening paragraph of the press release for the duos first-rate
      debut album <em>Body Music</em>:</p>\n<blockquote><p>Do you remember a time,
      not so long ago, when pop music felt strange? Alliances of visionary producers
      and charismatic singers spawned a series of songs that were as radical as they
      were catchy: hits like Destinys Childs Say My Name, Aaliyahs Try Again
      and Tweets Oops (Oh My). It was great, wasnt it? AlunaGeorge thought so
      too. Now, when the Top 40 has never been more homogenous, they want to shake
      things up again.</p></blockquote>\n<p>Granted, nothing in those five sentences
      explicitly states that AlunaGeorge are slavish devotees to a bygone style of
      music. But the implication is that their music is at the least backward looking.
      Well, yeah, but only in the sense that AlunaGeorges songs share the ebullient
      novelty characterized by the classic singles the press release cites. Thats
      what also sets AlunaGeorge apart from Purity Ring  on the surface, one of their
      closest peers  another singer/producer electronic duo who are more interested
      in (sometimes dark) ambient prettiness than approximating pop music. AlunaGeorge,
      on the other hand, aim at pure pop immediacy; their music begs to be loved outside
      the hermetic confines of the blogosphere. Reids machine-made flourishes proudly
      distinguish <em>Body Music</em>s songs from the insipid residents that usually
      sit atop Billboards Hot 100. And yet, Francis vocal melodies are ready-made
      to blast from open car windows.   </p>\n<p>When Aluna Francis and George Reid
      first met in 2009, he was playing guitar for a proggy-rock band and she was
      a singer in an electro-pop group. Theyve been releasing songs as AlunaGeorge
      ever since, but it was the 2011 single You Know You Like It that brought real
      attention to their collaboration. One of <em>Body Music</em>s many highlights,
      that mid-tempo, slinky come-on of a track showcases the duos essential sound,
      which they both expand and deepen on their debut.</p>\n<p>AlunaGeorge hew to
      a consistent template on <em>Body Music</em>: Francis provides instantly alluring
      vocals and enormous pop choruses, and Reid lays down a panoply of ever-shifting,
      frenetic electronic sounds, skittering beats, and booming bass thumps. <em>Body
      Music</em>s fourteen tracks alternately strut (Attracting Flies, Bad Idea,
      Just a Touch, Lost and Found), slow to jam-tempo (Outlines, Friends to
      Lovers, the title track), and sway to-and-fro (Your Drums, Your Love Diver,
      Best Be Believing) so regularly that the album never succumbs to tedium or
      the dreaded pop-album bloat.</p>\n<p>As the voice of AlunaGeorge, Francis should
      be the star of <em>Body Music</em>. And she often is, with her vocals and lyrics
      shifting between petal and thorn. Her kewpie-doll voice may have a limited range,
      but she can scuff its sheen and drop into an angered low register enough to
      suit the needs of a song. Lyrically, Francis is at her best when dissatisfied
       for example, is there a better way of calling bullshit on a lover than everything
      you exhale is attracting flies?</p>\n<p>Francis and Reid may be equally talented,
      but he does the heavy lifting on <em>Body Music</em>. When Francis melodies
      drift into the humdrum (mostly on the mid-tempo numbers), Reid saves the song
      with impressive studio cartwheels. But when she dominates a track, such as on
      Just a Touch, he knows enough to retreat into background.</p>\n<p>Though <em>Body
      Music</em> contains only one true misfire (the immediately forgettable Kaleidoscope
      Love), the albums strongest tracks glow so bright that fine songs such as
      Diver, Lost and Found and Bad Idea can get lost in their shadow, at least
      on early listens. Of the albums excellent singles, the walloping and breathless
      Attracting Flies is the clear standout. Still, my two favorite songs are (as
      of yet) non-singles. The sighing, lovelorn album opener Outlines proves Francis
      can deliver a remarkable slow jam (in contrast to lesser late-album cuts Body
      Music and Friends to Lovers). On Just a Touch, Francis plants her head
      in the sand to convince herself to remain with a cheating lover (Baby I dont
      want to knowtell me the next time.). The contrast between her heartbreaking
      lyrics and delivery, and Reids buoyant, streamlined instrumentals amaze the
      old fashioned way, without studio pyrotechnics.</p>\n<p><em>Body Music</em>
      concludes with a delightful, if utterly unnecessary, bonus take on Montell
      Jordans terrific single This is How We Do It. In a recent interview with
      NPR, George Reid <a target=\"_blank\" href=\"http://www.npr.org/2013/07/28/205850438/alunageorge-finds-a-natural-groove-by-accident\"
      >explained</a> why the duo covered the song in the first place:</p>\n<blockquote><p>[We]
      were doing some festivals last year, and this year were doing loads of them
       this is all without us having an album out  so were expecting a lot of people
      to listen to an awful lot of songs that theyve never heard before. It was a
      case of having something that people would recognize in our set.  </p></blockquote>\n<p>AlunaGeorge
      can rest assured that the days of needing an eighteen-year old song to thrill
      an audience are now long behind them. Their <em>Body Music</em> will surely
      suffice. <b>[B+]</b></p>\n<hr /><p>Read more articles like \"<a href=\"http://prettymuchamazing.com/reviews/alunageorge-body-music?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >Review: AlunaGeorge  Body Music</a>\" on <a target=\"_blank\" href=\"http://prettymuchamazing.com?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >PMA - Pretty Much Amazing</a>.</p>\n\tTags: <a href=\"http://prettymuchamazing.com/tunes/alunageorge\"
      title=\"AlunaGeorge\" rel=\"tag\">AlunaGeorge</a>, <a href=\"http://prettymuchamazing.com/tunes/featured\"
      title=\"Featured\" rel=\"tag\">Featured</a><br />\n<div class=\"feedflare\">\n<a
