    - ! "<p></p><p>As though his autobiography<em>Soulacoaster</em> wasnt enough,
      heres an allegedly autobiographical track by <strong>R. Kelly</strong>, My
      Story. It comes from his new record<em>Black Panties</em> (yes) and features
      a verse from <strong>2 Chainz</strong> and the line I went from being broke
      to sleeping in Versace shirts (is that a <strong>Migos</strong> jab?). Its
