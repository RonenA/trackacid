    - ! "<p></p><p>San Francisco’s Outside Lands festival is in two weeks, August
      9th through 11th, and with the one-two-three punch headliners of <strong>Paul
      McCartney, Nine Inch Nails</strong>, and <strong>Red Hot Chili Peppers</strong>,
      it’s gonna be a big one. But, as usual, check the small font for the really
      promising new artists (like <strong>Houndmouth, The Men, MS MR</strong>, and
      more), and get ready to face some heartbreaking schedule conflicts. For example…</p>\n<p>Friday,
      face off between Jessie Ware, Band of Horses, and the Men in the 3-4:30 slot.
      Later, the National, Rhye, or Daughter? Obviously you’ll be seeing D’Angelo,
      but then do you check out all of Sir Paul’s headlining set or make a run by
      the smaller stages to see Yeasayer and Chromatics first?</p>\n<p>Saturday, get
      down with some truly Choose Your Own Adventure-caliber decisions - Young the
      Giant or Youth Lagoon? Yeah Yeah Yeahs, Grizzly Bear, or the Head and the Heart?
      In the headlining slot, Nine Inch Nails or Phoenix?</p>\n<p>As for Sunday, you
      can wind down your weekend – the only impossible choice we see is the one between
      King Tuff and Hall and Oates, which is totally contingent on how much you want
      to relive the ’80s.</p>\n<p>Check out the day-to-day schedule <a target=\"_blank\"
      href=\"http://lineup.sfoutsidelands.com/events/2013/08/09/\" >here</a> – Godspeed
      to you. </p>\n<hr /><p>Read more articles like \"<a href=\"http://prettymuchamazing.com/news/outside-lands-2013-schedule?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
