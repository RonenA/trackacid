    - '2013-07-22 05:00:00.000000'
    - 6
    - ! '<p>Benjamin Power and Andrew Hung, the duo behind <a href="http://pitchfork.com/artists/5684-fuck-buttons/"
      target="_blank">Fuck Buttons</a>, are restless, inveterate equipment scavengers:
      They''ve worked on computer software, on Casio keyboards, on children''s toys,
      on old karaoke machines. In interviews, they come off as eager, curious, and
      transparent about their process and their gear, but their music is about as
      approachable as an Egyptian tomb. On <i>Slow Focus</i>, their first album in
      four years, Fuck Buttons remain devoted to forbidding, elemental sensations,
      and their slow-moving pieces inspire the kinds of big feelings-- exhilaration,
      majesty, awe-- that double as reminders of our smallness. </p> <p>Listening
      to their progression, from 2008''s <a href="http://pitchfork.com/reviews/albums/11280-street-horrrsing/"
      target="_blank"><i>Street Horrrsing</i></a> to now, you get the sense of tinkerers
      building obsessively retooled versions of the monolith from <i>2001: A Space
      Odyssey</i>, each bigger than the last. (We are the apes in this equation.)
      They got their start in the noise-rock community, but transcended that niche
      almost immediately, and their earliest material, some of featuring distorted,
      screaming vocals, sounds positively quaint in light of what followed.<i> Tarot
      Sport</i> was so much larger and more ambitious than their debut that it gave
      them an unlikely career as festival headliners, and a piece of the album (<a
      href="http://pitchfork.com/reviews/tracks/11528-surf-solar-7-edit/" target="_blank">"Surf
      Solar"</a>) snuck its way into Opening Ceremony of the 2012 Olympics. <i>Slow
      Focus</i> feels like a logical endpoint to their journey: <i>Tarot Sport</i> might
      have gotten them to the Olympics, but they''ve never sounded this, well, Olympian
      before.</p> <p>The difference is apparent from the opening seconds of the nine-minute
      "Brainfreeze." The massive sounds we hear-- a warped synth figure being pounded
      into shapes by hammering drums and a pistoning rhythm track-- are lonelier and
      more remote than anything Fuck Buttons have made before. <i>Tarot Sport</i>,
      big as it was, gestured vaguely at human bodies, with airy, glittering sounds
      on "Surf Solar" evoking an outdoor festival or a rave. There are no human bodies
      left on <i>Slow Focus</i>, just open space and hard surfaces, and the sounds
      resound for miles in all directions.</p> <p>Power and Hung self-produced the
      record, and judging from the results, they should start producing for other
      acts as well. Every sound on <i>Slow Focus</i> is smooth, polished, and lovingly
      molded, like a factory-shaped piece of steel. The album''s tone is a curious
      mix of juiced and muted, like Hung and Power have rewired the maximalism of
      stadium EDM to arrive at the minimalist emptiness of someone like Detroit''s
      Robert Hood. This is perfectionist''s music: <a href="http://pitchfork.com/artists/4817-dr-dre/"
      target="_blank">Dr. Dre</a>, who has been holed up for years vacuuming pathogens
      off of <i>Detox</i> like dead skin cells from a computer keyboard, might be
      chasing a sound like this-- deep and resonant and beautifully emptied-out.</p>
      <p>The seven tracks tend to move in simple, navigational arcs: Open widescreen
      on an empty vista, pull back even further. Midway through "Brainfreeze", the
      synths shift up an octave and widen outward until they slowly swallow the track,
      a giant space cruiser blotting out the sky. <a href="http://pitchfork.com/reviews/tracks/15550-fuck-buttons-the-red-wing-edit/"
      target="_blank">"The Red Wing"</a> begins with percussive pops and adds layers
      until the percussion all but disappears, a city shrinking to pinprick in a shuttle
      window. This journey might grow wearying if the textures on the album weren''t
      so fascinating and dimensional; a piece like "Stalker" seems to be operating
      on six different planes at once, and it''s a pleasure just to be able to walk
      through the space.</p> <p>The song titles -- "Sentients", "The Red Wing", "Hidden
      XS"-- are unusually instructive for Fuck Buttons, who normally make a point
      of avoiding specific cues for their music. But <i>Slow Focus</i> plays like
      a utopian nightmare of mechanization-- on "Year of the Dog," György Ligeti strings
      screech beneath a <a href="http://pitchfork.com/artists/2950-giorgio-moroder/"
      target="_blank">Giorgio Moroder</a> synth, while the first sound on the ten-minute
      "Stalker" is a bland, lasering synth, like a printer whirring away at a thousand-page
      document. <i>Slow Focus</i> is pointedly pitiless, inexorable: There are no
      human feelings here, at least of the squishy kind. If you are fascinated by
      the people around you the same way you are fascinated by protozoa, you might
      identify uncomfortably with the world <i>Slow Focus</i> depicts. When at the
      next TED Conference, a clicker-brandishing, headset-wearing speaker argues that
      harvesting organs from the rest of the human population is the logical way to
      progress, "Stalker" will probably be playing on the slideshow. </p> <p>There
      has always been menace in Fuck Buttons'' music, but it used to exist in balance
      with lighter, leavening moments, like "Bright Tomorrow" or "The Lisbon Maru".
      With the exception of the manic, squeegeeing synths that dance through "Prince''s
      Prize", that touch is absent on <i>Slow Focus</i>. It''s missed, slightly, but
      a little humor would have punctured the purity of the world they''ve built.
      Power and Hung have made either the year''s most introverted party album or
      the most expansive loner''s album; either way, there are few albums this year
      that offer this much space to get lost in.</p>'
