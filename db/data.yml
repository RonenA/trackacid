    - ! "<p></p><p>Voila, the only summer jam mixtape ever to feature a <strong>Black
      Flag</strong> song that’s not “TV Party” – <strong>James Murphy’s</strong> mix
      for Rdio, appropriately titled “not particularly summery summer jam mix tap.”
      For the record, that <strong>Black Flag</strong> song is “Rise Above,” and it
      appears alongside <strong>This Mortal Coil</strong> (covering <strong>Talking
      Heads!</strong>), <strong>Suicide</strong>, and <strong>Crash Course in Science</strong>.
      It’s a fantastic playlist full of incredible songs, some familiar and some totally
      not, but we can’t guarantee it’ll be a huge hit at your August barbecue. Give
