    - ! "<p></p><p><i>opinion by</i> <b>JERRICK ADAMS</b></p>\n<p style=\"text-align:center;\"><embed
      src=\"http://www.npr.org/v2/?i=210215544&m=210503935&t=audio\" height=\"386\"
      wmode=\"opaque\" allowfullscreen=\"true\" width=\"400\" base=\"http://www.npr.org\"
      type=\"application/x-shockwave-flash\"/></p>\n<p>Much of the advance press surrounding
      Neko Cases sixth studio album stresses that the record is a response to extreme
      personal grief.  In an interview with The Guardian, Case herself suggests as
      much, saying of the four years that separated this record and her most recent,
      2009s <em>Middle Cyclone</em>, I was going through really a hard time and
      pretty depressed.  Just grieving.  Lost a lot of family and stuff.  It hadnt
      happened all at once, but I had never really slowed down to grieve.  And I kind
      of took it in a farming way, you know, like Theyre dead. Gotta keep going.
      \ But you really do as a human being have to slow down and take it in and look
      it in the face.</p>\n<p>But to my ears, <em>The Worse Things Get, the Harder
      I Fight, the Harder I Fight, the More I Love You</em> is not a record about
      mourning or death, at least not in the traditional sense.  Theres too much
      fire, fight, grit, and humor here for what is usually such a funereal form.
      \ </p>\n<p>Throughout, particularly in the records first half, Case threatens,
      browbeats, and challenges the listener.  When she sings, I am the man in the
      fucking moon, its not an idle boast but a warning.  Later, on Bracing for
      Sunday, a man dies because [she] murdered him. Later still, she admits, I
      was surprised when you called me a lady, cause Im still not so sure thats
      what I want to be.  And lets not forget, Case cuts these sentiments with a
      healthy dose of humor, dropping jokes about secrets not even the Masons know,
      the puffy sleeves of the 80s, and trust fund kids. </p>\n<p>In keeping with
      this more confrontational approach, metallic sounds abound on <em>The Worse
      Things Get</em>.  Guitars dont jangle or chime, but rather rankle.  Whats
      more, the mixes on some of these tracks verge on distortion, often sounding
      like something you might hear on the radio late at night, tuning into an alt
      rock station a hundred miles away.  The result does not make for easy listening,
      but its never less than compelling. </p>\n<p>Elsewhere, Case opts for softer
      sounds that match the more melancholy fare that rounds out the album.  Some
      of these songs (e.g., Night Still Comes, with its soaring chorus, and Calling
      Cards) work beautifully, giving added depth to the harder numbers by contrast.
      \ Others fall flat, rarely rising above the admittedly appealing production
      to enter your consciousness.  At least one, Nearly Midnight, Honolulu, attempts
      to be genuinely moving and instead comes perilously close to the merely maudlin.
      </p>\n<p>Taken together, the result is a conflicted record, sometimes confused
      and occasionally confusing.  Thats appropriate, though  if grief was indeed
      the albums catalyst, then its a more accurate expression of grief than most
      such records not in spite of these contradictions, but because of them.  And
      while the subsequent inconsistency may hold <em>The Worse Things Get</em> back
      from greatness, it does make it honest, and when it comes to art Ill take honesty
      over consistency any day. <b>[B]</b></p>\n<hr /><p>Read more articles like \"<a
