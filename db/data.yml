    - ! "<p></p><p>If you, like us, couldn’t get enough of <strong>DOOM</strong> and
      <strong>Jneio Jarel’s JJ DOOM</strong> project and their 2012 record <em>Keys
      to the Kuffs</em>, you’re in luck, because the guys are putting out <em>Butter
      Version</em>, which is an aptly titled smoothed-out, updated version of the
      record that features help from <strong>Thom Yorke, Clams Casino</strong>, and
      others. Building hype up for the release, the guys have just dropped a few more
      tracks that’ll appear on the record – a new version of “Viberian Son” that features
      <strong>Del tha Funky Homosapien</strong>, and two new songs, “The Signs” (featuring
      an awesome verse from <strong>Gone the Hero</strong>) and “Pause Tape.” Check
      out all three while you wait for <em>Butter Version</em>‘s August 20 release.</p>\n<p><b>UPDATE:
      here is Beck’s remix of “Banished”:</b></p>\n<p><iframe width=\"100%\" height=\"166\"
      scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F97450817\"></iframe></p>\n<p><iframe
