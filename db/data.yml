    - http://pitchfork.com/reviews/tracks/15877-zola-jesus-fall-back/
    - ! 'Zola Jesus: "Fall Back"'
    - '2013-08-14 20:44:00.000000'
    - 3
    - ! '<p>"I realized I didn''t have to bark, scream, or turn myself inside out…
      I could express the songs dynamically, which was something I was afraid to do
      before." That''s what <a href="http://pitchfork.com/artists/27697-zola-jesus/">Zola
      Jesus</a>'' Nika Roza Danilova <a href="http://pitchfork.com/features/update/9155-zola-jesus/">told</a>
      Pitchfork while discussing a moment of clarity that followed a 2012 performance
      at the Guggenheim with <a href="http://pitchfork.com/artists/8748-jg-thirlwell/">JG
      Thirlwell</a>. That performance resuilted in <a href="http://pitchfork.com/news/51087-zola-jesus-teams-with-jim-thirlwell-aka-foetus-for-new-album/"><i>Versions</i></a>,
      a new LP featuring Thirlwell''s classical rearrangements of Zola Jesus songs
      (out August 20 via <a href="http://www.sacredbonesrecords.com/" target="_blank"
      rel="nofollow">Sacred Bones</a>).</p> <p>"Fall Back" is the sole new song on
      <i>Versions</i>, and it represents Danilova''s realization of dynamic possibility
      in musical form, a soaring, well-paced declaration of love. She enters "Fall
      Back" lightly and quietly, accompanied by seasick, ominous strings that give
      way to booming, spacious percussion. "I would do anything to be the one with
      you," she repeats, with that keening string line hanging over her like a bad
      omen. It''s a sustained peak that feels natural and earned, as "Fall Back" is
      an enjoyable glimpse at Danilova exploring new dynamic expression.</p> <p>

      Zola Jesus: &quot;Fall Back&quot; <a target="_blank" href="https://soundcloud.com/sacredbones/zola-jesus-fall-back">
      on SoundCloud</a>. </p>'
