      videos. In one, <strong>Fiona</strong> sings <em>When the Pawn… </em>highlight ”I
      Know” to <strong>Blake’s</strong> guitar playing whilst holding the hand of
      an as-yet-unidentified but very into-it older lady in someone’s living room
      (we’re aware that sounds like an indie rock <em>Clue</em> theory). In the other,
