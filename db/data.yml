    - http://pitchfork.com/reviews/albums/18378-julia-holter-loud-city-song/
    - http://pitchfork.com/reviews/albums/18378-julia-holter-loud-city-song/
    - ! 'Julia Holter: Loud City Song'
    - '2013-08-16 05:00:00.000000'
    - 6
    - ! '<p>In <a href="http://www.youtube.com/watch?v=weBcrgzP3j8" target="_blank"
      rel="nofollow">an early scene</a> in the still-fascinating, delightfully bizarre
      1958 MGM musical <a href="http://www.imdb.com/title/tt0051658/" target="_blank"
      rel="nofollow"><i>Gigi</i></a>, a few characters enter a restaurant called Maxims.
      The vibe is <i>Moulin Rouge</i> meets <i>Cheers</i>: a frenetic, turn-of-the-century
      Parisian haunt where, for better or worse, everybody knows your name. When each
      couple enters Maxims-- yes, <i>couple</i>; somehow you get the sense that it
      would be social suicide for a respectable lady of the time to step foot in the
      place unaccompanied-- a crowd of patrons begins to chant in a hushed, gossipy
      tone. As they whisper the kinds of things that people rarely say aloud (even
      when theyre thinking them), and the scene draws a bleak, ironic contrast between
      peoples private thoughts and the outward demands of polite society. Isnt
      she a mess? Isnt she a sight? they say as one pair enters. Lets invite them
      out tomorrow night!</p> <p>Theres something kind of creepy about that scene
      that I wanted to bring out, L.A. avant-pop musician <a href="http://pitchfork.com/artists/29994-julia-holter/">Julia
      Holter</a> said in a recent <a href="http://www.stereogum.com/1407612/julia-holter-on-her-new-album-being-inspired-by-gigi-and-going-on-tour-with-a-giant-keyboard/interview/"
      target="_blank" rel="nofollow">interview</a>, talking about Maxims I &amp;
      II, a gorgeous (if slightly sinister) pair of songs that appear on her mesmerizing
      third album, <i>Loud City Song</i>. Holters said that the album is her own
      loose interpretation of<i>Gigi</i>-- both the musical and the original 1944
      novella by the French writer Colette (the plot, in the expert, proto-Twitter
      brevity of a <a href="http://www.tcm.com/search/?text=gigi&amp;type=allDb" target="_blank"
      rel="nofollow">Turner Classic Movie blurb</a>: A Parisian girl is raised to
      be a kept woman but dreams of love and marriage.).</p> <p>Plenty of other songwriters
      might fumble or stiffen when drawing on source material from decades before
      they were born, but not Holter. Maybe its because making a record based on
      a 1950s MGM musical is actually her idea of keeping things new-school: <i>Tragedy</i>,
      her 2011 debut, was an ambitious yet intimate meditation on ancient Greek playwright
      Euripides <i>Hippolytus</i>, while her dreamily crystalline follow-up <a href="http://pitchfork.com/reviews/albums/16352-ekstasis/"><i>Ekstasis</i>
      </a>(also a nod to ancient Greece)sounded like bedroom pop made by somebody
      with pin-ups of Heidegger and Virginia Woolf (and also maybe Laurie Anderson)
      papering the walls. Holters music is learned (she studied musical composition
      at CalArts) and proudly erudite, and yet not in a way that feels like its talking
      down to the listener. Still, shes never made a record quite as inviting as
      <i>Loud City Song</i>-- her first album for Domino and the one most likely to
      turn skeptics to believers. From the panoramic ballroom swoon of Maxims I
      to the twinkling, kinetic chatter of its sequel, theres an energy coursing
      through <i>Loud City Song</i> that makes it feel-- more than anything shed
      done so far-- breezy, contemporarily resonant, and at all times flutteringly
      alive.</p> <p><i>Loud</i><i> City Song</i> is the first album that Holter recorded
      outside of her bedroom, and-- like a 19th century French literary heroine seeking
      the therapeutic air of a seaside vacation-- the change in scenery seems to have
      loosened her up a bit. If <i>Ekstasis</i> had the serene intimacy of home recordings
      made with the apartment curtains drawn, <i>Loud City Song</i> finds her flinging
      open the drapes and taking rhythmic cues from the bustle of people below. Much
      of this newfound dynamism comes from adding new collaborators (and returning
      to trusted old ones: like <i>Ekstasis</i>,the record was mixed and co-produced
      by Ariel Pink collaborator Cole Mardsen Greif-Neill) and embracing a more jazz-oriented
      instrumentation-- trombones, strings,and a double bass all add a little drama,
      agility, and even playfulness to her sound.</p> <p>Holter name-checks old Parisian
      landmarks like Maxims and <a href="http://pitchfork.com/features/update/9147-julia-holter/">says</a>
      she was also inspired by the disconnectedness and buzzing anonymity of her hometown
      ("In L.A., it''s like everyone''s invisible. That''s why I like it here.").
      But what gives these songs an emotional resonance beyond the confines of her
      own imagination is the way they capture something universal about the joys and
      anxieties of living in any modern city. As Holter''s nimble voice skips between
      her siren-song falsetto and a more percussive delivery closer to spoken word,
      the mood of the album is in constant flux: in the menacing Horns Surrounding
      Me the brisk footfall of her fellow passersby evokes claustrophobia, danger
      and paranoia (is she being chased? Or is it all in her head?), but by the next
      song, the playful pop-cabaret In the Green Wild, shes looking at her fellow
      pavement-pounders with a sense of bemused wonder.</p> <p>Still, its the albums
      centerpiece, a hypnotizing six-and-a-half minute rendition of Barbara Lewis''
      Hello Stranger, that might just be the most uncomplicatedly gorgeous thing
      Holters ever done. Its risky to tackle a tune thats been covered enough times
      to make it feel like a modern-day standard, but Holters atmospheric take finds
      a particular strain of longing and serenity in the song. It''s a heart-stopper.
      Amidst the rest of <i>Loud City Song</i>s chatty, high-concept vitality, Hello
      Stranger is a moment of comfort and instant connection, like suddenly spotting
      a familiar face on a busy street.</p> <p>Though theres definitely a narrative
      arc to the record, it doesnt stick so close to the <i>Gigi</i> script to become
      tedious; <i>Loud City Song </i>moves with an internal logic thats more impressionistic
      than literal. Some of its pieces do stand sturdily on their own, but taken in
      one sitting the album unfurls like one long, thoughtfully arranged composition--
      lyrics and images recur, and characters gradually evolve. The narrator at the
      center (Gigi? Holter? Some kind of poetic hybrid of the two?) begins as a detached,
      observant outsider-- just another anonymous face gazing curiously at the city
      below from the perch of her fifth-floor walk-up ("I don''t how why I wear a
      hat so much," Holter sings beneath the sparse groan of a cello on the opening
      song, "World", "The city can''t see my eyes under the brim.")But by the end--
      the second-to-last track, This Is a True Heart prances like a lazy-Sunday
      carousel ride-- she sounds not only more vulnerable but lighter, too. In a way,
      the arc of <i>Loud City Song</i> mirrors Holters artistic evolution:<i>Ekstasis
      </i>found kindred spirits in statues and goddesses (I can see you but my eyes
      are not allowed to cry, she repeated on Goddess Eyes II, cloaked in a vocoder),
      but the psychologically complex narrator at the heart of <i>Loud City Song </i>moves
      like flesh and blood.</p> <p>Theres a flavor to the sound of walking no one
      ever noticed before," Holter chants in a rapt whisper throughout "In the Green
      Wild". It''s a telling line:<i>Loud City Song</i> is one of those records so
      full of un-jaded wonder and attuned to the secret music of ordinary things that
      the world looks a little bit different while it''s playing. I don''t think I
      fully appreciated it until I listened to the whole thing while looking out a
      second-story window onto a crowded street during rush hour, watching an endless
      procession of people with eyes hidden to the city under the brims of hats (or,
      to update Holter''s image, staring down at their iPhones). To the tune of "World",
      I started wondering who they all were, where they were rushing, and what they
      were thinking. Though it draws upon the distant past, Julia Holter''s made a
      timeless people-watching soundtrack: an acutely felt ode to the mysteries of
      a million passersby, all the stars of their own silent musicals.</p>'
