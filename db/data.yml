    - http://pitchfork.com/reviews/albums/17966-deerhunter-monomania/
    - http://pitchfork.com/reviews/albums/17966-deerhunter-monomania/
    - ! 'Deerhunter: Monomania'
    - '2013-05-03 05:00:00.000000'
    - 6
    - ! '<p>Bigmouth strikes again: the latest target ofBradford Cox''s verbal jabs
      was none other than <a href="http://pitchfork.com/artists/2837-morrissey/" target="_blank">Morrissey</a>
      himself,but this particular barrage had a precision of intent that went overlooked
      by most online gawkers. "Have you ever read Morrissey''s description of the
      Ramones?," he <a href="http://www.buzzfeed.com/perpetua/deerhunter-really-really-dislike-morrissey-and-the-smiths"
      target="_blank" rel="nofollow">asked</a> Buzzfeed. "<span>I will always be on
      Team Joey, and Team Dee Dee.</span>I come from America, where Bo Diddley was
      born!" While <a href="http://pitchfork.com/artists/5094-deerhunter/" target="_blank">Deerhunter</a>''s
      always had a thing for indie rock advocacy, Cox''s pointed patriotism was a
      new kind of stump speech, and in light of <i>Monomania, </i>his typically hilarious
      candor doubled asmedia savvy. On Deerhunters fifth album, they almost completely
      jettison the dreamy ambience that tempered even their noisiest work for straight-up
      raw, bleeding garage rock and populate these songs with junkyards, leather jackets,
      and motorcycles. The message from Deerhunter: Were an American band.</p> <p>So
      adjust your expectations accordingly, and if this sounds like the protracted
      playacting usually associated with Cox''s work as <a href="http://pitchfork.com/artists/5633-atlas-sound/"
      target="_blank">Atlas Sound</a>, youre on the right track. The stable democracy
      of the past few Deerhunter albums has been upended; Josh Fauver left the band,
      and besides writing most of Nothing Ever Happened, his basslines kept Deerhunter
      rooted in proper rock. Meanwhile, after increasingly proving himself to be a
      top-notch songwriter in his own right,Lockett Pundt took advantage of a rare
      year in which Cox released no new music by dropping the excellent <a href="http://pitchfork.com/reviews/albums/16432-lotus-plaza-spooky-action-at-a-distance/"
      target="_blank"><i>Spooky Action At A Distance </i></a>as <a href="http://pitchfork.com/artists/22753-lotus-plaza/"
      target="_blank">Lotus Plaza</a> in 2012. His sole contribution on<i>Monomania
      </i>is The Missing, a fine piece of wistful, ringing indie pop that gets placed
      between Leather Jacket II and Pensacola, the albums raunchiest songs. It
      could easily be seen as Cox defending his turf, if not for a hazy, meditative
      stretch during the middle of<i>Monomania</i>that sounds like his take on Lotus
      Plaza.</p> <p>But while the songwriting power has become centralized, <i>Monomania
      </i>as a whole represents Deerhunters attempt to get outside themselves. This
      is particularly true of Cox; whereas on <a href="http://pitchfork.com/reviews/albums/9824-cryptograms/"
      target="_blank"><i>Cryptograms</i></a> Hazel St., he imagined what it might
      be like to fit in with the normal kids during his childhood in Georgia, years
      later, this dynamic is fully inverted and hes found a group of outcasts thats
      emboldened in their idiosyncratic embrace of a Dixie upbringing. You can hear
      the influence of neighbors/collaborators <a href="http://pitchfork.com/artists/27257-the-black-lips/"
      target="_blank">Black Lips</a> in dirtbag storytelling like Pensacola, or
      just in the plain fact that <i>Monomania </i>is the first Deerhunter album that
      would be welcomed in a dive bar. Their previous physicality was defined by coiled
      intensity and quick strikes, whereas here they swagger and flex beer muscles.
      The perverted classic rawk riffs of Neon Junkyard and Leather Jacket II
      twist and yowl while Back to the Middle and Dream Captain are so immediately
      accessible, they could somehow come off as beneath Deerhunter.</p> <p>The more
      prevalent inspiration comes from fellow Athenian and mentor Michael Stipe; you
      can hear echoes of <a href="http://pitchfork.com/artists/3556-rem/" target="_blank">R.E.M.</a>s
      <i>Monster </i>in both the obscene distortion and the decision to follow up
      their richest, most rococo record with a defiant squall. Cox similarly plays
      against his reputation given the opportunity, using winks and irony to deviate
      from the impression that his bands music is somewhat humorless and sexless.
      Its every bit as confrontational as Deerhunter in their dress-wearing, blog-attacking
      days, only more fun. This can manifest in the glammy stream-of-consciousness
      from<i>Monomania</i>s opening duo (I am the Queen of Bass, he announces
      on Leather Jacket II), or any of the first-person narratives that make good
      on his purported Hank Williams and Bo Diddley listening. Taking as many liberties
      with Werewolves of London as Kid Rock, Dream Captain might come off as puerile
      southern comfort if it wasnt such an obvious defilement of it-- bratty boasts
      like Im a boy, man/ And youre a man, man are tough to hear as anything other
      than comedy. Likewise, on Pensacola, an unfaithful woman leaves a Greyhound-riding
      somebody who is clearly not Bradford Cox with a bald head and trouble. Is
      it unfair that Deerhunter can get away with these because theyre Deerhunter,
      whereas its pure shlock from any number of southern rock revivalists? Perhaps,
      but having a laugh at one''s own expense is hardly the most egregious form of
      an earned indulgence.</p> <p>But while <i>Monomania </i>as a whole is an unpredictable
      fulfillment of an unforeseen whim, its Deerhunters least revelatory and surprising
      album on a song-by-song basis. There isnt a clear showstopper along the lines
      of Helicopter or Nothing Ever Happened, though the title track makes an
      admirable effort. Theyve always had a knack for mantras, and after a verse
      of plaintive gospel shouts (Come on God, hear my sick prayer/ If you cant,
      send me an angel!), the nagging phonetics of mono, monomania get repeated
      ad infinitum before dissolving into white noise, motorcycle revving, and a soap
      opera device that Deerhunter makes frequent use of: after all this time, Cox
      unexpectedly wakes up.</p> <p>I was a dream of myself, Cox admits during Nitebike,
      a startling confessional of nothing more than his reverbed vocals and acoustic
      guitar. Perhaps taking another step back towards the medical maladies that pervaded
      both his youth and early Deerhunter, he imagines himself on his Big Wheels,
      On the cusp of a breakthrough/ When they took me out/ And stuck it in/ It went
      <i>so deep, man.</i> Another line gets repeated in greater detail on the Baudelaire-referencing
      closer Punk (La Vie Antrieure), where Cox muses, For a year, I was queer/
      I had conquered all my fears/ Not alone anymore/ But I found it such a bore.
      It feels something like Coxs All Apologies, a litany of wearied, bemused
      dissatisfaction with everything that he presumed might save him-- getting drunk,
      being punk, friends, lovers. The plainspoken finality of Punk suggests its
      not just a closure on <i>Monomania</i>, but of everything that preceded it.</p>
      <p>And that could be disappointing for a lot of people since <i>Monomania </i>is
      the first Deerhunter record that isnt a quantifiable leap from what came before;
      the narrative and artistic arc that ran from <i>Cryptograms<a href="http://pitchfork.com/reviews/albums/9824-cryptograms/"
      target="_blank"> </a></i>to <a href="http://pitchfork.com/reviews/albums/14681-halcyon-digest/"
      target="_blank"><i>Halcyon Digest </i></a>was clear and upward, their diametrically
      opposed centrist indie songwriting and diffuse, noisy ambience eventually converging
      into a brilliant horizon point. While a knocked-out, back to basics approach
      makes a lot sense as the follow-up to <i>Halcyon Digest, </i>it adheres to someone
      elses idea of basics and follows the longest break between Deerhunter albums.
      But <i>Monomania </i>is certainly a strong effort on its own merits, and more
      importantly, theyve avoided making their deflating diminishing returns record--their
      <i>King of Limbs, Centipede Hz, Transference, Sky Blue Sky, </i>etc.-- that
      casts doubts about whether theyve gone too far down the same path. Theyve
      pulled off something admirable in making an illogical left turn feel like the
      logical next step where one didnt exist. For the first time since <i>Cryptograms,
      </i>Deerhunters next move will be harder to predict than Coxs.</p>'
