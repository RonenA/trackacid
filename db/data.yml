      might remember their set from our SXSW party with Danger Village) so we’re excited
      about this news – they’ll release an all-new, six-song EP, <em>Embrace</em>,
      in November. To celebrate and give thanks, they recorded this lovely, shimmery,
      shouldn’t-work-but-totally-does cover of <strong>Elliott Smith’s</strong> “St.
