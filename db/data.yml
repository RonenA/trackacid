    - ! "<p></p><p>We’ve been psyched for <strong>Pond’s</strong> <em>Hobo Rocket</em>
      since lead singles “Xanman” and “Giant Tortoise,” and the end result of all
      our yearning, streaming now on NPR, doesn’t disappoint one bit. Frontman <strong>Nick
      Albrook</strong> quit his day job playing bass in <strong>Tame Impala</strong>
      to bring all his energy to the fore here, and we don’t blame him – huge riffs,
      epic distortion, thunderous drums, creepy-sublime vocals in the manner of <strong>MGMT’s
      Andrew VanWyngarden</strong>, everything adds together into possibly the psychedelic
      guitar explosion of the year. If you think I’m exaggerating one bit, please
      press play now. Check it out – you can nab a physical copy August 6.</p>\n<p
      style=\"text-align:center;\"><embed src=\"http://www.npr.org/v2/?i=205469656&m=205442035&t=audio\"
