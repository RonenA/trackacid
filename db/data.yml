    - ! 'Glass Candy: "Warm in the Winter"'
    - '2013-05-20 16:17:00.000000'
    - 3
    - <p><a href="http://pitchfork.com/artists/755-chromatics/" target="_blank">Chromatics</a>'
      2012 opus <a href="http://pitchfork.com/reviews/albums/10763-night-drive/" target="_blank"><i>Kill
      for Love</i></a> made it easy to forget that it was <a href="http://pitchfork.com/artists/1728-glass-candy/"
      target="_blank">Glass Candy</a>'s sugary electro that ignited interest in <a
      href="http://pitchfork.com/artists/30140-johnny-jewel/" target="_blank">Johnny
      Jewel</a>'s <a href="http://vivaitalians.blogspot.com/" target="_blank" rel="nofollow">Italians
      Do It Better</a> label. Glass Candy have been relatively quiet in recent years,
      so it's fitting that Jewel opens label showcase <a href="http://pitchfork.com/news/50765-italians-do-it-better-release-after-dark-2/"><i>After
      Dark 2</i></a> with their resplendent synth-pop song "Warm in the Winter", which
      <a href="http://pitchfork.com/news/43889-listen-to-the-new-glass-candy-single/"
      target="_blank">popped up as a single </a>back in 2011. Vocalist Ida No sounds
      like a jungle-gym <a href="http://pitchfork.com/artists/5366-laurie-anderson/"
      target="_blank">Laurie Anderson</a>-- all of the warmth and animal noises, none
      of the capital-A art-- catapulting over stately synthesizers.</p> <p>Musically,
      it's right in the label's wheelhouse, but thematically, it's not. Ida No spends
      the song's middle third in total ecstasy, shouting "We love you!", because "You're
      beautiful...you came from heaven", scattering the noir darkness that hung over
      <i>Kill for Love</i> and Jewel's Symmetry project. The song is a compendium
      of the unexpected, providing hope that Jewel's collaborators can continue to
      expand upon his laser-focused glam pop.</p> <p><object width="620" height="384"
      data="http://www.youtube.com/v/Akjt-RuNc6U?version=3&amp;hl=en_US" type="application/x-shockwave-flash"><param
      name="allowFullScreen" value="true" /><param name="allowscriptaccess" value="always"
      /><param name="src" value="http://www.youtube.com/v/Akjt-RuNc6U?version=3&amp;hl=en_US"
      /><param name="allowfullscreen" value="true" /></object></p> <p>[from <i>After
      Dark 2</i>; out now via Italians Do It Better]</p>
