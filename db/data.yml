    - '2013-07-18 20:15:28.000000'
    - 1
    - ! "<p></p><p>So mashup maestro <b>Girl Talk</b> may be leaning a bit on the
      obvious with these two new mixes — which he played live for a surprisingly <em>quiet</em>
      crowd in Charlotte, NC — but the audio quality on these live videos are pretty
