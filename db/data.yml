    - ! "<p></p><p>Are you in need of a lost-love song that’s a little more intense
      than just “heartstring-tugging?” What about a song that feels like it’s shoving
      its (spare, minimalist) claws through your chest wall and pulling your heart
      out? Do you need it to have some futuristic, droning bass, some claves, and
      a <strong>Frank Ocean</strong>-ian R&B edge? Well, you’re in luck, because we
      found it! It’s <a target=\"_blank\" href=\"https://www.facebook.com/jaymesyoungmusic\"
      ><strong>Jaymes Young</strong>‘s</a> “Fragments!” Over an instrumental that
      feels too delicate and lovely to hold up lyrics like “I just thought you should
      know that even though you broke my bones your soul is where I made my home,”
      <strong>Young</strong> makes it hold them up. He’s putting a self-titled debut
      record out August 20, so stay tuned.</p>\n<p><iframe width=\"100%\" height=\"166\"
