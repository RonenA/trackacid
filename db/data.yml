    - ! 'Big Sean: "Control (HOF)" [ft. Kendrick Lamar and Jay Electronica]'
    - '2013-08-13 17:05:00.000000'
    - 3
    - ! '<p>Last night, Hot 97 DJ Funkmaster Flex lit a fuse that earned <a href="http://www.icerocket.com/search?tab=twitter&amp;fr=h&amp;q=kendrick+lamar+control"
      target="_blank" rel="nofollow">light internet acclaim</a> by dropping an outtake
      from Big Sean''s <i>Hall of Fame</i>-- the No I.D.-produced "Control (HOF)",
      a cut left off the record because of sample clearing issues. The primary stimulus
      in question was a jaw-dropping verse from Kendrick Lamar, a ceremonious bar-raising
      that was immediately celebrated as both <a href="https://twitter.com/bigdaddykane/status/367290335321665536"
      target="_blank" rel="nofollow">a call to arms</a> and as <a href="https://twitter.com/jordansarge/status/367289928729653248"
      target="_blank" rel="nofollow">an obituary</a> to Jay Electronica. While there''s
      plenty of lines to wrap a thinkpiece around, the one that stands out is "I''m
      usually homeboys with the same niggas I''m rhymin'' with/ But this is hip hop
      and them niggas should know what time it is/ And that goes for Jermaine Cole,
      Big KRIT, Wale Pusha T, Meek Millz, A$AP Rocky, Drake/ Big Sean, Jay Electron'',
      Tyler, Mac Miller/ I got love for you all but I''m tryna murder you niggas."</p>
      <p>The rest of Kendrick''s inky verse is dense and hyper-referential-- Saddam
      Hussein, Louis Farrakhan, Elvis Presley, unnamed Decepticon, Paul McCartney,
      Lindsay Lohan, Kurupt, Sean Connery, Phil Jackson, Bob Marley, they all live
      here. Given that one of Kendrick''s early standouts was called "Michael Jordan"--
      and that a chunk of his "Control" verse goes "If Phil Jackson came back, still
      no coachin'' me"-- many have been quick with the sports comparisons, comparing
      Kendrick''s bloodthirstiness to Jordan''s insatiable need to win, framing Kendrick''s
      triumph as a splendid end result of competition, both real and completely self-imposed.
      But, what Kendrick produces here is something that, above all, we value as customers
      and fans; prowess. Who you root for is beside the point. On "Control", <a href="http://www.youtube.com/watch?v=KbpAIAew2DY"
      target="_blank" rel="nofollow">we''re all witnesses</a>.</p> <p><iframe src="http://emd.sharebeast.com/embed.php?type=sharebeast&amp;file=cjlqiuefke07&amp;dur=453.6&amp;width=100%"
      width="100%" height="50" frameborder="0" style="width: 100%; height: 50px;"
      scrolling="no"></iframe></p>'
