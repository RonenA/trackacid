    - ! '<p><a href="http://www.stereogum.com/1454662/fiona-apple-curses-audience-storms-offstage-at-louis-vuitton-event/news/"><img
      src="http://cdn.stereogum.com/files/2013/08/FionaApple_LouisVuitton-125x125.jpg"></a></p><p>Last
      night, Fiona Apple performed at a Louis Vuitton event in Tokyo but left the
      stage quickly after becoming frustrated with the attendees. The event celebrated
      a new exhibition at the city’s Tokyo Station Hotel (which is also where the
      performance took place) called Timeless Muses that honors women like Sofia Coppola,
      Kate Moss, and Catherine Deneuve, among others. The chatty crowd irritated Apple
      and it inspired her to interrupt her own set by climbing atop the grand piano
      she was performing at and ask them for some quiet, going so far as to dare them
      to be silent for as long as the noise from a bell she rung. When the audience’s
      noise persisted, she demanded that they “shut the fuck up” as she continued
      her set. Again, her request was not met and she continued to ream the audience,
      screaming, “Predictable! Predictable fashion, what the fuck?” before storming
      off stage. Reps from Louis Vuitton have <a href="http://www.wwd.com/eye/parties/louis-vuitton-toasts-timeless-muses-in-tokyo-7104070">declined</a>
      to comment.</p> <img width=''1'' height=''1'' src=''http://stereogum.feedsportal.com/c/34853/f/643485/s/309bda0e/sc/38/mf.gif''
