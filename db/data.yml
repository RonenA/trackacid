    - ! "<p></p><p><i>by</i> <b>ANDREW BRANDT</b></p>\n<p><iframe src='http://www.audiomack.com/embed3-album/pretty-much-amazing/9-downloads-you-wont-regret-this-week-8913?c1=fc881e&bg=f2f2f2&c2=222222'
      scrolling='no' width='100%' height='352' scrollbars='no' frameborder='0'></iframe></p>\n<p><strong>PJ
      Harvey  Shaker Aamer</strong><br />\nPJ Harvey has been known to take a political
      stance, but Shaker Aamer blows her other efforts out of the water. Named for
      a hunger-striking British citizen who has been detained in Guantanamo Bay for
      11 years without a charge, Shaker Aamer is a direct, bare-bones call to action
      for a situation that desperately needs it.</p>\n<p><strong>Banks  Waiting
      Game</strong><br />\nUp and comer BANKS has only four tracks to her name, yet
      shes already slammed an opening slot touring with Weeknd. And like Weeknds
      best stuff, Waiting Game is haunting, strong, and beautiful. Welcome to the
      dark side of R&B.</p>\n<p><strong>DIANA  Perpetual Surrender (Four Tet Remix)</strong><br
      />\nAmidst prepping for their full length debut, DIANA got a one-track make
      over courtesy of Four Tet. His take on Perpetual Surrender is a seven-minute-move-fest
      alarmingly full of vocal loops and saxophones that somehow tops the source material.
      Its that good.</p>\n<p><strong>Fuzz  Loose Sutres</strong><br />\nWhile
      Ty Segall hasnt given us more than a wink of his new solo album,<em>Sleeper</em>,
      he did offer up a taste of another project, Fuzz, this last week. And damn,
      was Loose Sutres tasty. Even with Ty on drums, Loose Sutres has his prints
      all over itespecially on the drop your trousers and light them on fire guitar
      riff that kicks in around the two-minute mark.</p>\n<p><strong>Death Rattle
       Fortress</strong><br />\nFortress was dropped a few months back, but even
      after having put out two other excellent tracks, Death Rattle has seemingly
      remained under the radar. As a duo, they make brooding electro-jams that creep
      and crawl under your skin. And Fortress gets way, way under your skin.</p>\n<p><strong>Phox
       Noble Heart</strong><br />\nAfter their sneak-in set at Lollapalooza last
      weekend, its only a matter of minutes until PHOX the latest ticking time bomb
      from Wisconsingo off. Noble Heart is a prime slice of what the band does
      best: create a lush, beautiful backdrop for Monica Martin and her dazzling vocal
      chords.</p>\n<p><strong>This Routine is Hell  Nostalgia</strong><br />\nIf
      you need one hardcore punk band in your life, This Routine is Hell is it. Nostalgia
      offers up a never-ending source of energetic restlessness, as well as some of
      the most hard-hitting and important words put to music all year. Their latest
      release,<em>Howl</em>, is up for free download on<a target=\"_blank\" href=\"http://bandcamp.thisroutineishell.com/releases\"
      >their bandcamp</a>.</p>\n<p><strong>Forest Fire  Waiting in the Night</strong><br
      />\nForest Fire gave us on the internet a gift this past week with Waiting
      in the Night, a hushed groove set to be on their upcoming record, <em>Sleeves</em>.
      The track effortlessly meshes bleepy-blorps and acoustics to create a dreamy,
      weightless atmosphere perfect for a night drive.</p>\n<p><strong>Mac DeMarco
       Young Blood</strong><br />\nMac DeMarcos Young Blood is the most recent
      track from the Adult Swim Singles series, and, Mac being Mac, its one of the
      few pairings that just makes sense. Young Blood is pretty goofy and pretty
      groovyand pretty great as far as hockey songs go.</p>\n<hr /><p>Read more articles
