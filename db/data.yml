    - ! "<p></p><p><strong>King Krule’s</strong> totally fantastic debut record <a
      target=\"_blank\" href=\"http://bit.ly/16Rz3UH\" ><em>6 Feet Beneath the Moon</em></a>
      is out soon, and to celebrate, he and his band played a few songs from it for
      BBC’s Zane Lowe. Aside from album cuts “Easy Easy” and “Krokadile,” the guys
      played a new, non-album track called “La Lune.” It’s a lovely song, and cool
      to hear in the full-band formation (rather than with <strong>Archy Marshall’s</strong>
      custom drum machine backbeats) – smooth, skittering guitar riffs waltz around
      an undulating bass rumble and <strong>Marshall’s</strong> typically opaque,
      cryptic lyrics. Here’s hoping this one winds up as a bonus track on the record,
      or maybe foreshadows a new follow-up EP. We’ll keep you updated – check it out.</p>\n<p
