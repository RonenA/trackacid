      on the matter is already in and now fellow NY resident <a href="http://hypetrak.com/tag/aap-ferg/">A$AP
      Ferg</a> shares a simple statement regarding <a href="http://hypetrak.com/tag/kendrick-lamar/">Kendrick
      Lamar</a>''s "king of New York" proclamation on "<a href="http://hypetrak.com/2013/08/big-sean-featuring-kendrick-lamar-jay-electronica-no-i-d-freestyle/">Control</a>."
      With his album <a href="http://hypetrak.com/2013/08/aap-ferg-trap-lord-full-album-stream/"><em>Trap
      Lord</em></a> in stores tomorrow, Ferg conversed with GQ about a variety of
      topics including his reaction to the aforementioned Kendrick verse as well as
      the process behind his debut album, the duties of his position as "hood pope,"
      and his favorite designers at the moment. Check out a couple excerpts from the
      interview below.<em></em></p>

      <blockquote><p><b>You set out to make a mixtape and then it became an album,
      right?</b><br />

      <b>A$AP Ferg:</b> Well, the plan was to just work. They were calling it a mixtape
      at first, but I went into this project with thoughts of making an album. I never
      put out a demo or mixtape or anything, so this is my first impression to the
      world. I just wanted it to be great and grand.</p>

      <p><b></b><b>As a "hood pope," what are three lessons you''d give in a sermon?</b><br
      />

      <b>A$AP Ferg:</b> First, I would tell everybody from my hood that they can do
      what I did, which is make it out. I would also tell them to be themselves, and
      to venture off and see other things.</p>

      <p><b>Last week Kendrick called himself the king of New York. What''s your response?</b><br
      />

      <b>A$AP Ferg:</b> What''s a king to a lord?</p></blockquote>

      <p>Read the whole article over at <a href="http://www.gq.com/blogs/the-feed/2013/08/asap-ferg-trap-lord.html?mbid=social_twitter_gqmagazine">GQ</a>
      and pre-order A$AP Ferg''s debut album <em>Trap Lord</em> on <a href="https://itunes.apple.com/us/album/trap-lord/id676345055">iTunes</a>.</p>'
