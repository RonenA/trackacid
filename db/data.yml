    - 1
    - ! "<p></p><p><strong>WU LYF</strong> surprised a lot of people when they broke
      up last year, including some of the members of the band itself. Fortunately,
      there was enough talent in that lineup for a plethora of other projects, and
      we already have three – frontman <strong>Ellery James Roberts’</strong> new
      project, as well as <strong>Los Porcos</strong> (<strong>WU LYF’s</strong> bassist
      <strong>Tom McLung</strong>, drummer <strong>Joe Manning,</strong> and guitarist
      <strong>Evans Kati</strong>) and <strong>Francis Lung</strong> (<strong>McLung’s</strong>
      solo project). You can listen to new music from <strong>Los Porcos</strong>
      now – “Sunshine” is one side of a double-A-side 12″ the guys are dropping soon,
      and it’s a lovely, simmering, guitar-driven pop jam that sounds like its title.
      Check out <strong>Francis Lung’s</strong> “Age Limits” while you’re at it –
      the gorgeous, delicate, eerie track is part of a still-unfinished collection
      <strong>McLung’s</strong> been working on for three years, <em>Faeher’s Son</em>.
      We’re excited to hear more from all these acts – stay tuned.</p>\n<p><iframe
      width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F99516584\"></iframe><br
