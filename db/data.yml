    - http://pitchfork.com/reviews/tracks/15525-disclosure-when-a-fire-starts-to-burn/
    - http://pitchfork.com/reviews/tracks/15525-disclosure-when-a-fire-starts-to-burn/
    - ! 'Disclosure: "When a Fire Starts to Burn"'
    - '2013-05-24 18:00:00.000000'
    - 3
    - ! '<p dir="ltr">Brothers Guy and Howard Lawrence, better known as <a href="http://pitchfork.com/artists/28790-disclosure/">Disclosure</a>,
      couldn''t have chosen a better opening salvo for their upcoming debut LP <i>Settle:
      </i>"When a Fire Starts to Burn" is like a self-contained launchpad. The titular
      sample, which has the intensity of a Southern minister in the throes of sweaty
      sermonizing, heaves the track into a sturdy, by-the-books house groove, and
      uses the inherent rhythmic qualities of its phrasing to give that skeletal beat
      some necessary bounce. The energy continues to blaze as Disclosure fuel their
      production with the hallmarks of classic UK garage—rolling basslines, thick
      organ stabs, and the swing of clattering hi-hats all do their part to drive
      "When a Fire Starts to Burn" deep into your nervous system.</p> <p>Until now,
      every song we''ve heard from <i>Settle </i>(out June 3 internationally on <a
      href="http://www.pmrrecords.com" target="_blank" rel="nofollow">PMR</a> and
      June 4 in the U.S. on <a href="http://www.cherrytreerecords.com" target="_blank"
      rel="nofollow">Cherrytree</a>/<a href="http://www.interscope.com/#!/interscope"
      target="_blank" rel="nofollow">Interscope</a>)— whether it be the slinky <a
      href="http://pitchfork.com/reviews/tracks/14797-white-noise-ft-alunageorge/">"White
      Noise"</a> or the smoky <a href="http://pitchfork.com/reviews/tracks/14188-latch-ft-sam-smith/">"Latch"</a>—
      has been a dance-pop gem built around earwormy hooks delivered by a crop of
      London''s finest vocal talent. And while those immediately catchy tunes make
      for excellent radio fare, you''d be hard pressed to pick one with the same club-ready
      strength as "When a Fire Starts to Burn". Its an outright floor-filler, no doubt,
      and a welcome reassurance for any of the heads worried that the Lawrence brothers
      had forgotten about the power of a proper, straight-ahead club tune.</p> <p>

      Disclosure: &quot;When a Fire Starts to Burn&quot; <a target="_blank" href="https://soundcloud.com/disclosuremusic/when-a-fire-starts-to-burn">
      on SoundCloud</a>. </p>'
