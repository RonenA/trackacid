      >here</a>). “Feelings” will be featured on the single’s B-side – there’s no
      word if it’ll appear on the album though. </p>\n<p>“Feelings” marks a bit of
      a departure for <b>London Grammar</b>, introducing a summery, tropical vibe
      to their repertoire, which so far has stuck around the “brooding” and “jaw-dropping
