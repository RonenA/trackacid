      Cat 20th Anniversary</a>, which <a href=\"http://www.brooklynvegan.com/archives/2013/08/ted_leo_aimee_m.html\">includes
      <B>Ted Leo</b></a> and others. <a href=\"http://www.awin1.com/cread.php?awinmid=4103&awinaffid=141047&clickref=bv&p=http://www.ticketmaster.com/event/00004A93E06F96BA?brand=boweryballroom\"><b>Tickets</b></a>
      for the MHOW show are still available.</p>\r\n\r\n<p>In addition to touring
