    - ! "<p></p><p>After sharing a selection of awesome<em>AM</em>tracks for fans
      far and wide, the<strong> Arctic Monkeys</strong> present non-album b-side Stop
      The World I Wanna Get Off With You, possibly the most pun-packed, postmodern
      song title of the year. Its also a pretty solid jam, with a sexy, minimal underlying
      guitar riff, fist-pumping drums, and the customarily verbose, smart, biting
      lyrics from<strong> Alex Turner</strong>. If this is the track they left off
      the record proper, we cant wait to hear the songs that made it on. Check it
      out -<em>AM</em>is out September 9.</p>\n<p><iframe width=\"640\" height=\"360\"
