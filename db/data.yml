    - http://pitchfork.com/reviews/tracks/15750-hive-ft-vince-staples-and-casey-veggies/
    - http://pitchfork.com/reviews/tracks/15750-hive-ft-vince-staples-and-casey-veggies/
    - ! 'Earl Sweatshirt: "Hive" [ft. Vince Staples and Casey Veggies]'
    - '2013-07-18 20:09:00.000000'
    - 3
    - ! '<p>Given its sonic similarities to recent cuts like <a href="http://pitchfork.com/reviews/tracks/15112-earl-sweatshirt-whoa/">Whoa</a>
      and <a href="http://pitchfork.com/reviews/tracks/14526-chum/">Chum</a>, <a
      href="http://pitchfork.com/artists/29180-earl-sweatshirt/">Earl Sweatshirt</a>''s
      low-bpm, vaguely serpentine Hive doesn''t necessarily indicate that he''s
      been in the lab fleshing out new musical directions. Instead, hes pushing his
      deliriously inventive talents further, to work through things that continue
      to define him. Earls voice isnt obscured like it was on <a href="http://www.youtube.com/watch?v=INzwmlhH5xo"
      target="_blank" rel="nofollow">Mac Millers Im Not Real</a> or <a href="http://pitchfork.com/reviews/tracks/13916-between-friends-ft-earl-sweatshirt-and-captain-murphy/">Captain
      Murphys Between Friends</a>; rather, he deadpans tough, adverbial bars with
      total control. After Inglewoods <a href="http://www.caseyveggies.com/" target="_blank"
      rel="nofollow">Casey Veggies</a> swaps a few bars with Earl, longtime <a href="http://pitchfork.com/artists/29238-odd-future-wolf-gang-kill-them-all/">Odd
      Future</a> affiliate <a href="https://twitter.com/vincestaples" target="_blank"
      rel="nofollow">Vince Staples</a> unloads what will surely be a career-exploding
      16: Everybody hard until its only God they seeing/ Kitten-soft but in they
      songs be trapping hard as Jeezy.</p> <p>

      Earl Sweatshirt: &quot;Hive&quot; [ft. Vince Staples and Casey Veggies] <a target="_blank"
      href="https://soundcloud.com/earlxsweatshirtmusic/hive"> on SoundCloud</a>.
      </p> <p>[from <i>Doris</i>; out 08/20/13 via Tan Cressida/<a href="http://www.columbiarecords.com/"
      target="_blank" rel="nofollow">Columbia</a>]</p>'
