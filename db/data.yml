    - ! "<p>by <strong>Fred Pessaro</strong></p>\r\n\r\n<p><strong>Gorguts at Irving
      Plaza, June 2012</strong> (<a href=\"http://www.brooklynvegan.com/archives/2012/06/death_to_all_an.html\">more
      by Justina Villaneuva</a>)<br />\r\n<img alt=\"Gorguts\" src=\"http://www.brooklynvegan.com/img/music/gorguts/irving/24.jpg\"
      width=\"480\" /></p>\r\n\r\n<p><a href=\"https://www.facebook.com/GorgutsOfficial\"><strong>Gorguts</strong></a>'s
      new LP,<em>Colored Sands,</em> is a year end contender (stream some tracks
      below, and <a href=\"http://www.revolvermag.com/news/exclusive-gorguts-premiere-new-album-colored-sands.html\">the
      whole thing at Revolver</a>) and in celebration, we'll have the band by the<a
