    - '2013-08-19 18:54:37.000000'
    - 5
    - <p><a href='http://hypetrak.com/?p=179186'> <img src='http://hypetrak.com/images/2013/08/kid-cudis-man-on-the-moon-3-pushed-back-to-2015-0.jpg'></a></p>
      <p><a href="http://hypetrak.com/tag/kid-cudi/">KiD CuDi</a>'s highly-anticipated
      conclusion to his <em>Man on the Moon</em> trilogy has once again been delayed.
      Originally being pushed back until 2014 so that he could work on <em>Indicud</em>,
      CuDi took to <a href="https://twitter.com/ducidni/status/369336521922322432">Twitter</a>
      to reveal that <em>Man On The Moon 3</em> is now scheduled for release in 2015.
      CuDi recently <a href="http://hypetrak.com/2013/04/kid-cudi-leaves-good-music/">left</a>
      the G.O.O.D. Music camp to pursue his own independent ventures. <em>MOTM3</em>
      will mark the first project CuDi has worked on without their assistance since
      his 2008 mixtape <em>A Kid Named Cudi</em>. Obviously, he has gained a lot of
      experience since that tape, giving <em>MOTM3</em> the potential to be his most
      personal and revolutionary project to date. Sadly, that date will be in 2015;
      stay patient.</p>
