    - http://pitchfork.com/reviews/tracks/15917-roosevelt-elliot/
    - http://pitchfork.com/reviews/tracks/15917-roosevelt-elliot/
    - ! 'Roosevelt: "Elliot"'
    - '2013-08-23 17:04:00.000000'
    - 3
    - ! '<p>As the recent compilation <i>We Make Colorful Music Because We Dance in
      the Dark</i> proved, <a href="https://soundcloud.com/greco-roman" target="_blank"
      rel="nofollow">Greco-Roman</a> has emerged in recent years as a leader in pop-inflected
      dance sounds, putting out records from such rising talents as <a href="http://pitchfork.com/artists/28790-disclosure/">Disclosure</a>,
      <a href="http://pitchfork.com/artists/29950-totally-enormous-extinct-dinosaurs/">Totally
      Enormous Extinct Dinosaurs</a>, <a href="http://pitchfork.com/artists/31578-tirzah/">Tirzah</a>--
      and Cologne-based singer/producer <a href="http://pitchfork.com/artists/30711-roosevelt/">Roosevelt</a>,
      who previously wowed us with <a href="http://pitchfork.com/reviews/tracks/14235-sea/">"Sea"</a>
      and <a href="http://pitchfork.com/reviews/tracks/15042-around-you/">"Around
      You"</a>. Both those tracks appear on Roosevelt''s debut EP, <i>Elliot</i>,
      which sees release this week.</p> <p>While those songs took headier shapes,
      <i>Elliot</i>''s title track is Roosevelt''s most direct pleasure offered yet,
      with an aqueous bass line that''s heavily reminiscent of <a href="http://pitchfork.com/artists/947-caribou/">Caribou</a>''s
      <a href="http://pitchfork.com/reviews/tracks/11737-odessa/">"Odessa"</a> and
      a tricky vocal sample buried under beatific waves of cascading synths. Roosevelt''s
      voice is simple and winsome, taking the shape of someone like Totally Enormous
      Extinct Dinosaurs'' Orlando Higginbottom as he slides out of the distant fog
      his voice is cloaked in, letting the titular name beam during the song''s radiant
      chorus.</p> <p>

      Roosevelt: &quot;Elliot&quot; <a target="_blank" href="https://soundcloud.com/greco-roman/roosevelt-elliot">
      on SoundCloud</a>. </p>'
