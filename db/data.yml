    - http://pitchfork.com/reviews/tracks/15550-fuck-buttons-the-red-wing-edit/
    - http://pitchfork.com/reviews/tracks/15550-fuck-buttons-the-red-wing-edit/
    - ! 'Fuck Buttons: "The Red Wing (Edit)"'
    - '2013-05-30 15:50:00.000000'
    - 3
    - ! '<p>In the past,<a href="http://pitchfork.com/artists/5684-fuck-buttons/">Fuck
      Buttons</a> edits were a necessary evil, or at least an imperfect trade-off;
      yes, their tracks run ten minutes on average, but if you don''t want to make
      that kind of time investment, do you deserve the thrill of those transcendent,
      Olympian builds? The lead single from their third LP, <a href="http://pitchfork.com/news/50720-fuck-buttons-announce-new-album-slow-focus/"><i>Slow
      Focus</i></a>, makes it a moot point, as "The Red Wing" is the first Fuck Buttons
      song we''ve heard where the beat drops immediately-- <i>and</i> it''s the first
      Fuck Buttons song where the "beat" can be understood in a hip-hop sense of snares,
      kicks and hi-hats.</p> <p>On a Fuck Buttons track, even a rudimentary breakbeat
      can create an overwhelming, gravitational effect that aligns all of these disparate
      and playful ideas into a singular, driven juggernaut, as the duo mark "The Red
      Wing" with reverbed samples, untraceable arcade sound effects, and joyful, buzzsaw
      synth lines. While Fuck Buttons have been uncomfortably grouped in noise, rave
      and post-rock, there''s always been a hip-hop approach in their intuitive and
      inventive reappropriation of cheap synths and scavenged sonic detritus. "The
      Red Wing" shows how Fuck Buttons interact with the concepts and ideas of their
      peers rather than just the mere music; as such, they are never in danger of
      sounding like anyone other than Fuck Buttons.</p> <p>

      Fuck Buttons: &quot;The Red Wing&quot; [edit] <a target="_blank" href="https://soundcloud.com/alltomorrowsparties/fuck-buttons-the-red-wing">
      on SoundCloud</a>. </p> <p>[from <i>Slow Focus</i>; out 07/22/13 in the UK and
      07/23/13 in the U.S. via <a href="http://www.atpfestival.com/recordings.php"
      target="_blank" rel="nofollow">ATP</a>]</p>'
