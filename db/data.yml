    - ! "<p></p><p>Zola Jesus new record<i>Versions</i>, in which she reinvented
      previously-released tracks with the help of <strong>J.G. Thirlwell</strong>
      and the <strong>Mivos Quartet</strong>, is one of our favorite albums right
      now. Though its exhilarating to hear <strong>Nika Roza Danilova</strong> and
      company tweak her older songs to the point where theyre tough to recognize,
      were also big fans of the records sole brand-new song, Fall Back, for which
      weve now got an <strong>Allie Avital</strong>-directed video. Its a lovely,
      simple, and desolate clip that anchors the songs minimalist but deeply emotional
      quality, following <strong>Danilova</strong> though a series of strange landscapes.
      Check it out.</p>\n<p><iframe width=\"640\" height=\"360\" src=\"http://www.npr.org/templates/event/embeddedVideo.php?storyId=216140800&mediaId=\"
