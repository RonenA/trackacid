    - ! "<p></p><p>It’s been way too long since we heard from the L.A. electronic
      songstress <strong>Cameron Mesirow</strong>, better known as <strong>Glasser</strong>,
      but she announced today that her as-yet-untitled sophomore LP will be out in
      October. Here’s its first single, “Shape,” and it’s sure to fill that <strong>Glasser</strong>-shaped
      hole in your heart – you know, the one shaped like deeply confessional lyrics,
      <strong>Mesirow’s</strong> fearless, acrobatic vocals, and her singularly odd,
      effortless production. The whole thing’s incredible, but her isolated vocal
      over those distant, bass-heavy instrumentals about three minutes in is totally
      unreal. Check it out – we’ll keep you posted as we learn more about the album.</p>\n<p><iframe
