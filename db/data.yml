      And Serious Sophomore Album'
    - '2013-08-30 20:57:43.000000'
    - 10
    - ! '<p><a href="http://www.stereogum.com/1454591/qa-delorean-on-the-making-of-apar-their-only-slightly-more-beefed-up-and-serious-sophomore-album/interview/"><img
      src="http://cdn.stereogum.com/files/2013/08/Delorean-125x125.jpg"></a></p><p>On
      their 2010 full-length debut (the very excellent <i>Subiza</i>), Spanish group
      Delorean managed the clever hat trick of fusing what is ostensibly jangly indie-pop
      with Balearic rave beats and a smattering of gentle house music vibes. The album
      is all kinds of effervescence — nine tracks that, when taken as a whole, provide
      a fantasy soundtrack to what one imagines might be the most perfect Barcelona
      club night EVER, all drugs and sweat and romance. After touring on the back
      of <i>Subiza</i> for the better part of three years, the four members of Delorean
      returned to Barcelona to find themselves not only exhausted, but that nearly
      a quarter of Spain’s population was suddenly unemployed thanks to a crippling
      financial crisis. Add to this equation a number of dissolving personal relationships
      and a general unease about what to do next and…well, it wasn’t exactly a party
      vibe. Given the circumstances, it makes sense that the band’s new album, <i>Apar</i>,
      is a heavier affair than it’s predecessor. Still, the record is hardly a bummer
      listen — by most band’s standards, the record is still an exercise in carefully
      designed lightness — but this time around the songs are anchored by bigger production,
      live vocals (as opposed to samples), and the kind of emotional gravitas that
      only three years of relentless touring and a dose of bad breakups can provide.
      I called up frontman (and bassist) Ekhi Lopetegi at the band’s studio in Barcelona
      to find out how <em>Apar</em> came to be.<p><a href="http://www.stereogum.com/1454591/qa-delorean-on-the-making-of-apar-their-only-slightly-more-beefed-up-and-serious-sophomore-album/interview/">Read
      More...</a></p><img width=''1'' height=''1'' src=''http://stereogum.feedsportal.com/c/34853/f/643485/s/309bda11/sc/38/mf.gif''
