    - ! 'Neko Case: "Night Still Comes"'
    - '2013-08-14 15:27:00.000000'
    - 3
    - ! '<p>After proving on <a href="http://pitchfork.com/reviews/tracks/15587-neko-case-man/">Man</a>
      that she could write <a href="http://pitchfork.com/artists/26449-the-new-pornographers/">New
      Pornographic</a> power pop with <a href="http://pitchfork.com/artists/3100-ac-newman/">the
      best of them</a>, <a href="http://pitchfork.com/artists/693-neko-case/">Neko
      Case</a> returns to more familiar territory on Night Still Comes. The song
      inhabits the same odd netherworld where so many of her songs are set; fifteen
      years after her debut, she''s settled into this simultaneously stark and lush
      sound comfortably. Which is not to say shes repeating herself, since Case always
      manages to reveal some new topographical feature in this terrain, and so Night
      Still Comes features not only a parallax layering of voices but also a wryly
      incisive self-reckoning thats not bound to any concrete confessional language.</p>
      <p>If I puked up some sonnets/ Would you call me a miracle? she asks with
      signature frankness. But its that cathedral chorus that may be the most revealing
      and confounding: You never held it at the right angle. Whatever it is, shes
      still looking for the right angle herself.</p> <p><object width="620" height="384"
      data="//www.youtube.com/v/qhnFl3Y2FVI?hl=en_US&amp;version=3" type="application/x-shockwave-flash"><param
      name="allowFullScreen" value="true" /><param name="allowscriptaccess" value="always"
      /><param name="src" value="//www.youtube.com/v/qhnFl3Y2FVI?hl=en_US&amp;version=3"
      /><param name="allowfullscreen" value="true" /></object></p> <p>[from <a href="http://pitchfork.com/news/51068-watch-a-trailer-for-neko-cases-forthcoming-album/"><i>The
      Worse Things Get, the Harder I Fight, the Harder I Fight, the More I Love You</i></a>;
      out 09/03/13 via <a href="http://www.anti.com/" target="_blank" rel="nofollow">ANTI-</a>]</p>'
