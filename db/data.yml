    - ! "<p></p><p>Heres a lovely, super-eerie new one from the Glaswegian producer
      <strong>Alex Smoke</strong>, Dust, a song that sounds like its title, on,
      like, the cosmic scale. <strong>Smokes</strong> vocals are heavily edited and
      scarcely comprehensible here, whisper-in-your-ear confessional there, anchored
      by futuristic synth phasers and a skittering backbeat thats might be clubby
      if taken alone. All those disparate parts come together effortlessly under a
      little old-vinyl fuzz, and the end product sounds like some dark city film noir
      in space, or at least what youd hear beamed out of a distant, mysterious satellite.
      Check Dust out  its half of a short EP that R&S will release for <strong>Smoke</strong>
      September 10.</p>\n<p><iframe width=\"100%\" height=\"166\" scrolling=\"no\"
