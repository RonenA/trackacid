    - ! "<p></p><p>If one contemporary band ever could write a song called Rebirth,
      its probably <strong>Yuck</strong>  the denim-appreciative London-based trio
      were a denim-appreciative London-based quartet until April of this year, when
      they announced former frontman <strong>Daniel Blumburg</strong>, whose yearning
      vocals took center stage on most of the bands released material, was leaving
      to focus on other projects. Now <strong>Max Bloom</strong>, whose laconic singing
      and 90s-indebted songwriting were showcased on one of our favorite <strong>Yuck</strong>
      tracks, Operation, has taken over frontman duties  thats him singing on
