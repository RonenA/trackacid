    - '2013-08-21 03:53:09.000000'
    - 1
    - ! "<p></p><p><iframe width=\"640\" height=\"370\" src=\"https://rd.io/i/QMaYPnEz5g/\"
      frameborder=\"0\"></iframe></p>\n<p><i>opinion by</i> <b>PETER TABAKIS</b></p>\n<p>Before
      taking a three-year hiatus in 2010, No Age ended <em>Everything in Between</em>,
      the bands strongest album to date, with an improbably effervescent track called
      Chem Trails. That song  with its call-and-response verse, enthusiastic chorus,
      clear-as-a-bell production (at least by the bands standards), and guitar-solo
      heroism  held the promise that the LA noise-punk duo would maybe someday emerge
      from the fuzz to fully embrace their underlying pop tendencies. In other words,
      theyd stride down the trail Sonic Youth blazed in the late-80s. The pithy punk
      outbursts No Age are best known for hardly invite comparisons to the commanding,
      magisterial distortion of a typical Sonic Youth composition. But like their
      elder no-wave forbears, guitarist Randy Randall and singer/drummer Dean Spunt
      have tamed their archest sonic impulses (see their first five EPs and some of
      <em>Nouns</em>) to make tunes you can actually sing along with (see the rest
      of <em>Nouns</em> and most of <em>Everything in Between</em>).</p>\n<p>On their
      new album <em>An Object</em>, No Age largely (but not completely) zag away from
      both pop and punk immediacy, perhaps because another zig in the direction of
      either would have been too predictable, or maybe impossible. In recent interviews,
      Randall and Spunt have described the writing process for their third LP as problematic.
      The bandmates re-recorded and scrapped songs until they eventually reworked
      the very blueprint of their sound. Spunt soon became fixated on the new album
      not only as music to stream out of headphones like magic, but as a tactile artifact
      (an object  get it?). So the No Age boys dove into the industrial arts and
      focused on self-designing <em>An Object</em>s artwork and packaging. They even
      assembled the first batch of CDs and records by hand, to Sub Pops (understandable)
      chagrin.  </p>\n<p>When a vaguely Marxist, performance-art stunt is the most
      noteworthy part of an albums creation story, youd expect it to be a mess,
      if not a complete fiasco. Remarkably, <em>An Object</em> is a confident and
      frequently affecting, if ponderous and flawed, detour for No Age. Randall and
      Spunt have indeed reworked the signature No Age sound. Only four of these eleven
      tracks approach the coiled punk vigor the duos previous albums had in such
      abundance. Many songs meander into formless, sound-collage territory, and some
      are stripped so lean that they could pass as No Age demos. Triumphant guitar
      riffs are also in short supply  Randalls guitar melodies often arrive as repeating
      quarter-note pulses. Spunts voice is at the forefront, and he regularly delivers
      impressionistic lyrics in a sour monotone.</p>\n<p>The bands new direction,
      however jarring, doesnt signify some sort of decline and is not disappointing
      on its own. In fact, <em>An Object</em> is most successful when it least resembles
      a No Age album. The wistful and listless Running from A-Go-Go, which deftly
      evokes the lonesomeness of an empty stretch of highway, could be a lost Yo La
      Tengo gem. The rippling ambient tones of the albums closer Commerce, Comment,
      Commence swell to a slight, dissonant crest as Spunt sing-speaks absurd lyrics
      (like time opens up like the back of a pickup truck) with such boredom that
      what should summon scorn instead comes off as strange and lovely. One of <em>An
      Object</em>s simplest songs, the gentle An Impression, is also its most radical.
      Spunt, employing a bass guitar and a contact microphone, which provides a basic
      beat click, fashions the songs minimal scaffolding as strings swell and Randalls
      guitar triplets enter and exit. The albums highlight I Wont Be Your Generator
      ranks among the duos finest songs. The song glows with warmth and shimmers
      with guitar arpeggios, but its Spunts desperate pleas to a lover (Show me
      some decency), so fragile and heartbreaking, that make its grip as inescapable
      as a pop anthem.</p>\n<p><em>An Object</em>s uptempo songs are more problematic,
      since they suffer in comparison to the bulk of No Ages earlier work. The lead
      single Cmon, Stimmung comes closest to recapturing the duos vintage thrills,
      with squalls of guitar feedback delivering the songs hook. Notably, its the
      albums noisiest track. Flat eighth-note guitar riffs temper Circling With
      Dizzy  an equally vigorous track  and its overall breathless rush.  Airless
      garage stomper Lock Box, however, exposes the labor that went into <em>An
      Object</em>, which No Ground, the albums twisted surf rock opener, nods at
      in its lyrics (Who do you think you are, trying so hard?).</p>\n<p><em>An
      Object</em> comes and goes so swiftly that its worst tracks (Lock Box, My
      Hands, Birch and Steel) pass by almost unobtrusively, which gives the album
      a sheen of accomplishment it doesnt entirely earn. No Age may not have delivered
      another knockout, but <em>An Object</em> compensates for its shortcomings by
      being a mature and often moving album, a first for the duo. Even punks have
      to grow up sometime. <b>[B]</b></p>\n<hr /><p>Read more articles like \"<a href=\"http://prettymuchamazing.com/reviews/no-age-an-object?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >Review: No Age  <i>An Object</i></a>\" on <a target=\"_blank\" href=\"http://prettymuchamazing.com?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >PMA - Pretty Much Amazing</a>.</p>\n\tTags: <a href=\"http://prettymuchamazing.com/tunes/featured\"
      title=\"Featured\" rel=\"tag\">Featured</a>, <a href=\"http://prettymuchamazing.com/tunes/no-age\"
      title=\"No Age\" rel=\"tag\">No Age</a><br />\n<div class=\"feedflare\">\n<a
