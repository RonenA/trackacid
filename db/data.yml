    - '2013-08-22 20:34:00.000000'
    - 3
    - ! '<p>One of the tags on Melbourne-based songwriter <a href="http://www.courtneybarnett.com.au/"
      target="_blank" rel="nofollow">Courtney Barnett</a>''s <a href="http://courtneybarnettmusic.bandcamp.com/album/avant-gardener-single"
      target="_blank" rel="nofollow">Bandcamp page</a> is "slacker," a term with roots
      in the 1890s but stronger ties to a decade about a hundred years later. Barnett''s
      music-- like the term-- feels older, too. Building on the wordy irreverence
      of mid-''60s <a href="http://pitchfork.com/artists/1177-bob-dylan/">Bob Dylan
      </a>and a <a href="http://pitchfork.com/artists/524-the-byrds/">Byrds</a>-ian
      blend of psychedelia, folk and country, "Avant Gardener" tells the story of
      a girl dragging her underemployed ass out of bed late on a Monday morning to
      try her hand at gardening-- at which point she suffers a panic attack.</p> <p>The
      scene unfolds like a dream: "Halfway down High Street, Andy looks ambivalent/
      He''s probably wondering what I''m doing getting in an ambulance," Barnett sings,
      her voice drifting through the lines in sweet speak-sing. "The paramedic thinks
      I''m clever ''cause I play guitar/ I think she''s clever ''cause she stops people
      dying." They''re both right. Later, the song''s poor narrator struggles to get
      a good pull on her asthma inhaler. "I was never good at smoking bongs," she
      confesses. Some slacker.</p> <p>

      Courtney Barnett: &quot;Avant Gardener&quot; <a target="_blank" href="https://soundcloud.com/courtney-barnett-milk/courtney-barnett-avant">
      on SoundCloud</a>. </p>'
