    - ! "<p><img alt=\"Kayo Dot\" src=\"http://www.brooklynvegan.com/img/fp/kayodot2013.jpg\"
      width=\"480\" /></p>\r\n\r\n<p>When we last discussed <a href=\"http://www.brooklynvegan.com/archives/2013/07/sal_mineo_eugen.html\">the
      upcoming</a> <strong>Sal Mineo</strong> (aka Eugene Robinson of Oxbow & Xiu
      Xiu's Jamie Stewart) show at <strong>Bell House on September 6</strong>, not
      much was known other than the dates (one of three total). Now comes word that
      the Bell House show will feature stellar support from NYC avant-chamber/metal
      band <strong>Kayo Dot</strong> as well. Tickets are <strong><a href=\"http://www.ticketfly.com/purchase/event/338505\">still
      available</a></strong>.</p>\r\n\r\n<p>Kayo Dot released their new LP <em>Hubardo</em>
      today, and you can stream tracks from that below.In addition to the Sal Mineo
      date, Kayo Dot will also hit <strong>Bowery Electric on 9/14</strong> (<a href=\"http://www.ticketweb.com/t3/sale/SaleEventDetail?dispatch=loadSelectionData&amp;eventId=3746474&amp;pl=boweryelectric\">tickets</a>).
      That show is part of a larger set for dates with North Carolina's jazzy, mathy
      instrumental trio,<strong>Ahleuchatistas</strong>, whoseforthcoming LP,<em>Future
      Trauma,</em>is due next year.Full set of tour dates are below.</p>\r\n\r\n<p>Ahleuchatistas'
      dates include a stop <a href=\"http://www.brooklynvegan.com/archives/2013/04/hopscotch_annou.html\">at
      Hopscotch</a>which is <em>also</em> one of Sal Mineo's two other dates, the
      last being <a href=\"http://www.brooklynvegan.com/chicago/2013/07/sal_mineo_eugen.html\">Chicago
      on 9/7</a>.</p>\r\n\r\n<p>In addition, Toby Driver of Kayo Dot is ALSO readying
      a new LP with his project <strong>Vaura</strong>, as <a href=\"http://www.invisibleoranges.com/2013/08/stream-vaura-incomplete-burning/\">discussed
      at InvisibleOranges</a>. Stream the new track \"Incomplete Burning\" below.</p>\r\n\r\n<p>All
