    - ! "<p></p><p>Here’s a new single from the best-named band in the game right
      now – <strong>Jacuzzi Boys’</strong> “Be My Prism,” our next taste from their
      upcoming, self-titled sophomore record. These guys are really good at making
      sneery, bratty love songs that sound like the way you’d make fun of your crush
      in middle school (see: the title track from their 2011 record <em>Glazin’</em>)
      but “Be My Prism” sounds a little more grown-up – girl-group style gang vocals,
      a super-catchy, bubbly riff, even a refined horn section add a little bit of
      flashy texture while keeping things staunchly DIY. Check it out - <em>Jacuzzi
      Boys</em> is out September 10.</p>\n<p><iframe width=\"100%\" height=\"166\"
