    - ! "<p></p><p><strong>WU LYF</strong> surprised a lot of people when they broke
      up last year, including some of the members of the band itself. Fortunately,
      there was enough talent in that lineup for a plethora of other projects, and
      we already have three  frontman <strong>Ellery James Roberts</strong> new
      project, as well as <strong>Los Porcos</strong> (<strong>WU LYFs</strong> bassist
      <strong>Tom McLung</strong>, drummer <strong>Joe Manning,</strong> and guitarist
      <strong>Evans Kati</strong>) and <strong>Francis Lung</strong> (<strong>McLungs</strong>
      solo project). You can listen to new music from <strong>Los Porcos</strong>
      now  Sunshine is one side of a double-A-side 12 the guys are dropping soon,
      and its a lovely, simmering, guitar-driven pop jam that sounds like its title.
      Check out <strong>Francis Lungs</strong> Age Limits while youre at it 
      the gorgeous, delicate, eerie track is part of a still-unfinished collection
      <strong>McLungs</strong> been working on for three years, <em>Faehers Son</em>.
      Were excited to hear more from all these acts  stay tuned.</p>\n<p><iframe
