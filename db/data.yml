    - '2013-07-30 19:00:32.000000'
    - 1
    - ! "<p></p><p><b>TV on the Radio</b> is one of the best bands working right now,
      so were more than a little psyched that they just released a new song out of
      the blue. This new cut is called Mercy, and it goes harder than anything weve
      heard from them lately  youll probably have to dig as far back as their 2006
      masterpiece, <i>Return To Cookie Mountain</i> to find something this loud from
      <b>TVOTR</b>. </p>\n<p>The new track marks the bands return, after about a
      year or two of touring. Its not only their first piece of new music since 2011s
      <i>Nine Types of Light</i>, its also the first release from the band since
      parting ways with their longtime parters, major label Interscope. Their new
      material is being released through Federal Prism, a burgeoning label ran by
      <b>TVOTR</b> band member and producer <b>David Sitek</b>. </p>\n<p>Speaking
      to <em><a target=\"_blank\" href=\"http://www.huffingtonpost.com/2013/07/30/tv-on-the-radio-mercy-instagram-audio_n_3677133.html?ncid=edlinkusaolp00000003\"
      >Huffington Post</a></em> frontman <strong>Kyp Malone</strong> said he couldnt
      be more excited to be getting back into it, all together. The new songs Mercy
      and Million Miles came to fruition with such ease that it felt like an invitation
      to get back to this good work.</p>\n<p><iframe width=\"100%\" height=\"166\"
      scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F103155308%3Fsecret_token%3Ds-v3LVT&color=519eda&auto_play=false&show_artwork=true\"></iframe></p>\n<p>The
      band and Federal Prism are also fans of <a target=\"_blank\" href=\"http://soundcloud.com\"
      >SoundCloud</a> and are planning to fully integrate the music sharing community
      into their music making and releasing strategy. </p>\n<p>Federal Prism stands
      by the notion that SoundCloud represents one of the most organic and well executed
      platforms for artists and listeners to interact, <strong>Sitek</strong> said.
      This is especially true for all of us who are serious about the creation and
      sustainability of music. In our minds, this goes beyond marketing or even a
      sales strategy to the basic and inspiring impetus of music making.</p>\n<p>So,
      prepare yourself for a SoundCloud onslaught from Federal Prism  new music from
      <b>TV on the Radio</b>, <b>Oh Land</b>, <b>CSS</b>, <b>Chuck Inglish</b>, <b>Telepathe</b>,
      <b>Cerebral Ballzy</b> and <b>Asher Roth</b> should be uploaded soon. </p>\n<hr
      /><p>Read more articles like \"<a href=\"http://prettymuchamazing.com/music/must-listen/tv-on-the-radio-mercy?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >TV on the Radio  Mercy</a>\" on <a target=\"_blank\" href=\"http://prettymuchamazing.com?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >PMA - Pretty Much Amazing</a>.</p>\n\tTags: <a href=\"http://prettymuchamazing.com/tunes/david-sitek\"
      title=\"David Sitek\" rel=\"tag\">David Sitek</a>, <a href=\"http://prettymuchamazing.com/tunes/tv-on-the-radio\"
      title=\"TV On The Radio\" rel=\"tag\">TV On The Radio</a><br />\n<div class=\"feedflare\">\n<a
