    - http://pitchfork.com/reviews/tracks/15722-hang-on-to-life/
    - ! 'Ariel Pink / Jorge Elbrecht: "Hang on to Life"'
    - '2013-07-11 14:40:00.000000'
    - 3
    - ! '<p>Though they hail from opposite coasts, L.A. native <a href="http://pitchfork.com/artists/3447-ariel-pink/">Ariel
      Pink</a> and Miami-bred/Brooklyn-based Jorge Elbrecht (formerly of art-pop mysterios
      <a href="http://pitchfork.com/artists/2588-lansing-dreiden/">Lansing-Dreiden</a>
      and currently of <a href="http://pitchfork.com/artists/28480-violens/">Violens</a>)
      have followed markedly similar trajectories out of the shadows and into the
      spotlight. “Hang on to Life” is where these two art-pop veterans come together
      like two long-lost paramours running towards each other’s arms across a field
      in gauzy slow motion.</p> <p>The duo’s collaborative single for <a href="http://mexicansummer.com/"
      target="_blank" rel="nofollow">Mexican Summer</a>-- one of a handful Elbrecht
      is issuing this year-- admisnisters tough love via soft rock: though Pink’s
      swooning chorus line hinges on that skeezy old metaphor equating one’s foibles
      with canine bestiality, it’s immediately answered by a soothing titular refrain
      from Elbrecht that provides the downtrodden target with a shoulder to lean on.
      And is if the song’s therapeutic purpose was ever in question, they even drop
      a phone-conversation breakdown straight from the <a href="http://www.youtube.com/watch?v=E1fzJ_AYajA"
      target="_blank" rel="nofollow">“Steal My Sunshine”</a> cheer-up playbook, effectively
      coronating “Hang on to Life” as an instant male-bonding anthem for your blossoming
      summer bromance.</p> <p>

      Ariel Pink and Jorge Elbrecht: &quot;Hang on to Life&quot; <a target="_blank"
      href="https://soundcloud.com/mexicansummer/ariel-pink-and-jorge-elbrecht/">
      on SoundCloud</a>. </p>'
