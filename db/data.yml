    - http://pitchfork.com/reviews/tracks/15615-zomby-overdose/
    - ! 'Zomby: "Overdose"'
    - '2013-06-18 16:05:00.000000'
    - 3
    - <p>London producer <a href="http://pitchfork.com/artists/22489-zomby/" target="_blank">Zomby</a>
      has a penchant for combining the morose with the body-moving, and his excellent
      <a href="http://pitchfork.com/news/50417-zomby-announces-double-album-with-love/"
      target="_blank"><i>With Love</i></a> cut “Overdose", is a perfect example of
      the form. It consists of a looped bassline, stutter-step drums, siren synths,
      and a barely intelligible sample; these elements are mixed to perfection, allowing
      the song to flourish with an emotional bent. A darker analogue to the studied
      dance singles from <a href="http://pitchfork.com/artists/1547-four-tet/" target="_blank">Four
      Tet</a>’s <a href="http://pitchfork.com/reviews/albums/17093-pink/" target="_blank"><i>Pink</i></a>,
      “Overdose” is the kind of track that fans of the happily juvenile producer might
      read as a sign of maturity, as it’s a relatively straightforward jungle cut,
      but there’s probably still enough cheek to go around.</p> <p><object width="620"
      height="384" data="http://www.youtube.com/v/FXyA-hv5IxA?hl=en_US&amp;version=3"
      type="application/x-shockwave-flash"><param name="allowFullScreen" value="true"
