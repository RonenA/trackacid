      long time, but it seems like it’s finally getting serious. <strong>Aaron Dessner</strong>
      told Relix magazine that he’d recruited members of <strong>Bon Iver, Vampire
      Weekend, the War on Drugs, the Walkmen, and Kurt Vile and the Violators</strong>
      to appear on the record, and confirmed that the some of the musicians involved
      would get together into one-song supergroups to record the covers, and that
      others would be featured guests. We can’t wait to hear more about this – keep
