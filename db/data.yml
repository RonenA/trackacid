    - ! "<p></p><p><strong>Kings of Leon</strong> are well-known for two things –
      rollicking, fist-pumping Southern punk jams (see: “Four Kicks,” “Molly’s Chambers,”
      new <em>Mechanical Bull </em>single “Supersoaker”) and more introspective, seductive
      slow-burners (see: “Sex on Fire,” “Use Somebody,” “Knocked Up,” etc). Today,
      you’ll be happy to hear, they’re offering up one of each – brand new track “Wait
      for Me,” which fits into the latter category, alongside the video for the slightly
      more adrenaline-fueled “Supersoaker.” Whichever <strong>Kings of Leon</strong>
      style you prefer, you should probably check out both – we sense “Wait for Me”
