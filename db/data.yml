    - '2013-08-14 19:27:04.000000'
    - 1
    - ! "<p></p><p>One of our most anticipated records of 2013 is finally available
      for stream  you can listen to <strong>King Krules</strong><em>6 Feet Beneath
      the Moon</em>in its 14-track entirely via the widget above or on <strong>Archy
      Marshalls</strong> website, where each song is accompanied by live CCTV footage
      from assorted streets around London. You might want to choose the latter streaming
      option if youre like me and have no hope of going to London anytime soon, plus,
      it intriguingly roots each song within a different physical space. It works
      perfectly  <strong>King Krules</strong> songs have always felt like wandering
