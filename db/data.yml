    - ! "<p></p><p><strong>Nine Inch Nails, New Order, Queens of the Stone Age, Daft
      Punk</strong>  all well and good, but our favorite comeback of 2k13 to date
      has been that of the Swedish pop icon <strong>Annie</strong>, whos putting
      out a new EP with the producer <strong>Richard X</strong> in a few days. Back
      Together is our first sample of their new collaborative material, and now the
      song has a charmingly old-school, super-meta video, in which it wins #1 on an
      old-school video countdown show (were getting TRL flashbacks). Starring <strong>Annie</strong>
      in an assortment of great outfits against a kaleidoscoping backdrop, its simple,
