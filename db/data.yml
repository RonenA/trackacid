    - ! "<p></p><p><iframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\"
      src=\"https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F103579266\"></iframe></p>\n<p><strong>Frankie
      Rose</strong> put out her fantastic debut solo record<em>Interstellar</em>just
      last year, but shes already gearing up for the follow-up,<em>Herein Wild</em>,
      which is coming in September. Sorrow is the records first single, and no,
      its not a <strong>National</strong> cover  though shes toned down the space
      travel-y synths since the last record, <strong>Frankies</strong> still playing
      to her strengths, which are simple-smart guitar lines, gorgeous vocal harmonies,
      and a knack for songwriting thats as utterly of the moment as it is charmingly
