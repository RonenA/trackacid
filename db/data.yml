      HELL on Chimera Music on September 17th 2013 &#13;

      &#13;

      - - - - - - - - - - - - - - - - - - - &#13;

      &#13;

      The album continues an astonishing bout of creativity for Ono, who celebrated
      her 80th birthday this year and has just curated the hugely succesful Meltdown
      Festival at Southbank, London. &#13;

      &#13;

      &#13;

      "An extraordinary performance by any standard  for a woman in her ninth decade,
      almost unbelievable" &#13;

      Evening Standard, June 2013 &#13;

      &#13;

      &#13;

      - - - - - - - - - - - - - - - - - - - &#13;

      The truly amazing YOKO ONO releases her brand new album TAKE ME TO THE LAND
      OF HELL on Chimera Music on Sep 17th. &#13;

      &#13;

      The album comes four years after her previous studio album BETWEEN MY HEAD AND
      THE SKY which received rave reviews and was voted one of Mojo Magazines Albums
      Of the Year. &#13;

      &#13;

      That same year Ono was awarded both the Lifetime Achievement Award by Mojo and
      The Venice Biennale Golden Lion Award for her ground-breaking music and art.
      &#13;

      &#13;

      TAKE ME TO THE LAND OF HELL was recorded in New York and was producedby Yoko
      Ono, Sean Lennon and Yuka Honda. &#13;

      &#13;

      YOKO ONO PLASTIC ONO BANDalso includes members of Cornelius and Cibo Matto,
      plus  for this album  tUnEyArDs, Questlove, Nels Cline and Andrew Wyatt. &#13;

      &#13;

      The album includes remixes by Mike D &amp; Adrock and Keigo "Cornelius" Oyamada.
      &#13;

      &#13;

      The record was planned and made during a hugely productive period which saw
      Onos 2012 show TO THE LIGHT at Londons Serpentine Gallery break attendance
      records; she then went on to open HALF-A-WIND SHOW, a major retrospective in
      Frankfurt, finish her instruction book ACORN, travel extensively to oversee
      various museum shows, score her 10thNo 1 hit HOLD ME on the Billboard Dance
      Chart, actively campaign against fracking in New York State, win the MTV O Music
      Award for ''Digital Genius'' and  most recently  plan the Meltdown Festival
      at Southbank, London, which she curated. &#13;

      &#13;

      Yokos curatorship is already being hailed as the best in the 20 year history
      of the festival which this year included a coruscating opening night performance
      by YOKO ONO PLASTIC ONO BAND, and guest appearances by Ono with Cibo Matto,
      Peaches, Kim Gordon and a closing night collaborative performance with Siouxsie
      of Onos seminal Walking On Thin Ice. &#13;

      &#13;

      Meltdown 2013 featured a huge crosssection of artists including Savages, Kim
      Gordon, Siouxsie, Cibo Matto, Bo Ningen, Thurston Moore, Iggy Pop, Deerhoof,
      Patti Smith, Peaches, Marianne Faithfull, Boy George, Patrick Wolf, Reggie Watts,
      Viv Albertine, Alva Noto and Ryuichi Sakamoto, Pussy Riot and Immortal Technique.
      &#13;

      &#13;

      - - - - - - - - - - - - - - - - - - - &#13;

      &#13;

      Praise for Yokos performance at Meltdown 2013: &#13;

      &#13;

      Its a heck of a racket for a gal in her eighties  Yoko is the star but the
      music offers her the sky to shine in &#13;

      The Independent &#13;

      &#13;

      An international treasure shines. Ono has transcended age  she opened Meltdown
      2013 with a blistering, thrilling, cutting-edge musical set which not so much
      pushed boundaries as ignored them &#13;

      Evening Standard &#13;

      &#13;

      Even at 80 Yoko is out on her Ono &#13;

      Observer &#13;

      &#13;

      Octogenarians standing elevated to the angel of the avant garde &#13;

      The Guardian &#13;

      &#13;

      - - - - - - - - - - - - - - - - - - - &#13;

      &#13;

      MOONBEAMS, the staggering opening track of the new album, was recently previewed
      on Soundcloud, ahead of its live premiere as the opening song of Meltdown 2013.
      &#13;

      &#13;

      Ono said today: &#13;

      My new album comes at a very special time for me. Im so happy that its being
      released after all the incredible shows that made up Meltdown. The energy I
      have right now, and the desire to continue to make as much great work as I can,
      is really moving me forwards all the time. This album is the culmination of
      a lot of ideas Ive been having over the last few years and I feel proud to
      release it at such an exciting time of my life. &#13;

      &#13;

      Yoko Ono has a major art retrospective HALF-A WIND SHOW currently on view at
      the Louisiana Museum in Copenhagen, later opening at Kunsthalle Krems, Austria
      on 20th November 2013, and another major art retrospective WAR IS OVER! (IF
      YOU WANT IT) opening on 15th November at the Museum of Contemporary Art in Sydney.
      &#13;

      &#13;

      TAKE ME TO THE LAND OF HELL is released on September 17th.'
