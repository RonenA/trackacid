    - ! "<p></p><p>Way back in January, <b>Four Tet</b> showed off this drop dead
      gorgeous remix of <b>Grimes’</b> “Skin” during a Rinse FM DJ set, and then went
      and posted a link to the rip on Facebook. We’re coming back to it tonight, not
      only because we’re in a <b>Grimes</b>-y mood and this version is just better
      than the original, but because we can’t help but think <b>Four Tet</b> is the
      remixer of the year. In addition to “Skin,” he has worked his magic on <a target=\"_blank\"
      href=\"http://bit.ly/16fZ8dq\" ><b>Justin Timberlake’s</b> “Suit & Tie”</a>,
      <a target=\"_blank\" href=\"http://www.youtube.com/watch?v=wAaZcU8f4Ig\" ><b>Jon
      Hopkins’</b> “Vessel”</a>, <a target=\"_blank\" href=\"http://bit.ly/13I5Bt5\"
      ><b>DIANA’s</b> “Perpetual Surrender”</a> (rewind and check out this one, <i>whew!</i>)
      and while not a remix, the excellence of his work on <a target=\"_blank\" href=\"http://bit.ly/1eNXwJx\"
      ><b>Omar Souleyman’s</b> “Wenu Wenu”</a> cannot be understated. All this and
      he has <a target=\"_blank\" href=\"http://bit.ly/17oWIXA\" >an original new
      album </a>coming out “soon.”</p>\n<p><iframe width=\"640\" height=\"360\" src=\"//www.youtube.com/embed/kRD-WrC5g14?showinfo=0\"
