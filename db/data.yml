    - ! "<p></p><p>Chances are you may not have heard the Welsh songwriter <strong>Cate
      Le Bon’s</strong> voice before – though she’s been a guest vocalist with <strong>Neon
      Neon</strong>, and opened for <strong>St. Vincent </strong>- but if you haven’t,
      prepare yourself a little before you press play on her new single “I Think I
      Knew.” <strong>Cate’s</strong> got a knack for summoning a lot of emotion and
      a lot of spine-tingling creepiness in her soft, lovely falsetto, so it’s appropriate
      that she asked <strong>Perfume Genius’s Mike Hadreas</strong>, famous for making
      us cry everytime we hear him sing, to guest on this track with her. We’re obsessed
