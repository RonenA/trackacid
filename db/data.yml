    - '2013-08-02 16:50:29.000000'
    - 1
    - ! "<p></p><p><iframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\"
      src=\"https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F103579266\"></iframe></p>\n<p><strong>Frankie
      Rose</strong> put out her fantastic debut solo record <em>Interstellar </em>just
      last year, but she’s already gearing up for the follow-up, <em>Herein Wild</em>,
      which is coming in September. “Sorrow” is the record’s first single, and no,
      it’s not a <strong>National</strong> cover – though she’s toned down the space
      travel-y synths since the last record, <strong>Frankie’s</strong> still playing
      to her strengths, which are simple-smart guitar lines, gorgeous vocal harmonies,
      and a knack for songwriting that’s as utterly of the moment as it is charmingly
      indebted to its influences. “Sorrow” is a perfectly, meditatively melancholy
      track for these last few days of summer – check it out while you wait for the
