    - ! "<p></p><p>We’ve <a target=\"_blank\" href=\"http://bit.ly/14IckDN\" >already
      heard</a> <strong>Cut Copy’s</strong> new single “Let Me Show You” thanks to
      an intrepid fan who YouTube’d his first listen to the copy he’d gotten personally
      pressed at Pitchfork Music Festival, but now you can listen to the band’s official
      stream of the track. Think you got enough of a taste from the YouTube clip to
      skip this one? Well, you’re wrong. Put headphones on (seriously, do it), crank
      it up, and completely submerge yourself in the most massive and totally irresistible
      dance tune we’ve heard from the band in a while. As though we weren’t already
      anticipating this record enough, we’re now literally tapping our foot with anticipation.
      We don’t know any details yet, but stay tuned.</p>\n<p><iframe width=\"100%\"
