    - ! "<p></p><p>So, <strong>RAC</strong>, which you might be familiar with as an
      anagram for “<strong>Remix Artists Collective</strong>,” continues to branch
      out into the original production game. Here’s a taste of what they’ve been working
      on, the insanely catchy pop track “Let Go,” which features <strong>MNDR</strong>
      and <strong>Bloc Party’s Kele</strong> alongside some lovely violin and a bubbly
      bass backbeat. As big fans of their remix work, we’re not surprised that <strong>RAC’s</strong>
      capable of making such fantastic, summery tracks – we’re just surprised that
      <strong>MNDR</strong> and <strong>Kele</strong> sound so fantastic singing alongside
      each other, and a little sad that we didn’t have this track starting Memorial
      Day Weekend to keep on constant repeat on our summer party playlist. Check it
