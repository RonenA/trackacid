    - ! "<p></p><p>We last heard from the Montreal musician <strong>CFCF</strong>
      at the beginning of July, when he released an excellent EP called <em>Music
      for Objects</em>. He’s not resting on his laurels after that release, though
      – here’s “Jump Out of the Train,” the first single from an upcoming record called <em>Outside</em>
      that’ll be out later this year. It’s a slow-burning, maximalist six-and-a-half-minute
      jam that sounds like its title – <strong>Mike Silver</strong> layers his vocals
      over gradually crescendoing instrumentals (massive drums, synth planes, an eerily
      beautiful arpeggiator scale bubbling over and over), lyrics surrounding themes
      of travel and escape. We’re excited to see what else he has in store for us
      - <em>Outside</em> is out October 22.</p>\n<p><iframe width=\"100%\" height=\"166\"
