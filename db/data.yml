      <p>Heres a sparse, intimate new track from <a href="http://www.londongrammar.com/"><strong>London
      Grammar</strong></a>, taken from the groups beautiful forthcoming debut LP,
      <i><b>If You Wait</b></i>. The piano-based, more-than-just-an-interlude <b>Interlude</b>
      is a bit more restrained and subtle than the <a href="http://www.gorillavsbear.net/tag/london-grammar/">handful
      of soaring, immaculate tracks</a> weve heard thus far from the London group,
      with the one constant being <strong>Hannah Reid</strong>s powerful, always
      haunting vocals. The groups <a href="http://www.gorillavsbear.net/2013/07/02/new-london-grammar-strong/">previously
      mentioned</a>, equally transfixing <b><i>Strong</b></i> single is out <strong>September
      1</strong>, with <b><i>If You Wait</b></i> to follow on <a href="https://itunes.apple.com/us/artist/london-grammar/id604064576">September
      9</a>.</p>

