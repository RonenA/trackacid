    - '2013-08-06 18:44:42.000000'
    - 1
    - ! "<p></p><p><iframe width=\"640\" height=\"370\" src=\"https://rd.io/i/QMaYPnLaxg/\"
      frameborder=\"0\"></iframe></p>\n<p><i>opinion by</i> <b>ADRIENNE THOMAS</b></p>\n<p>Moderat
      is a trio of German producers united by a love for Detroit techno, sharing recording
      equipment and separate but congruent involvement in the East Berlin techno warehouse
      revival after the fall of the Berlin Wall. Often dubbed a supergroup, Moderat
      is made up of Sasha Ring (Apparat), Sebastian Szary and Gernot Bronsert (Modeselektor).
      They are proud of the roots that shaped their collaborative darkness  an omnipresent
      element in every one of their songs- even when performing in the most tranquil
      of festival environments.</p>\n<p>Although Moderat has commonly been referred
      to as a side project for the 10+ years since first meeting, its members insist
      it be thought of as its own entity  three musicians collaborating with one
      communal goal in mind  and not a vanity project between three moderately successful
      producers. The trio is rather firm about this distinction as a defining characteristic
      of the music that results from their vision.</p>\n<p>Like brothers or hedonistically
      passionate individuals, they admit to disagreements, artistic differences and
      even frequent arguments while producing. Wed like to imagine that this no-bullshit
      honesty feels somewhat liberating to others thinking about diving into a creative
      collaboration for the first time. And if <em>II</em> is anything to go by, quality
      and beauty can certainly come from some friction. </p>\n<p><em>II</em> comes
      four years after the release of Moderats debut self-titled album, from which
      we can hear the same frequencies of scratchy, focal bass and curious melodic
      structures. The albums vary only by small, contextual quantities, but still
      <em>II</em> feels like a more confident  perhaps also a more friendly  version
      of <i>Moderat</i>s distinctive style.</p>\n<p>Like 2009s Rusty Nails, Bad
      Kingdom is a raunchy, slap-the-floor tune to start, muddling Apparats soft
      vocal chords with Modeselektors noisy, fast-beat percussion. Its the most
      apparent collaborative piece to those familiar with all three members individual
      styles, and also possibly an indication of their aligning Radiohead influences.</p>\n<p>Versions
      feels like a sacred moment, complete with tribal undertones and soaring reverb
      manipulations. It acts as a spicy amplifier to precede the albums ten minute
      trance centerpiece, Milk. The length and sustenance of Milk make it the
      <i>ne plus ultra</i> of the album, minimally fit for shuffling towards endurance
      and building its way through restrictive clouds up to the stars. (Soundtrack
      it to outer space imagery and see what I mean.) Its power comes from pitch-perfect
      timing and strategic builds, removing celestial elements for the sporadic isolation
      of big bass beats, then taking you back up to space, over and over again. Milk,
      like many other tracks on the album, is highly reminiscent of Gui Boratto, Booka
      Shade and The Field in its supreme reward for patient listeners and deep, unassuming
      repetitions.</p>\n<p>Other album highlights are Gita and This Time. Gita
      is a unique and uplifting stray on the album, alluding hip hop and R&B explorations
      stand out amidst a flurry of sonic elements.  <em>II</em>s closer, This Time,
      is a darkly lined production mounted in textural bass and echoing levels of
      high-pitched dreaminess. It feels as much of a closer on <em>II</em> as A New
      Error felt like an opener on <em>Moderat</em>, winding down tensions provoked
      earlier on the album with serenely whistling decrescendos and gradual tonal
      slides. Although a little too short for the grand mood it builds for us, its
      a beautiful summation of what Moderats visions aim to create.  <b>[B]</b></p>\n<hr
      /><p>Read more articles like \"<a href=\"http://prettymuchamazing.com/reviews/moderat-ii?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >Review: Moderat  II</a>\" on <a target=\"_blank\" href=\"http://prettymuchamazing.com?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >PMA - Pretty Much Amazing</a>.</p>\n\tTags: <a href=\"http://prettymuchamazing.com/tunes/adrienne-thomas\"
      title=\"Adrienne Thomas\" rel=\"tag\">Adrienne Thomas</a>, <a href=\"http://prettymuchamazing.com/tunes/featured\"
      title=\"Featured\" rel=\"tag\">Featured</a>, <a href=\"http://prettymuchamazing.com/tunes/moderat\"
