      <p>Here’s a sparse, intimate new track from <a href="http://www.londongrammar.com/"><strong>London
      Grammar</strong></a>, taken from the group’s beautiful forthcoming debut LP,
      <i><b>If You Wait</b></i>. The piano-based, more-than-just-an-interlude “<b>Interlude</b>”
      is a bit more restrained and subtle than the <a href="http://www.gorillavsbear.net/tag/london-grammar/">handful
