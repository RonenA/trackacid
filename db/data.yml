      the Macadelic tour where he hated everything because he loved the mixtape but
      fans didn''t embrace it the way he hoped. Mac is in a better place now and has
      received critical acclaim and fan support for his new album which has no songs
      on it aimed for radio. Mac goes on to explain his alter ego''s Larry Fisherman
