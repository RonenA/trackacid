      Leon</b>, <b>The Killers</b>, <b>Beck</b> and <b>Passion Pit</b>, the organizers
      have a few additions to share: <b>Vampire Weekend, Janelle Monáe, Alabama Shakes,
      Joey Bada$$, Cults, Smith Westerns,</b> among others. </p>\n<p>These bands will
      also be joined by the likes of <b>Empire of the Sun, Childish Gambino, Pretty
      Lights, Jurassic 5, Purity Ring, Earl Sweatshirt, Danny Brown, Portugal. the
      Man, Dawes, Imagine Dragons, The Joy Formidable, Charli XCX</b> and <b>Haim</b>.</p>\n<p>Tickets
