    - ! "<p></p><p><strong>Tom Vek</strong> and <strong>Olga Bell</strong> are two
      supertalented musicians, but you might not necessarily recognize their names
      from their own, entirely original work – we’ve covered a handful of <strong>Tom’s</strong>
      brilliant remixes here, and <strong>Olga</strong> currently performs live in <strong>Dirty
      Projectors. </strong>We sense that’s about to change, because now the duo are in
      a band together called <strong>Nothankyou</strong>, and here’s their brilliant
      debut single, “Know Yourself” / “Oyster,” which puts <strong>Olga’s</strong>
      supple, acrobatic vocals center stage over tightly woven, maximalist instrumentals
      – jittery found-object percussion and opaque, soaring synth sounds. We’re excited
      to hear more from these two – the 7″ containing “Know Yourself” and “Oyster”
      is out soon. </p>\n<p><iframe width=\"100%\" height=\"166\" scrolling=\"no\"
