    - '2013-08-12 17:23:54.000000'
    - 1
    - ! "<p></p><p><strong>No Age’s</strong> new record <em>An Object</em> is one
      of our most anticipated of 2013, and for those like us who couldn’t wait another
      week, NPR’s streaming the album now in advance of its August 20 release date.
      It’s the band’s most experimental release yet – new instruments and sounds,
      short-and-sweet ambient instrumental numbers, compellingly weird songwriting
      – but even if you prefer <strong>No Age</strong> when they go an accessible
      pop-punk route, there’s plenty to like here. Our first-listen favorites (aside
      from first single “C’mon, Stimmung,” which is probably one of our favorite tracks
      of the year) are the weird-punk banger “Circling with Dizzy” and the delicate,
      distorted “A Ceiling Dreams of a Floor.” If you live in Seattle (home of the
      band’s label, Sub Pop), we’ll see you at the release day show on August 20!</p>\n<p
      style=\"text-align:center;\"><embed src=\"http://www.npr.org/v2/?i=210168699&m=210150349&t=audio\"
      height=\"386\" wmode=\"opaque\" allowfullscreen=\"true\" width=\"400\" base=\"http://www.npr.org\"
      type=\"application/x-shockwave-flash\"/></p>\n<hr /><p>Read more articles like
