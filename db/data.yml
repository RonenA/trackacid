      expected his next release from <em>Nothing Was the Same</em> would be an insane
      seven-minute posse cut featuring <strong>the Weeknd</strong> and/or <strong>Kanye
      West</strong> and/or <strong>2 Chainz. </strong>Instead we got this woozy, devotional,
      butter-smooth mixtape-closer “Hold On, We’re Going Home,” featuring help from
      <strong>Majid Jordan </strong>and ’80s-tinged production from <strong>Nineteen85</strong>
      and <strong>Noah “40″ Shebib</strong>. It’s completely out of left field but
      it’s great, proving the extent of <strong>Drake’s</strong> versatility. <em>Nothing
