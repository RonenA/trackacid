    - ! 'Volcano Choir: "Comrade"'
    - '2013-08-15 16:16:00.000000'
    - 3
    - <p><i>Photo byCameron Wittig</i></p> <p>Whether he was tossing back some brewskis
      with <a href="http://pitchfork.com/artists/31251-the-shouting-matches/">the
      Shouting Matches</a>, in it during the <a href="http://pitchfork.com/reviews/albums/18172-kanye-west-yeezus/"><i>Yeezus</i></a>
      <a href="http://pitchfork.com/features/articles/9157-the-yeezus-sessions/">sessions</a>,
      <a href="http://pitchfork.com/news/45316-bon-ivers-justin-vernon-collaborating-with-alicia-keys-and-working-on-new-volcano-choir-album/">trading
      notes with Alicia Keys</a>, or <a href="http://pitchfork.com/reviews/albums/16176-voyageur/">working
      with Kathleen Edwards</a>, <a href="http://pitchfork.com/artists/5976-justin-vernon/">Justin
      Vernon</a> has worked very hard to prove he's having too much fun with his friends
      to work on a third <a href="http://pitchfork.com/artists/5471-bon-iver/">Bon
      Iver</a> album, and the new <a href="http://pitchfork.com/artists/27996-volcano-choir/">Volcano
      Choir</a> album, <a href="http://pitchfork.com/news/50921-bon-ivers-justin-vernon-announces-new-volcano-choir-album-repave-shares-new-music-tour-dates/"><i>Repave</i></a>
      (out out September 3 in the U.S. and September 2 internationally via<a href="http://jagjaguwar.com/"
      target="_blank" rel="nofollow">Jagjaguwar</a>), drives that point home. 2009's
      <a href="http://pitchfork.com/reviews/albums/13506-unmap/"><i>Unmap</i></a>
      was a repository for the most stoned musical ideas of Vernon and his collaborators
      from <a href="http://pitchfork.com/artists/5703-collections-of-colonies-of-bees/">Collections
      of Colonies of Bees</a>. "Comrade", the second single from <i>Repave</i>, isn't
      just a callback to Bon Iver's exploratory, ornately orchestrated hymns-- it's
      an accidental and logical extension of them.<br /><br /><a href="http://www.youtube.com/watch?v=ssdgFoHLwnk"
      target="_blank" rel="nofollow">"Skinny Love"</a> abetted many a small screen
      drama, <a href="http://www.youtube.com/watch?v=7ssHe4i8yhk" target="_blank"
      rel="nofollow">"Beth/Rest"</a> was an unearthed soundtrack to a cinematic first
      kiss in 1987, and "Comrade" gets crystal clear and modern, widescreen and HD,
      using verdant, arena-ready power balladry as a jumping off point rather than
      a logical extreme. You can still call it "post-rock", as CoCoB weave together
      offbeat guitar frills and piano lines into a perfectly aligned latticework,
      while Vernon susses out stray lines in a lower register. The chorus, though,
      <i>that's</i> rock, a torrent of drum rolls, frantic ivories and Vernon leaping
      to a falsetto, carried upward by a surge of reverb.</p> <p><object width="620"
      height="384" data="//www.youtube.com/v/f4dZbJHT7_4?version=3&amp;hl=en_US" type="application/x-shockwave-flash"><param
      name="allowFullScreen" value="true" /><param name="allowscriptaccess" value="always"
      /><param name="src" value="//www.youtube.com/v/f4dZbJHT7_4?version=3&amp;hl=en_US"
      /><param name="allowfullscreen" value="true" /></object></p>
