    - '2013-08-01 03:55:42.000000'
    - 1
    - ! '<p></p><p><i><b>PMA GEAR</b> is where our wanton desire for ridiculously
      expensive audio gear and the realities of the contents of our bank accounts
      meet.</i></p>

      <p><b>What:</b> <a target="_blank" href="http://www.symbolaudio.com/collection/new-audio-desk/#!prettyPhoto"
      >Symbol’s New Audio Desk</a> – a very handsome midcentury-inspired work desk
      – made in the USA – featuring sliding doors that reveal “two 4” high efficiency
      full range drivers, with titanium cones, set in dampened cabinets, ported for
      optimum sound and paired with a down firing 5 1/4” subwoofer to create deep
      full bass response.”</p>

      <p><b>How much would it set me back?</b> About $4,000 – then you tack on $200
      for US shipping. </p>

      <p><b>What I’m buying instead?</b> Groceries at Whole Foods for a year.</p>

      <p><b>But I still want it:</b> try this instead – keep the perfectly fine desk
      you’re using now (or pick one up at IKEA for >$100) and track down some <a target="_blank"
      href="http://www.klipsch.com/promedia-2-1-computer-speakers" >KLIPSCHE PROMEDIA
      2.1 computer speakers</a> ($140). They’re usually on backorder at Klipsche’s
      website – because they’re that awesome, seriously – but if you’re lucky, you
      can find some lightly used ones at eBay for under $100. </p>

