    - ! "<p></p><p><strong>Holy Ghost!</strong> have been kind of sneaky about sharing
      new music – we heard <a target=\"_blank\" href=\"http://bit.ly/174kKub\" >“Dumb
      Disco Ideas”</a> from their upcoming <em>Dynamics</em>, then they shared the<strong>
      James Murphy</strong>-produced <a target=\"_blank\" href=\"http://bit.ly/16cUyJw\"
      >“Teenagers in Heat,”</a> which actually won’t show up on the record. This next
      leaked track, “Okay,” will in fact wind up on <em>Dynamics</em>, and it has
      us with high hopes for this as the go-to dance party album of the fall – all
      that deep, earth-shaking synth bass, soaring vocals, and a catchy keyboard line
