    - ! "<p></p><p>If you’re reading this blog / existing in the world, you’ve probably
      heard <strong>Lorde’s</strong> chart-topping jam “Royals,” the track that made
      the New Zealand teenager the first woman to nab a #1 on Billboard’s alternative
      charts in seventeen years. “Royals” is a fantastic song (and my personal nominee
      for The Song of summer 2k13), so we’re excited about the plethora of remixes
      it’ll probably spawn – and here’s among the first high-profile ones, from <strong>the
      Weeknd’s</strong> Abel Tesfaye, who mixes up <strong>Lorde’s</strong> vocals
      with some of his own, alongside some shimmery instrumentals, a little more beefed
      up than the track’s original minimalism. Check it out.</p>\n<p><iframe width=\"100%\"
