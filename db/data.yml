    - http://pitchfork.com/reviews/tracks/15761-sam-smith-safe-with-me/
    - http://pitchfork.com/reviews/tracks/15761-sam-smith-safe-with-me/
    - ! 'Sam Smith: "Safe With Me"'
    - '2013-07-25 20:40:00.000000'
    - 3
    - ! '<p><a href="http://pitchfork.com/artists/31101-sam-smith/"><i></i></a><i>Front
      page photo by Drew Wheeler</i></p> <p><i></i><a href="http://pitchfork.com/artists/31101-sam-smith/">Sam
      Smith</a>s output thus far has focused almost exclusively on his strong vocal
      presence; early singles <a href="http://pitchfork.com/reviews/tracks/14946-various-artists-lay-me-down/">Lay
      Me Down</a> and <a href="https://soundcloud.com/samsmithworld/the-lonely-hour-acoustic-live"
      target="_blank" rel="nofollow">The Lonely Hour"</a> featured pared-down production
      flourishes to accentuate his soulful vulnerability. Smiths vocals are also
      capable of standing tall alongside grandiose instrumentation, as his turn on
      <a href="http://pitchfork.com/artists/28790-disclosure/">Disclosure</a>''s <a
      href="http://pitchfork.com/reviews/tracks/14188-latch-ft-sam-smith/">Latch</a>
      flipped a love song into an anthemic dancefloor rallying cry. Safe With Me
      incorporates a similar formula, allowing Smith room to play amongst sounds that
      fully embrace a voice as unique and powerful as his.</p> <p>Production here
      is handled by <a href="http://pitchfork.com/artists/29931-two-inch-punch/">Two
      Inch Punch</a>, who steps back from the thick bass and dirty, angular synths
      of his previous work in favor of something more straightforwardly percussive.
      Lyrically, Smith, is making a sophisticated and pointed declaration to his love,
      with an abundance of confidence. If Lay Me Down was a gospel-like spiritual,
      then Safe With Me is its more sensual, late-night cousin: still full of devotion,
      but decidedly more mature.</p> <p>

      Sam Smith: &quot;Safe With Me&quot; <a target="_blank" href="https://soundcloud.com/samsmithworld/safe-with-me/s-sntqO">
      on SoundCloud</a>. </p>'
