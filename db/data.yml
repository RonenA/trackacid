    - '2013-08-23 17:10:00.000000'
    - 3
    - ! '<p><i>Photo by Tom Spray</i></p> <p><i></i>This thing’s a mess, isn’t it?
      <a href="http://pitchfork.com/news/52003-new-death-grips-birds/">“Birds”</a>--
      the first new <a href="http://pitchfork.com/artists/29614-death-grips/">Death
      Grips</a> tune to arrive since they <a href="http://pitchfork.com/thepitch/35-death-grips-the-artist-isnt-present/">did
      not</a>-- is a surrealistic madhouse, with synthesizers that suggest the Doppler
      effect, a hook manipulated until it sounds like a didgeridoo, and an instrumental
      impasse that puts Pops Staples’ guitar in a blender. What’s most conspicuous,
      though, is MC Ride’s narcotized delivery of strangely elliptical thoughts. “I’ve
      got a black hat/ It might live,” he half-murmurs, half-slurs. “It’s got a black
      hat/ It goes big.”</p> <p>He sounds tired but tough, fending off combatants
      with vague and hilarious threats: “One bird, two birds, three birds, four/ Fuck
      you think I fuck this for.” The inscrutability fits the track’s discursive structure.
      Death Grips mostly pushes aside its expected power quakes for drums severed
      from their source and guitars that lazily cycle through several little loops.
      In that way, “Birds” recalls the organized madness of Death Grips’ debut <a
      href="http://pitchfork.com/reviews/albums/15583-exmilitary/"><i>Exmilitary</i></a>,
      or before their square peg was somehow supposed to fit into a major label’s
      round hole.</p> <p><audio controls="controls"> <source src="http://pitchfork.com/player/download/8034/"
      type="audio/mpeg" /> Death Grips: &quot;Birds&quot;

      </audio>

      </p>'
