      width="600" height="400" /></a></p>

      <p>As <a href="http://consequenceofsound.net/2013/08/ron-howards-jay-z-film-to-premiere-at-toronto-film-festival/"
      target="_blank">previously reported</a>, director Ron Howard and producer Brian
      Grazers film about <a href="http://consequenceofsound.net/tag/jay-z/" target="_blank">Jay
