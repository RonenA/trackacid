    - ! "<p></p><p>We suspected this after the release of their very appropriately-titled
      single “Rebirth,” but edition 2 of <strong>Yuck</strong> are officially putting
      out a new record, <em>Glow and Behold</em>, on October 1. You can check out
      more of what they have in store with “Middle Sea,” a lovely, scuzz-bathed guitar
      track that sounds tailor-made for end-of-summer drives and late-night walks
      home. And maybe some of the band’s motivation to keep going after the departure
      of ex-frontman <strong>Daniel Blumberg’s</strong> on display here: “I don’t
      want to wait forever, I want it now,” shouts new bandleader<strong> Max Bloom</strong>
      by way of introduction. We can’t wait to hear the rest of <em>Glow and Behold</em>
      – we’ll keep you posted as we learn more. Check out the tracklist while you
      listen:</p>\n<p><iframe width=\"640\" height=\"360\" src=\"//www.youtube.com/embed/71Jv6iQrm8o\"
      frameborder=\"0\" allowfullscreen></iframe></p>\n<p><i>Glow and Behold:</i></p>\n<p>01
      Sunrise in Maple Shade<br />\n02 Out of Time<br />\n03 Lose My Breath<br />\n04
      Memorial Fields<br />\n05 Middle Sea<br />\n06 Rebirth<br />\n07 Somewhere<br
      />\n08 Nothing New<br />\n09 How Does It Feel<br />\n10 Twilight in Maple Shade
      (Chinese Cymbals)<br />\n11 Glow & Behold</p>\n<hr /><p>Read more articles like
      \"<a href=\"http://prettymuchamazing.com/music/yuck-announce-new-album-glow-and-behold-and-share-middle-sea?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
