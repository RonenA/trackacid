    - http://pitchfork.com/reviews/albums/18030-the-national-trouble-will-find-me/
    - http://pitchfork.com/reviews/albums/18030-the-national-trouble-will-find-me/
    - ! 'The National: Trouble Will Find Me'
    - '2013-05-21 05:00:00.000000'
    - 6
    - ! '<p>Most people attribute <a href="http://pitchfork.com/artists/3006-the-national/"
      target="_blank">the National</a>s escalating popularity to their reliability:
      They write songs about existential dread and the real pressures that result
      when others are depending on you to have your shit together. And while that
      steadiness is certainly important, it gives short shrift to how the Brooklyn-via-Cincinnati
      bands careerfulfillsa fantasy. Though their self-titled 2001 debut is all
      but written out of their history, every National album since has been more ambitious,
      accomplished, and successful than the one that came before it. They are strivers,
      and their place in the indie rock world suggests that life can be a series of
      upward promotions and self-improvement. <span>But hard work is often a cover
      for repressed frustration,</span>as was clear on 2010s <i><a href="http://pitchfork.com/reviews/albums/14203-high-violet/"
      target="_blank">High Violet</a>, </i>an album whose wrought arrangements and
      violent lyrics underscored <a href="http://www.nytimes.com/2010/04/25/magazine/25national-t.html?pagewanted=all&amp;_r=0"
      target="_blank" rel="nofollow">every story</a> about what a tremendous pain
      in the ass it was to make. The question they ask on <i>Trouble Will Find Me
      </i>is both relatable and fantastical: When do we get a break from <a href="http://www.youtube.com/watch?v=vlGkI_TXUeg"
      target="_blank" rel="nofollow">shooting up the ladder</a>?</p> <p>The National
      may find it impossible ever to<i>relax</i>, but they have learned to stop struggling
      on <i>Trouble Will Find Me,</i> their leanest and most aerodynamic record yet.
      Most descriptors of the Nationals musicianship-- the exacting performances,
      Matt Berningers oaken baritone, the allegiances with the equally finicky <a
      href="http://pitchfork.com/artists/5367-st-vincent/" target="_blank">St. Vincent</a>
      and <a href="pitchfork.com/artists/3947-sufjan-stevens/" target="_blank">Sufjan
      Stevens</a>-- can double as evidence for self-serving arguments about how theyre
      boring. The only term thats dogged the National more than that one is grower,
      a slightly backhanded remark implying that enjoying them requires an inordinate
      investment, or that its more cerebral than physical. While the National never
      lacked confidence or craft, <i>Trouble </i>is an easily accessible and self-assured
      work, largely because it focuses on the visceral power of Berningers vocals
      and Bryan Devendorfs inventive drumming. It''s a sign of trust that they can
      convey all of their ornate and rich melancholy without every sad note being
      underlined by a bassoon.</p> <p>Its been eight years since Berninger screamed
      on record, and now that act appears to have served as some kind of exfoliant.
      (He also quit smoking in 2011.) His vocals are deeper and richer than ever,
      as well as more tuneful and elegant. The National''s dirty secret is that for
      all of the Dessner brothers orchestral ambitions, these songs are simple things:
      Instantly memorable melodies and minimal chord progressions become familiar
      after one listen, and then theres a pivot, usually undetectable the first time
      around, that takes the National towards one of their proprietary grand finales.
      The greatness lies in when the listener connects the two and realizes they''re
      part of the same song.</p> <p>Graceless perfects the kind of fist-pumping
      victory lap featured on Abel or Bloodbuzz Ohio, and subsequent spins reveal
      how expertly the build is structured. Ditto for Sea of Love, which incrementally
      wells up to a cathartic call and response that extends a hand to a slipping
      friend with both empathy (tell me how to reach you) and dark humor (what
      did Harvard teach you?). There are plenty of great little moments as well;
      the fractious time signatures of I Should Live In Salt and Demons pushing
      against Berningers burly vocals, a tiny, chromatic guitar figure setting Humiliation
      on a new trajectory, I Need My Girl expressing its nervy claustrophobia through
      frilly filigrees. You never lose sight of <i>Trouble Will Find Me </i>being
      the result of a meticulous process conducted by professionals, though like surgeons,
      chefs, or interior decorators, they trust themselves to know when to put the
      tools down.</p> <p>Thats mostly true of Berningers lyrics as well. <i>Trouble
      Will Find Me </i>doesn''t contain his sharpest writing-- in particular, Fireproof
      and Slipped cross over to being a bit pro forma-- but in ditching the obtuse
      metaphors and playing with and against type, its his funniest. I am secretly
      in love with everyone I grew up with, he gravely intones on Demons, hinting
      at the dominant theme of how the self-image and relationships formed during
      his younger, angsty years figure in to his present reality. He brings the stakes
      down to a tangible level, where hes invited to nice dinners, punk parties,
      and meet-and-greets, only to wind up calling his wife, feeling like his presence
      there is all somehow a giant mistake. When I walk into a room, I do not light
      it up...<i>FUCK</i>, Berninger stresses in an exasperated tone as a minor
      chord inversion takes away the mock scare quotes during the final chorus of
      Demons, revealing the deep-set despair at the source of all this self-deprecation.</p>
      <p>As usual, hes not alone on <i>Trouble Will Find Me</i>. Within this elemental
      music, compulsions towards substances, sex, and depression are likened to swamps,
      oceans, and agricultural decay-- natural events tentatively contained by human
      will. The characters are medicated, missing, and incapable of justifying their
      hangovers, let alone glorifying them. On <i><a href="http://pitchfork.com/reviews/albums/5719-alligator/"
      target="_blank">Alligator</a>, </i>Berningers sociopathic tendencies felt defiant,
      and some may miss that; during All The Wine, he drank from bottomless goblets,
      claiming God is on my side. Conversely, the narrators of <i>Trouble Will Find
      Me </i>are creatures of habit attending to dull aches; a perfunctory anti-romance
      is consecrated with Tylenol and beer, and by the next song, Berninger mutters,
      God loves everybody, dont remind me. Where he once fancied himself a cold-blooded
      heat-seeker and a birthday candle in a circle of black girls, the isolation
      he now feels renders him as unique as a white girl in a crowd of white girls
      in a park.</p> <p>Considering the National can no longer be compared to anyone
      besides themselves, its fitting <i>Trouble Will Find Me </i>is their most self-referential
      album. Sometimes, theyre alluding to their image as the definitive yuppie band:
      Berninger calls himself a 45 percenter, a television version of a person
      with a broken heart. Theyre also putting their own work up against the canon
      because theyre big enough to do it: <i>Let It Be</i> and <i>Nevermind</i> serve
      as paragons of stability on Dont Swallow the Cap, Elliott Smiths despondent
      Needle in the Hay contrasts with the pokerfaced Fireproof.<i>Bona Drag
      </i>plays during the luxurious piano mope of Pink Rabbits,<i>LA Woman </i>and
      Guns N'' Roses are given malapropname-checkson Humiliation.</p> <p>Of all
      the references, the most powerful serves as the final line on <i>Trouble Will
      Find Me</i>: <a href="http://www.youtube.com/watch?v=gproa6vzgws" target="_blank"
      rel="nofollow">they can all just kiss off into the air.</a> On a song which
      bemoans the futility of living in the past, heres a band often mocked for aging
      with their music quoting a band often mocked for music thats stuck in a permanent
      state of teenhood. It could be the funniest or the most heartbreaking moment
      on a record full of instances of both, a reminder that when Berninger sings
      I was trying not to crack up on the previous song, theres two ways of reading
      it. On a similar topic, Ezra Koenig recently <a href="http://www.youtube.com/watch?v=_mDxcDjg9P4"
      target="_blank" rel="nofollow">opined</a>, wisdoms a gift but youd trade
      it for youth, and Hard to Find is a similar thought taken from a different
      angle. People stay down with their demons wishing for that trade to be a realistic
      possibility, and in the clearest terms his <a href="http://www.youtube.com/watch?v=E3NyfvMAh2c"
      target="_blank" rel="nofollow">medium-sized American heart</a> can muster, Berninger
      expresses his means of finding serenity when trouble tries to find him-- there''s
      a lot that I''ve not forgotten/but I let go of other things."As a culmination
      and refinement of everything the National have done over the past decade, <i>Trouble
      Will Find Me </i>couldnt be granted a more fitting mission statement.</p>'
