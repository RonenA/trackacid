      “Blurred Lines”
    - '2013-08-17 17:38:47.000000'
    - 5
    - ! '<p><a href=''http://hypetrak.com/?p=179043''> <img src=''http://hypetrak.com/images/2013/08/robin-thicke-pharrell-and-ti-sue-marvin-gaye-estate-funkadelic-0.jpg''></a></p>
      <p>There is little doubt that <a href="http://hypetrak.com/tag/robin-thicke/">Robin
      Thicke</a>''s "Blurred Lines" is enjoying amazing success this summer. However,
      the song also keeps being subject to various controversies. Here''s the latest
      drama. As <a href="http://www.hollywoodreporter.com/thr-esq/robin-thicke-sues-protect-blurred-607492"><em>The
      Hollywood Reporter</em></a> points out, Marvin Gaye''s family and Bridgeport
      Music, a company that owns some Funkadelic compositions, have hinted respectively
      that the hit song copies Gaye''s classic "Got to Give It Up" and Funkadelic''s
      "Sexy Ways." In response to that the three collaborators Thicke, <a href="http://hypetrak.com/tag/pharrell/">Pharrell</a>
      and <a href="http://hypetrak.com/tag/t-i/">T.I.</a> have filed a suit against
      both the Gaye estate and Bridgeport in order to come legal terms. In addition,
      they intend distinguish between capturing a genre''s sound and flat-out copying
      another artist via court. The lawsuit reads:</p>

      <blockquote><p>Plaintiffs, who have the utmost respect for and admiration of
      Marvin Gaye, Funkadelic and their musical legacies, reluctantly file this action
      in the face of multiple adverse claims from alleged successors in interest to
      those artists. Defendants continue to insist that plaintffs'' massively successful
      composition, "Blurred Lines," copies "their" compositions...</p>

      <p>[But] being reminiscent of a "sound" is not copyright infringement. The intent
      in producing "Blurred Lines" was to evoke an era.</p></blockquote>

      <p>George Clinton, who once led Funkadelic and has feuded with Bridgeport and
      its leader over the years, has sided with the plaintiffs and tweeted, "No sample
      of #Funkadelic''s ''Sexy Ways'' in @robinthicke''s ''Blurred Lines'' - yet Armen
      Boladian thinks so? We support @robinthicke @Pharrell!"</p>'
