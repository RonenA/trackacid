      upcoming debut <em>If You Wait</em> – here’s “Interlude,” and leave it to these
      guys to make a song titled “Interlude” not really an interlude but more like
      another of their massive, spine-tingling ballads. This one’s got an infinitesimal,
      just-barely perceptible build up to a crescendo of wild, jazzy drums and haunting,
      haunted vocals from singer <strong>Hannah Reid</strong>; if you don’t get chills,
