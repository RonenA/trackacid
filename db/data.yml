    - <p><a href='http://hypetrak.com/?p=178869'> <img src='http://hypetrak.com/images/2013/08/chief-keef-citgo.jpg'></a></p>
      <p>Today is a big day for Chicago rapper <a href="http://hypetrak.com/tag/chief-keef/">Chief
      Keef</a>. In addition to it being his 18 birthday, the <a href="http://hypetrak.com/tag/gbe/">GBE</a>
      spitter will also be letting loose his new <em>Bang Pt. II</em> mixtape later
      tonight, but has now liberated the much-anticipated video for "Citgo." The enchanting
      hip-hop number was featured on the young artist's debut album <em>Finally Rich</em>
      as it quickly became one of the project favorites. Throughout the accompanying
      visual, you will note Keef and crew enjoying their time on some four-wheeler.
      Check the clip now above and be sure to make a return visit tonight for Chief's
      <em>Bang Pt. II</em> compilation. </p>
