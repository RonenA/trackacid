    - ! "<p></p><p>One of our most anticipated records of 2013 is finally available
      for stream – you can listen to <strong>King Krule’s</strong> <em>6 Feet Beneath
      the Moon</em> in its 14-track entirely via the widget above or on <strong>Archy
      Marshall’s</strong> website, where each song is accompanied by live CCTV footage
      from assorted streets around London. You might want to choose the latter streaming
      option if you’re like me and have no hope of going to London anytime soon, plus,
      it intriguingly roots each song within a different physical space. It works
      perfectly – <strong>King Krule’s</strong> songs have always felt like wandering
      kind of aimlessly, like stumbling into the dive-iest bars’ open mic nights just
      out of happenstance. Check it out – our first-listen favorite, aside from singles
      “Easy Easy” and “Neptune Estate,” is probably “Ceiling.” It’s out physically
      August 24.</p>\n<p><iframe src=\"http://widgets.xlrecordings.com/beneaththemoon/widget.php?wmode=transparent\"
