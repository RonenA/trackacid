    - ! "<p></p><p>Chances are you may not have heard the Welsh songwriter <strong>Cate
      Le Bons</strong> voice before  though shes been a guest vocalist with <strong>Neon
      Neon</strong>, and opened for <strong>St. Vincent</strong>- but if you havent,
      prepare yourself a little before you press play on her new single I Think I
      Knew. <strong>Cates</strong> got a knack for summoning a lot of emotion and
      a lot of spine-tingling creepiness in her soft, lovely falsetto, so its appropriate
      that she asked <strong>Perfume Geniuss Mike Hadreas</strong>, famous for making
      us cry everytime we hear him sing, to guest on this track with her. Were obsessed
      with that waterfalling synth scale that trickles down behind the chorus. This
      ones from her new record<em>Mug Museum</em>, out November 12.</p>\n<p><iframe
