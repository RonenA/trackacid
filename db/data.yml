    - '2013-08-21 18:43:23.000000'
    - 1
    - ! "<p></p><p>Los Angeles’ FYF Fest goes down this weekend at L.A. State Historic
      Park, and the short-and-sweet two day festival’s blessed with one of the best
      fest lineups this summer, and stages named after the characters from HBO’s iconic
      “Sex and the City.”  You can still get tickets, so start considering taking
      this weekend off, taking the car for a tune-up, and driving down to California.
      We won’t see you at this one, but couldn’t resist giving you a handful of recommendations.
      Be warned – there are some heart-rendering conflicts ahead, because we love
      every band on this bill like we love breathing.</p>\n<p><a href=\"http://prettymuchamazing.com/feature/fyf-fest-2013-guide/2\"
      ><img src=\"http://prettymuchamazing.com/wp-content/uploads/2012/04/arrow1.png\"
      style=\"margin-right:540px;\" title=\"arrow1 Picture\" alt=\"arrow1 FYF Fest
      2013: 22 Must See Bands \" /></a><a href=\"http://prettymuchamazing.com/feature/fyf-fest-2013-guide/2\"
      ><img src=\"http://prettymuchamazing.com/wp-content/uploads/2012/04/arrow2.png\"
      title=\"arrow2 Picture\" alt=\"arrow2 FYF Fest 2013: 22 Must See Bands \" /></a>
      </p>\n<p><span style=\"color: #94231f; font-size: 235%; font-family: Open Sans
      Condensed;\">SATURDAY</span></p>\n<p><strong>3:20-3:55 Waxahatchee @ Miranda
      Stage</strong></p>\n<p>Kicking off your weekend with a Saturday afternoon set
      from Waxahatchee allows you plenty of time a pre-fest brunch, sure, but it’s
      also the perfect way to ease into the festival spirit. Plus, we think it’s kinda
      perfect that Katie Crutchfield and her band will take to the stage named after
      SATC’s most sarcastic, witty character.</p>\n<p><strong>4-4:30 Metz @ Charlotte
      Stage<br />\nOR Mikal Cronin @ Carrie Stage</strong></p>\n<p>The first of many
      conflicts FYF serves up this weekend is the one between Metz and Mikal Cronin,
      and what you choose kind of depends on how you like your rock music. If you
      like it sunny-side-up and possibly with a side of Ty Segall, you should probably
      check out Ty collaborator and garage-pop maestro Cronin’s set, but if you aren’t
      too hot to mosh, Metz is a must.</p>\n<p><strong>5-5:45 Ty Segall @ Charlotte
      Stage</strong></p>\n<p>Everyone should see Ty Segall once in their lives, and
      as a bonus he’ll probably play some stuff from his new record Sleeper with his
      always-great band. Life hack: if you skipped Mikal Cronin’s set in favor of
      Metz’s, you’ll probably get to see him play bass here.</p>\n<p><strong>6:30-7:25
      The Breeders @ Carrie Stage</strong></p>\n<p>Yeah, we know this is at the same
      time as Toro Y Moi’s set on the Charlotte Stage, but you definitely have to
      see the Breeders play their 1993 classic Last Splash in full. Not only is it
      one of the best alt-rock records ever, we’ve heard glowing reviews of the band’s
      twentieth anniversary live shows.</p>\n<p><strong>7:55-8:45 Deerhunter @ Carrie
      Stage</strong></p>\n<p>Just camp out in front of the Carrie Stage for a while,
      because Deerhunter’s up next, and you never, ever, ever want to miss an opportunity
      to see any of Bradford Cox’s bands, if only because you never know when you’ll
      get an hour-long cover of “My Sharona.” Also, Deerhunter’s just a great band
      who made one of our favorite records of 2013 so far; we wouldn’t pass up an
      opportunity to see them play it.</p>\n<p><strong>8:45-9:30 Thee Oh Sees @ Miranda
      Stage<br />\nOR Dan Deacon @ Charlotte Stage<br />\n</strong><br />\nWhatever
      happens, you’re gonna be doing a lot of cathartic dancing and sweating between
      8:45 and 9:30. It just depends if you want to do it to Dan Deacon’s brilliant
      array of weird sounds and interpretive dance instruction, or to Thee Oh Sees’
      brain-melting psych onslaught.</p>\n<p><strong>9:15-10:10 TV on the Radio @
      Carrie Stage</strong></p>\n<p>The late-evening lineup on the Carrie Stage seems
      to just be The Best American Rock Bands Around Right Now Show, so you’re gonna
      want to wander back for TV on the Radio.</p>\n<p><strong>10:45-midnight Yeah
      Yeah Yeahs @ Carrie Stage</strong></p>\n<p>You could try and see Death Grips
      on the Miranda Stage, but they probably wouldn’t show up, so stick with the
      more reliable Yeah Yeah Yeahs, who are probably more fun anyway.</p>\n<p><a
      href=\"http://prettymuchamazing.com/feature/fyf-fest-2013-guide/2\" ><img src=\"http://prettymuchamazing.com/wp-content/uploads/2012/04/arrow1.png\"
      style=\"margin-right:540px;\" title=\"arrow1 Picture\" alt=\"arrow1 FYF Fest
      2013: 22 Must See Bands \" /></a><a href=\"http://prettymuchamazing.com/feature/fyf-fest-2013-guide/2\"
      ><img src=\"http://prettymuchamazing.com/wp-content/uploads/2012/04/arrow2.png\"
      title=\"arrow2 Picture\" alt=\"arrow2 FYF Fest 2013: 22 Must See Bands \" /></a>
      \ </p>\n<hr /><p>Read more articles like \"<a href=\"http://prettymuchamazing.com/feature/fyf-fest-2013-guide?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >FYF Fest 2013: 22 Must-See Bands</a>\" on <a target=\"_blank\" href=\"http://prettymuchamazing.com?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >PMA - Pretty Much Amazing</a>.</p>\n\tTags: <a href=\"http://prettymuchamazing.com/tunes/featured\"
      title=\"Featured\" rel=\"tag\">Featured</a>, <a href=\"http://prettymuchamazing.com/tunes/festival-fever\"
