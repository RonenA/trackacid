    - ! "<p></p><p>Lately we’ve gotten a surge of really good, funny, charming lyric
      videos. It’s kind of hilarious how something that started as a way to learn
      all the lyrics to pop punk hits of the late ’90s (at least, lyric videos classically
      function this way for us) has evolved into something that’s practically indispensable
      for bands, and a quasi-legitimate, though sometimes really boring, part of the
      album release process. Thankfully, quite a few bands out there are making this
      more fun – <strong>Vampire Weekend, Summer Camp, <a target=\"_blank\" href=\"http://bit.ly/18n4N1Z\"
      >Little Daylight</a>,</strong> and now <strong>Divine Fits</strong>, whose lyric
      videos for their recent double A-side single “Ain’t That the Way” / “Chained
      to Love” are totally, totally awesome. Now you can sing along with <strong>Britt
      Daniel</strong> while you watch some grainy ’70s basketball practice footage
      and/or with <strong>Dan Boeckner</strong> while you watch a supercut of ’50s
      movie couples making out! Check out both below.</p>\n<p><iframe width=\"640\"
