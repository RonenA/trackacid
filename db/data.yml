    - http://pitchfork.com/reviews/tracks/15811-water-me/
    - http://pitchfork.com/reviews/tracks/15811-water-me/
    - ! 'FKA twigs: "Water Me"'
    - '2013-08-01 18:02:00.000000'
    - 3
    - <p><i>Photo by Jamie-James Medina</i></p> <p><i></i>The first single from <a
      href="http://pitchfork.com/artists/30936-twigs/">FKA twigs</a>' forthcoming
      <i>EP2</i> (out September 9 via <a href="http://theyoungturks.co.uk" target="_blank"
      rel="nofollow">Young Turks</a>) is a sparse and rickety ethereal ballad with
      a build thats not for the impatient. The ambiance on Water Me is glitchy
      and meditative, but the lyrics (He wont make love to me now/ I guess Im stuck
      with me) itemize a very corporeal vulnerability that unfolds over robotic and
      blippy creaks, atonal keys, and ambient synth. "Water Me" is gorgeous in a doleful
      way, and producer <a href="http://pitchfork.com/artists/30594-arca/">Arca</a>
      (best known for his work on <a href="http://pitchfork.com/artists/4639-kanye-west/">Kanye
      West</a>'s <a href="http://pitchfork.com/reviews/albums/18172-kanye-west-yeezus/"><i>Yeezus</i></a>)
      lends a heady and cavernous vibe to the proceedings-- but FKA twigs' gently-measured
      earnestness makes the vastness feel intimate.</p> <p><object width="620" height="384"
