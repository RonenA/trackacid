    - ! 'Outside Lands 2013: 26 Must-See Bands'
    - '2013-08-08 16:54:07.000000'
    - 1
    - ! "<p></p><p>San Franciscos yearly Outside Lands festival has got a lot going
      for it  the whole thing goes down in amazing, historic Golden Gate Park, theres
      plenty going on after the gates close for the night, and they always bring together
      a killer lineup. This years no exception; therell be a ton to see and do if
      youre hitting up the festival this weekend, but the heartwrenching conflicts
      are few and far between. Heres what we recommend if youll be there. We also
      recommend, as usual, <em>drinking so much water</em>.</p>\n<p><a href=\"http://prettymuchamazing.com/feature/outside-lands-2013-guide/3\"
      ><img src=\"http://prettymuchamazing.com/wp-content/uploads/2012/04/arrow1.png\"
      style=\"margin-right:540px;\" title=\"arrow1 Picture\" alt=\"arrow1 Outside
      Lands 2013: 26 Must See Bands \" /></a><a href=\"http://prettymuchamazing.com/feature/outside-lands-2013-guide/2\"
      ><img src=\"http://prettymuchamazing.com/wp-content/uploads/2012/04/arrow2.png\"
      title=\"arrow2 Picture\" alt=\"arrow2 Outside Lands 2013: 26 Must See Bands
      \" /></a> </p>\n<p><span style=\"color: #94231f; font-size: 235%; font-family:
      Open Sans Condensed;\">FRIDAY</span></p>\n<p><strong>12:50-1:40 Smith Westerns
      @ Lands End</strong></p>\n<p>Kick off your festival with Chicagos Smith Westerns.
      These guys always put on a great show, and with any luck, theyll mix up their
      set between their three fantastic records, including the newest one, <em>Soft
      Will</em>.</p>\n<p><iframe width=\"640\" height=\"360\" src=\"//www.youtube.com/embed/73WOyS1hV1Y\"
      frameborder=\"0\" allowfullscreen></iframe></p>\n<p><strong>2:10-3 Surfer Blood
      @ Lands End</strong></p>\n<p>Domestic battery arrests aside, Surfer Blood do
      put on a damn good live show. If you can get past the backstory, check them
      out  maybe theyll deliver some songs from their new record Pythons.</p>\n<p><strong>3:05-3:45
      The Men @ Panhandle</strong></p>\n<p>When I saw the Men open for Ty Segall in
      the summer of 2012, they played a bunch of the material that would wind up on
      their latest record New Moon; the show was a half hour of intense, face-melting
      psych-punk onslaught. If thats not a selling point, I dont know what is.</p>\n<p><strong>3:30-4:30
      Band of Horses @ Lands End<br />\n</strong><strong>OR Jessie Ware @ Sutro</strong></p>\n<p>The
      choice is yours  are you feeling Jessies sultry, electro-tinged blues, or
      Band of Horses rock-inflected variety? Eithers a solid choice to wind down
      into your Friday afternoon.</p>\n<p><iframe width=\"640\" height=\"360\" src=\"//www.youtube.com/embed/Mm7dqpCEijM\"
      frameborder=\"0\" allowfullscreen></iframe></p>\n<p><strong>4:45-5:35 Rhye @
      Sutro</strong><br />\n<strong>OR 5-6:10 The National @ Lands End</strong></p>\n<p>This
      decisions kind of contingent on your last one  if youve just seen Band of
      Horses, stick with like-minded dudes of the National, and make sure youre up
      front so Matt Berninger can get up in your face when he inevitably goes for
      a crowd stroll. If youve just seen Jessie, stay at the Sutro stage for Rhyes
      similarly slow-burning, bedroom-eyed jams.</p>\n<p><strong>6:05-7:05 DAngelo
      @ Sutro</strong></p>\n<p>You basically cant not see DAngelo, right?<strong>UPDATE:
      Good news and Bad news. Bad news first: DAngelo is sick. Good news: hes been
      replaced by Chic featuring Daft Punks new favorite collaborator Nile Rodgers.</strong></p>\n<p><strong>7-10
      Paul McCartney @ Lands End</strong><br />\n<strong>OR Yeasayer @ Twin Peaks
      to Chromatics @ Panhandle</strong></p>\n<p>If youre a Beatles fan, this choice
      practically makes itself. But if youre one of the 0.0001% of the world that
      isnt, or if youve seen Sir Paul already this year on his stadium tour rounds,
      maybe wander around and check out Yeasayer and Chromatics.</p>\n<p><iframe width=\"640\"
      height=\"360\" src=\"//www.youtube.com/embed/jOtoWjfDtr8\" frameborder=\"0\"
      allowfullscreen></iframe></p>\n<p><a href=\"http://prettymuchamazing.com/feature/outside-lands-2013-guide/3\"
      ><img src=\"http://prettymuchamazing.com/wp-content/uploads/2012/04/arrow1.png\"
      style=\"margin-right:540px;\" title=\"arrow1 Picture\" alt=\"arrow1 Outside
      Lands 2013: 26 Must See Bands \" /></a><a href=\"http://prettymuchamazing.com/feature/outside-lands-2013-guide/2\"
      ><img src=\"http://prettymuchamazing.com/wp-content/uploads/2012/04/arrow2.png\"
      title=\"arrow2 Picture\" alt=\"arrow2 Outside Lands 2013: 26 Must See Bands
      \" /></a> </p>\n<hr /><p>Read more articles like \"<a href=\"http://prettymuchamazing.com/feature/outside-lands-2013-guide?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >Outside Lands 2013: 26 Must-See Bands</a>\" on <a target=\"_blank\" href=\"http://prettymuchamazing.com?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >PMA - Pretty Much Amazing</a>.</p>\n\tTags: <a href=\"http://prettymuchamazing.com/tunes/featured\"
      title=\"Featured\" rel=\"tag\">Featured</a>, <a href=\"http://prettymuchamazing.com/tunes/festival-fever\"
      title=\"Festival Fever\" rel=\"tag\">Festival Fever</a>, <a href=\"http://prettymuchamazing.com/tunes/outside-lands-2013\"
      title=\"Outside Lands 2013\" rel=\"tag\">Outside Lands 2013</a><br />\n<div
