    - http://pitchfork.com/reviews/tracks/15625-sophie-bipp/
    - http://pitchfork.com/reviews/tracks/15625-sophie-bipp/
    - ! 'Sophie: "Bipp"'
    - '2013-06-19 18:45:00.000000'
    - 3
    - ! '<p dir="ltr">In every corner of club-ready electronic music, the almighty
      drop reigns supreme. Whether it''s a wallop of sub frequencies in the beginning
      of a dubstep track or the subtle return of a thumping house groove, delivering
      that perfect moment where less and more collide can invigorate any given dancefloor.
      But if Usher''s masterful <a href="http://pitchfork.com/reviews/tracks/13160-climax/">"Climax"</a>
      taught producers anything, it''s that sometimes teasing the listener can be
      just as exciting as satisfying expectations.</p> <p dir="ltr">"Bipp", the excellent
      new single (<a href="http://nmbrs.net/releases/sophie-bipp-nmbrs26/" target="_blank"
      rel="nofollow">released this week on Numbers</a>) from <a href="http://msmsmsm.com/"
      target="_blank" rel="nofollow">mysterious</a> UK producer <a href="http://pitchfork.com/artists/31081-sophie/">Sophie</a>,
      adheres to this school of thought, rearranging emblazoned beats and rollercoaster
      dynamics in favor of vigorous sound design and the sticky hooks. It ever so
      slightly hints at a coveted drop, but the truth is that this cut is operating
      on another level entirely.The intermittent thud of a kick and some smacking
      claps give Sophie''s effervescent production a semblance of a beat, but "Bipp"
      is really built on its rubbery bassline and some exceptionally ebullient vocals
      (chirpy voices cheer, "I can make feel better, if you let me!"). At first blush,
      it sounds like Sophie is using Jam City''s bag of futuristic sample packs and
      studio tricks to recreate "D.A.N.C.E." for the post-bass music generation. But
      on closer inspection, "Bipp" is a classic case of an artist scrambling conventions
      and creating a next-level, irresitablyfun club track in the process.</p> <p>

      Sophie: &quot;Bipp&quot; <a target="_blank" href="https://soundcloud.com/msmsmsm/sophie-bipp">
      on SoundCloud</a>. </p> <p><span><br /></span></p>'
