    - http://pitchfork.com/reviews/tracks/15787-the-belle-game-river/
    - http://pitchfork.com/reviews/tracks/15787-the-belle-game-river/
    - ! 'The Belle Game: "River"'
    - '2013-07-30 17:17:00.000000'
    - 3
    - ! '<p>Vancouver dark-pop quintet <a href="https://soundcloud.com/thebellegame/"
      target="_blank" rel="nofollow">the Belle Game</a> introduce "River" as a fairly
      standard and agreeable piece of indie rock, with chalky guitars that could be
      taken from the past decade of <a href="http://pitchfork.com/artists/4548-the-walkmen/">Walkmen</a>
      records, the anachronistic hollowed-out reverb and waltz-time balladry of <a
      href="http://pitchfork.com/artists/28665-cults/">Cults</a>, the plainspoken
      longing of <a href="http://pitchfork.com/artists/28196-best-coast/">Best Coast</a>.
      The band sounds like they''re trying to sneak up on you, or at least blend in
      enough to be sync-able.</p> <p>Frontwoman Andrea Lo, however is not trying to
      sneak up on you, nor is she trying to blend in. "River" is her showcase, as
      it should be; her voice is an expansive, powerful instrument that demands to
      be noticed, driving the melody of "River" and turning a simple song of simple
      sentiments into showstopping, extroverted piece of musical theater.</p> <p>

      The Belle Game: &quot;River&quot; <a target="_blank" href="https://soundcloud.com/thebellegame/the-belle-game-river">
      on SoundCloud</a>. </p> <p>[from <i>Ritual Tradition Habit</i>; out now via
      <a href="http://shop.boompa.ca/" target="_blank" rel="nofollow">Boompa</a>]</p>'
