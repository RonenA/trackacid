    - ! "<p></p><p>“Fresh,” <strong><a target=\"_blank\" href=\"https://www.facebook.com/summercampmusic\"
      >Summer Camp</a>‘s</strong> ode to getting over your first love, is one of the
      best songs of the summer, so we’re psyched to premiere this remix of it from
      the young London producer <strong><a target=\"_blank\" href=\"https://www.facebook.com/thisisfyfe\"
      >Fyfe</a>. </strong>It’s a fantastic edit – <strong>Fyfe</strong> strips away
      the song’s excess instrumentation, leaving plenty of room for those bare-bones
      lyrics to cut straight to the heart. His version more than lives up to the original’s
      pop perfection, but the moments when he isolates that group vocal over a hyper-minimalist
      backbeat are truly sublime. Check it out.</p>\n<p><iframe width=\"100%\" height=\"166\"
