      >supporting <b>The Weeknd</b></a>. But major props to <b>BANKS</b> for swinging
      that, considering she only has four original tracks uploaded on <a target=\"_blank\"
      href=\"https://soundcloud.com/banksbanksbanks\" >her SoundCloud</a>. The fourth
      song, Waiting Game, was uploaded early this morning. Its a fantastic pounding
      and yearning track, produced by artist-to-watch <b>S O H N</b>. Amp the bass
      all the way up and press play: </p>\n<p><iframe width=\"100%\" height=\"166\"
      scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F104054925\"></iframe></p>\n<p>Waiting
