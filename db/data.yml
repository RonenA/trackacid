    - ! "<p></p><p>It always warms our hearts a little bit when very established artists
      choose to cover newer ones as opposed to vice versa, if only because it seems
      like it’s not always easy for previous generations to show some faith in the
      modern-day music industry. But ’80s new wave pioneers <strong>Tears for Fears</strong>
      went for it, with this fantastic, gorgeous cover of <strong>Arcade Fire’s</strong>
      <em>Suburbs </em>single ”Ready to Start.” The band’s <strong>Roland Orzabal</strong>
      and <strong>Curt Smith</strong> manage to make “Ready to Start” sound like a
      <strong>Tears for Fears</strong> song – at once eerie and fragile, full of skittering
      beats and chilly synth planes – without losing <strong>Arcade Fire’s</strong>
      trademark anthemic yearning. Dudes just got us even more psyched for new music
      from both bands, coming this year. Check it out.</p>\n<p><iframe width=\"100%\"
