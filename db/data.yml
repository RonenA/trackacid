    - ! "<p><img src=\"http://www.brooklynvegan.com/img/bp/jim-jones-revue.jpg\" alt=\"Jim
      Jones Revue\" width=\"480\" /></p>\r\n\r\n<p><strong>The Jim Jones Revue</strong>
      released their new album, <em>The Savage Heart</em>, this week (8/27) and it's
      another blast of their signature punk rock blues. You can stream the whole thing
      via <a href=\"http://open.spotify.com/album/50iEswXj5ECUyIE72PzarU\">Spotify</a>
      and check out \"Where Da Money Go?\" from it below. They also have a new, non-LP
      single, \"Collision Boogie,\" coming out in October and you can stream that
      below too.</p>\r\n\r\n<p>The JJR only have one upcoming North American show:
      NYC on <a href=\"http://www.brooklynvegan.com/archives/2013/07/tix_on_sale_ali_1.html\"><strong>New
      Year's Eve (12/31) at Bowery Electric</strong></a> and <a href=\"http://www.ticketweb.com/t3/sale/SaleEventDetail?dispatch=loadSelectionData&amp;eventId=3719964&amp;pl=boweryelectric\"><strong>tickets</strong></a>
      are on sale now.</p>\r\n\r\n<p>Jim Jones also recently remixed <strong>Depeche
      Mode</strong>'s \"Should Be Higher\" and it's a pretty radical version of the
      song. You can stream that below too.</p>\r\n\r\n<p>Depeche Mode's <a href=\"http://www.brooklynvegan.com/archives/2013/03/depeche_mode_ar.html\">tour</a>
      is inching towards NYC, hitting Atlantic City tonight (8/30) (look out for pictures
      from that). Then they'll play Brooklyn's <strong>Barclays Center next Friday</strong>
      (9/6) and <strong>Jones Beach the next day</strong> (9/7). <a href=\"http://www.brooklynvegan.com/archives/2013/08/nyc_labor_day_w.html\"><b>Bat
      for Lashes</b>, who plays NYC tonight</a>, opens both shows and <strong><a href=\"http://www.awin1.com/cread.php?awinmid=4103&awinaffid=141047&clickref=bv&p=http://www.ticketmaster.com/Depeche-Mode-tickets/artist/734907\">tickets</a></strong>
      are still availble.</p>\r\n\r\n<p>Depeche Mode and Jim Jones Revue tour dates
      are listed, along with DM remix and JJR streams, below.</p>\r\n<p><a href=\"http://www.brooklynvegan.com/archives/2013/08/jim_jones_revue_3.html#more\">Continue
