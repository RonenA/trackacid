    - http://pitchfork.com/reviews/tracks/15532-gun/
    - http://pitchfork.com/reviews/tracks/15532-gun/
    - ! 'Chvrches: "Gun"'
    - '2013-05-28 17:14:00.000000'
    - 3
    - ! '<p><i>Front page photo by Christina Kernohan</i></p> <p><a href="http://pitchfork.com/artists/30747-chvrches/"
      target="_blank">Chvrches</a> make hyper-melodic and instantly accessible pop
      music that belies the extreme challenges inherent in its creation: similar to
      distilling your own moonshine or drunk dialing, there are so many ways it can
      blow up in your face if the slightest thing goes wrong. But the promised yield
      makes the risk worthwhile, and with "Gun", the Scottish trio continue a mastery
      of their inexact science. Brilliantly major-key without being cloying, extroverted
      without coming on too strong, synthetic but not stiff and metaphoric without
      being impressed with its own cleverness, "Gun" follows in the tradition of <a
      href="http://pitchfork.com/reviews/tracks/14299-the-mother-we-share/" target="_blank">"The
      Mother We Share"</a> and <a href="http://pitchfork.com/reviews/tracks/14887-recover/">"Recover"</a>
      while also cranking the tempo and sociopathic, bitter notes embedded in Lauren
      Mayberry''s high-fructose melodies.</p> <p>

      Chvrches: &quot;Gun&quot; <a target="_blank" href="https://soundcloud.com/chvrches/gun">
      on SoundCloud</a>. </p> <p>[from the "Gun" single; out 07/15/13 via <a href="http://www.virginrecords.com"
      target="_blank" rel="nofollow">Virgin</a>/Goodbye]</p>'
