    - http://pitchfork.com/reviews/albums/18245-speedy-ortiz-major-arcana/
    - http://pitchfork.com/reviews/albums/18245-speedy-ortiz-major-arcana/
    - ! 'Speedy Ortiz: Major Arcana'
    - '2013-07-12 05:00:00.000000'
    - 6
    - ! '<p dir="ltr">God bless middle school bullies: without the torment they&#8217;ve
      reliably inflicted on generation after generation of brooding, musically-inclined
      creative types, would there even <i>be</i> indie rock? At the very least there
      wouldn&#8217;t be &#8220;No Below&#8221;, one of the most striking songs on
      Northampton, Mass., noise-pop quartet <a href="http://pitchfork.com/artists/31267-speedy-ortiz/">Speedy
      Ortiz</a>&#8217;s proper debut <i>Major Arcana</i>. &#8220;I didn&#8217;t know
      you when I broke my knee,&#8221; frontwoman Sadie Dupuis murmurs during the
      song&#8217;s wounded, palm-muted intro, &#8220;Spent the summer on crutches,
      and everybody teased.&#8221; Gnarled yet stingingly heartfelt, &#8220;No Below&#8221;
      blooms into a portrait of the artist as a friendless tween: death-obsessed,
      ditched by the one person at school who gets her, and left &#8220;freezing alone
      with [her] thoughts.&#8221; You know, the kind of early-onset trauma from which
      great, off-kilter bedroom-pop eventually springs.</p> <p dir="ltr">The first
      album to bear Speedy Ortiz&#8217;s name (which itself is a nod to a doomed character
      in the beloved alt-comic <a href="http://en.wikipedia.org/wiki/Love_and_Rockets_(comics)"
      target="_blank" rel="nofollow"><span>Love and Rockets</span></a>) was a solo
      affair. Dupuis&#8217; self-recorded 2011 release <a href="http://freemusicarchive.org/music/speedy_ortiz/the_death_of_speedy_ortiz/"
      target="_blank" rel="nofollow"><i>The Death of Speedy Ortiz</i></a> was a patchy,
      sardonic (sample titles: &#8220;Hexxy Sadie&#8221;, &#8220;Kinda Blew&#8221;)
      lo-fi gem in the tradition of early <a href="http://pitchfork.com/artists/3733-sebadoh/">Sebadoh</a>
      or <a href="http://pitchfork.com/artists/3294-liz-phair/">Liz Phair</a>&#8217;s
      legendary <i>Girlysound</i> tapes. But like the heroine of &#8220;No Below&#8221;
      (who later finds a companion to compare scars with: &#8220;Everything fucked
      up we both felt before/ I&#8217;m glad for it all if it got us where we are&#8221;),
      Dupuis eventually found strength in numbers. By the time Speedy Ortiz&#8217;s
      promising<a href="http://speedyortiz.bandcamp.com/album/sports-ep" target="_blank"
      rel="nofollow"><i> Sports</i></a> EP came out last year, she&#8217;d brought
      in some new recruits-- bassist Darl Ferm, guitarist Matt Robidoux, and drummer
      Mike Falcone-- to kick the firepower up a notch. It worked wonders: A Speedy
      Ortiz song used to sound like a personally gummed, exactingly aimed spitball,
      but the best ones on the explosive, earthquaking <i>Major Arcana</i> land like
      grenades.</p> <p dir="ltr">Still, even as their songs have grown louder, gnarlier,
      and more compositionally ambitious, Speedy Ortiz have managed to preserve the
      intimacy and idiosyncrasy that made Dupuis&#8217; early home recordings so compelling.
      Which is a testament not just to producer Justin Pizzoferrato (<a href="http://pitchfork.com/artists/1087-dinosaur-jr/">Dinosaur
      Jr.</a>, <a href="http://pitchfork.com/artists/30568-chelsea-light-moving/">Chelsea
      Light Moving</a>) but also to how receptively and thoughtfully all four members
      play off each other: Ferm and Falcone keep <i>Major Arcana</i>&#8217;s rhythms
      feeling fluid and adventurous but never sloppy, while the ongoing conversation
      between Dupuis&#8217;s vocals and Robidoux&#8217;s trebly, agile riffs is particularly
      essential to Speedy&#8217;s charm. As it does on &#8220;No Below&#8221;&#8217;s
      caustic, catchy chorus (&#8220;And though I once said/ I was better off just
      being dead&#8221;), Robidoux&#8217;s guitar usually mirrors or embroiders Dupuis&#8217;
      vocal melody, underscoring her words rather than drowning them out.</p> <p dir="ltr">And
      thank goodness-- because <i>Major Arcana</i> finds Speedy Ortiz joining a depressingly
      small club of young indie rock bands (maybe the first new members since <a href="http://pitchfork.com/artists/30832-parquet-courts/">Parquet
      Courts</a>&#8217; <a href="http://pitchfork.com/reviews/albums/17405-light-up-gold/"><i>Light
      Up Gold</i></a>) writing lyrics that are actually worth poring over. &#8220;My
      mouth is a factory for every toxic part of speech I spew,&#8221; Dupuis quivers
      on the Mascis-indebted sludgefest &#8220;Tiger Tank&#8221;, and the rest of
      the record makes good on that promise. Like her hero Stephen Malkmus (she was
      once the frontwoman of an all-female <a href="http://pitchfork.com/artists/3268-pavement/">Pavement
      </a>cover band called-- wait for it-- Babement) Dupuis sings like someone palpably
      fascinated with the way words sound. Check, for one example, the way she scales
      the line, &#8220;criminally twisted puny little villain&#8221; in the opening
      moments of &#8220;Fun&#8221;, delighting in the texture of every vowel. Her
      lines strike a tricky balance between feeling loose and meticulously crafted--
      another trick she must have learned from memorizing Malkmus quotables. On highlights
      like &#8220;Pioneer Spine&#8221; or the hellraising &#8220;Cash Cab&#8221;,
      Dupuis has a knack for turning seemingly dribbled-out mouthfuls into catchy
      hooks; in a lot of cases you won&#8217;t stop to marvel at the ingenuity of
      her lines until you&#8217;re already singing along.</p> <p>Speedy Ortiz wear
      their love of the 1990s on their torn, flannel sleeves, which makes this particular
      round of Spot the Influence about as challenging as a game of teeball: there&#8217;s
      the squalling, guitar-on-guitar carnage of <a href="http://pitchfork.com/artists/123-archers-of-loaf/">Archers
      of Loaf</a>, the grungy mysticism of <a href="http://pitchfork.com/artists/1920-helium/">Helium</a>
      (Dupuis lifted the title <i>Major Arcana</i> from a book she was reading on
      black magic), and of course the deadpan wit of vintage Phair (&#8220;I was never
      the witch that you made me to be,&#8221; Dupuis tells a burnt-out old flame
      on &#8220;Plough&#8221;, &#8220;Still you picked a virgin over me&#8221;). But
      don&#8217;t let any of that lead you to think that Speedy Ortiz are your garden
      variety nostalgists. Even at its most distortion-caked, there&#8217;s a melodic
      confidence and a gimlet-eyed clarity about <i>Major Arcana</i> that&#8217;s
      a rare find in a debut. They&#8217;ve got reverence for their forebears, sure,
      but unlike a lot of recent bands exhuming the ghosts of indie rock past, Speedy
      Ortiz also have faith in the peculiar personality traits that set them apart
      from their heroes. With its quaking rhythms, twisted riffage, and jet-black
      wit, <i>Major Arcana</i> is a redemptive ode to the broken bones that grew back
      together a little crooked-- the ones that taught Dupuis how to walk in her own
      weird way.</p>'
    - '2013-08-30 05:59:39.447469'
