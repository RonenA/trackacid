    - http://pitchfork.com/reviews/tracks/15774-annie-invisible/
    - http://pitchfork.com/reviews/tracks/15774-annie-invisible/
    - ! 'Annie: "Invisible"'
    - '2013-07-26 19:08:00.000000'
    - 3
    - ! '<p>Norwegian alt-pop leader <a href="http://pitchfork.com/artists/224-annie/">Annie</a>
      has had a bit of a quiet comeback this year after a long dormancy; her last
      full album was 2009s <a href="http://pitchfork.com/reviews/albums/13696-dont-stop-all-night-ep/"><i>Dont
      Stop</i></a>, after which she more or less did the opposite. While followers
      like <a href="http://pitchfork.com/artists/30420-icona-pop/">Icona Pop</a> burst
      onto the scene with stomping singles, recent Annie singles such as <a href="http://pitchfork.com/reviews/tracks/15374-annie-tube-stops-and-lonely-hearts/">Tube
      Stops and Lonely Hearts</a> have exercised restraint-- but not so with Invisible.</p>
      <p>Produced by long-term collaborator <a href="https://soundcloud.com/richardxbm"
      target="_blank" rel="nofollow">Richard X</a>, its a house track lost in a fog
      of clap-drums, acid squiggles and a heavy curtain of synths. Its relentless
      and remarkably physical, as Annie does some girl-group spoken word lamenting
      (and, as is a music history student''s tendency, some <a href="http://www.youtube.com/watch?v=IzAO9A9GjgI"
      target="_blank" rel="nofollow">Live to Tell</a> namedropping) about a failed
      relationship; the man-- or, Mannie, in the form of a pitch-shifted Annie <a
      href="http://www.youtube.com/watch?v=C7yxp9A6qZw" target="_blank" rel="nofollow">pulling
      a Ciara</a> and featuring herself-- mumbles an apology and begs for another
      chance. Its familiar stuff, but the familiarity makes "Invisible" no less compelling.</p>
      <p>

      Annie: &quot;Invisible&quot; <a target="_blank" href="https://soundcloud.com/richardxbm/annie-invisible/s-MB7SG">
      on SoundCloud</a>. </p> <p>[from the <i>A&amp;R </i>EP; out 08/05/13 via Pleasure
      Masters]</p>'
