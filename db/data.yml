      you could possibly want from them – a cleverly titled new record (<em>No Blues</em><em>) </em>and
      a fantastic, hook-packed (but, for them, rather short-titled) lead single, “What
      Death Leaves Behind.” No one can make songs about death, dying, and the fear
      thereof as effortlessly infectious and bubblegummy as these guys – unsurprisingly,
      they’ve delivered one of the catchiest guitar pop jams of the year. We’re psyched
      to hear more from the record, and we’ll probably have this on repeat until its
      October 29 release – stay tuned.</p>\n<p><iframe width=\"100%\" height=\"166\"
