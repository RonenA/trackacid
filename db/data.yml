    - http://pitchfork.com/reviews/tracks/15557-lone-airglow-fires/
    - http://pitchfork.com/reviews/tracks/15557-lone-airglow-fires/
    - ! 'Lone: "Airglow Fires"'
    - '2013-06-04 16:00:00.000000'
    - 3
    - ! '<p>Over the past year or so, UK nü-rave producer Matt Cutler has let a few
      tracks out here and there under his <a href="http://pitchfork.com/artists/29381-lone/">Lone</a>
      alias, but he''s finally ready to return with a proper release following 2012''s
      astounding <a href="http://pitchfork.com/reviews/albums/16578-galaxy-garden/"
      target="_blank"><i>Galaxy Garden</i></a>. On July 9, <a href="http://www.randsrecords.com/"
      target="_blank" rel="nofollow">R&amp;S</a> will put out Lone''s new single,
      the "Airglow Fires" 12", which will feature the title track backed by another
      new one, "Begin to Begin". "Airglow Fires" features a stuttered synth hook,
      thwacking percussion, and what sounds like a sample of <a href="http://pitchfork.com/artists/2248-j-dilla/">J
      Dilla</a>''s <a href="http://www.youtube.com/watch?v=h4olYQYlX9g" target="_blank"
      rel="nofollow">"The Twister (Huh, What)"</a>; it might take a listen or two
      to catch on to what he''s doing here, but when it sinks in it''s quite engaging.<i></i></p>
      <p>"Airglow Fires" is, on a whole, a less cluttered take on <i>Galaxy Garden</i>''s
      big, blocky chords and neon streaks; the elements that make up the tune are
      more spaced out in general, making it an airy companion to <i>Galaxy Garden</i>''s
      standout single <a href="http://pitchfork.com/reviews/tracks/13201-crystal-caverns-1991/"
      target="_blank">"Crystal Caverns 1991"</a>. Squint just a little bit while listening,
      and you can hear the overtly jazzy compositional talents that radiate through
      fellow UK knob-twiddler Floating Points'' astral-techno style. From the beginning,
      Cutler''s been all about growth-- from <i>Ecstasy and Friends</i>'' woozy Dilla-fied
      glow, to <a href="http://pitchfork.com/reviews/albums/14998-emerald-fantasy-tracks/"
      target="_blank"><i>Emerald Fantasy Tracks</i></a>'' breakbeat fantasias, to
      <i>Galaxy Garden</i>''s beatific positivity-- and with "Airglow Fires", one
      of dance music''s best producers of the moment is pushing himself forward yet
      again in a new, thrilling direction.</p> <p>

      Lone: &quot;Airglow Fires&quot; <a target="_blank" href="https://soundcloud.com/lone-1/lone-airglow-fires/s-S83Rm">
      on SoundCloud</a>. </p>'
