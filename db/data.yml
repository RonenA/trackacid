    - ! "<p></p><p>If one man could make a song called “Girls Love <strong>Beyonce</strong>”
      into an unsettling, seething instrumental, it’s the London producer <strong>SBTRKT</strong>.
      We haven’t heard from this guy in a while, and we wouldn’t be surprised if he’s
      spent all that time working on this utterly reinvented remix, because he’s delivered
      three minutes of pure, swarming, instrumental evil somehow distilled from <strong>Drake’s</strong>
      original, with only a few background vocal clips to evidence where it came from
      at all. Our minds are kind of blown. Maybe <strong>Drake</strong> should write
      some new verses over this and call it “Girls Love <strong>SBTRKT</strong>.”
      Check it out.</p>\n<p><iframe width=\"100%\" height=\"166\" scrolling=\"no\"
