    - '2013-08-19 17:04:22.000000'
    - 1
    - ! "<p></p><p>The facts: early in 1967, <strong>The Beatles</strong> recorded
      an experimental piece called “Carnival of Light” for a party called the Million
      Volt Light and Sound Rave (yep, that word’s got more linguistic history than
      you probably expected) at London’s Roundhouse Theater. The track has never been
      released – apparently, Paul McCartney wanted to include it on <strong>The Beatles’</strong>
      <em>Anthology 2</em>, but was shut down by the rest of George Harrison. Now,
      the speculation: this weekend, a few blogs were tipped off to a 13-minute MP3
      that’s reportedly “Carnival of Light.” It’s a deeply weird number full of shuffling
      drum sounds and abstract spoken word vocals (“are you alright?” “watusi!” “Barcelona!”)
      – could it be legit? <a target=\"_blank\" href=\"http://twitter.com/pmablog\"
      >What do you think?</a> We’ll keep you updated as we learn more.</p>\n<p><iframe
      width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F106056273\"></iframe></p>\n<p><a
