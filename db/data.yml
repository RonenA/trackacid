    - ! 'DJ Rashad: "I Don''t Give a Fuck"'
    - '2013-08-19 05:00:00.000000'
    - 3
    - ! '<p>Chicago producer <a href="http://pitchfork.com/artists/31089-dj-rashad/">DJ
      Rashad</a>''s music taps into two increasingly familiar narratives: One about
      the relationship between techno and trap characterized by artists like <a href="http://www.pitchfork.com/artists/30305-tnght/">TNGHT</a>,
      and another about the lingering relevance of 1990s drum n bass, a style that
      shaped frantic percussion tracks into music that sounded uniform and continuous.
      Built around samples of <a href="http://pitchfork.com/artists/29972-tupac-shakur/">Tupac
      Shakur</a>''s dialogue from the 1992 drama <i>Juice</i>, Rashad''s latest single--
      included on last month''s <i>I Don''t Give a Fuck</i> EP and his forthcoming
      <a href="http://www.hyperdub.net/" target="_blank" rel="nofollow">Hyperdub</a>
      album <i>Double Cup</i> (out October 22)-- juxtaposes a slurried, dialtone-like
      melody and spray of hi-hats with a sour, eerie atmosphere.</p> <p>Like Shakur''s
      delivery, Rashad''s music appears both cool and yet capable of real violence,
      a kind of smoldering potential energy more threatening than earlier Rashad tracks
      like <a href="http://pitchfork.com/reviews/tracks/14926-cant-hold-me-back/">"Can''t
      Hold Me Back"</a>. The key element is the bass, which hits so hard and so often
      that it becomes almost drone-like, a fat serpent slithering underneath.</p>
      <p><object width="620" height="384" data="//www.youtube.com/v/DtJKBrnAi3M?hl=en_US&amp;version=3"
      type="application/x-shockwave-flash"><param name="allowFullScreen" value="true"
      /><param name="allowscriptaccess" value="always" /><param name="src" value="//www.youtube.com/v/DtJKBrnAi3M?hl=en_US&amp;version=3"
      /><param name="allowfullscreen" value="true" /></object></p>'
