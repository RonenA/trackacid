      >reports</a> that songbird <b>Joanna Newsom</b> was spotted on set of <b>Paul
      Thomas Andersons</b> (<i>Boogie Nights</i>, <i>There Will Be Blood</i>, <i>The
      Master</i>) newest flick, <i>Inherent Vice</i>. The film is based on Thomas
      Pynchons (<i>Gravitys Rainbow</i>) book of the same name and follows a stoner
      private detective Larry Doc Sportello (played by <b>Joaquin Phoenix</b>) who
      investigates the disappearance of his ex-girlfriends boyfriend in Los Angeles.</p>\n<p>The
      film boasts an impressive cast  Joaquin Phoenix, Benicio Del Toro, Owen Wilson,
      Reese Witherspoon, Josh Brolin, Martin Short, Jena Malone, Maya Rudolph and
       possibly!  Sean Penn. Like we said, the film is currently in production and
      will be ready for a 2014 release. </p>\n<p>In related news, <b>PTA</b> recently
      directed a video for ex-girlfriend <b>Fiona Apple</b>. Check it out below: </p>\n<p><iframe
