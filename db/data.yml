    - '2013-08-01 17:24:17.000000'
    - 1
    - ! "<p></p><p>We last heard from the Montreal musician <strong>CFCF</strong>
      at the beginning of July, when he released an excellent EP called<em>Music
      for Objects</em>. Hes not resting on his laurels after that release, though
       heres Jump Out of the Train, the first single from an upcoming record called<em>Outside</em>
      thatll be out later this year. Its a slow-burning, maximalist six-and-a-half-minute
      jam that sounds like its title  <strong>Mike Silver</strong> layers his vocals
      over gradually crescendoing instrumentals (massive drums, synth planes, an eerily
      beautiful arpeggiator scale bubbling over and over), lyrics surrounding themes
