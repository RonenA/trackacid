    - ! "<p>by <b>Andrew Sacher</b></p>\r\n\r\n<p><img src=\"http://www.brooklynvegan.com/img/as/sidi-toure-alafia.jpg\"
      width=\"480\" alt=\"Sidi Toure\" /></p>\r\n\r\n<p><a href=\"http://www.thrilljockey.com/thrill/Sidi-Tour/\"><b>SIdi
      Toure</b></a> is the <a href=\"http://www.brooklynvegan.com/archives/2012/06/sidi_toure_rele.html\">legendary
      blues singer/guitarist from Mali</a> who has been making music in his home country
      for decades and finally began gaining worldwide recognition in recent years.
      His newest album, <i>Alafia</i>, will be released by <a href=\"http://www.thrilljockey.com/splash.html\">Thrill
      Jockey Records</a> on September 17, and its first single \"Ay Hora\" is out
      now. Whether or not \"Malian blues\" is a phrase that often enters your vocabulary,
      this is good stuff and you should check it out below.</p>\r\n\r\n<p>Sidi will
      be touring North America around the time of the new album's release, and that
