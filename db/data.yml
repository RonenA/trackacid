    - ! '<p style="text-align: center;"><img class="size-full wp-image-358185 aligncenter"
      style="border: 1px solid black;" alt="trent reznor talks" src="http://2a56b976980e0793ddee-5cc5435fcbc367bb03f9a415e7067a97.r91.cf2.rackcdn.com/wp-content/uploads/2013/08/trent-reznor-talks.png"
      width="600" height="334" /></p>

      <p>“So the intention here was to have a conversation,” <a href="http://consequenceofsound.net/tag/trent-reznor/"
      target="_blank">Trent Reznor</a>. “We were going to choose an interesting person
      to ask interesting questions and I would respond with interesting answers.”</p>

      <p>I know, boring, right? Well, Reznor thought the same thing. Thus, instead,
      he sat down with his pocket recorder, started talking about the history of NIN
      leading up to and including <em>Hesitation Marks</em>, and he didn’t stop talking
      for 45 minutes. The result, dubbed “Trent Reznor in Conversation With…”, appears
      on the bonus disc of <a href="http://consequenceofsound.net/tag/nine-inch-nails/"
      target="_blank">Nine Inch Nail’</a>s forthcoming album, <a href="http://consequenceofsound.net/2013/08/album-review-nine-inch-nails-hesitation-marks/"
      target="_blank"><em>Hesitation Marks</em></a>.</p>

      <p>Besides all the insights Reznor provides, he plays a demo of a track that
      never made it to the new record. The instrumental begins at almost precisely
      11:00 minutes in, and ends at 17:54. You can listen to the whole convo and the
      demo (via <a href="https://www.facebook.com/ninhotline/posts/647280131963145"
      target="_blank">The NIN Hotline</a>), but if you want to hear the whole new
      album, Reznor suggests you <a href="http://consequenceofsound.net/2013/08/trent-reznor-speaks-on-value-of-music-it-costs-10-bucks-or-go-fuck-yourself/"
      target="_blank">“go fuck yourself”</a> and actually <a href="http://www.amazon.com/s/?_encoding=UTF8&camp=1789&creative=390957&field-keywords=hesitation%20marks%20nine%20inch%20nails&linkCode=ur2&rh=n%3A5174%2Ck%3Ahesitation%20marks%20nine%20inch%20nails&tag=conseofsound-20&url=search-alias%3Dpopular"
      target="_blank">buy the thing</a>, which comes out September 3rd.</p>

      <p style="text-align: center;"><iframe width="560" height="315" src="http://www.youtube.com/embed/EdKCVSBrV1I?wmode=transparent"
      frameborder="0" allowfullscreen> </iframe></p>'
