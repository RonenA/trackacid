    - ! '<p><a href="http://www.stereogum.com/1453541/hear-matt-berninger-on-the-nerdist-podcast/news/"><img
      src="http://cdn.stereogum.com/files/2013/08/TheNational-OL-3-608x4051-125x125.jpg"></a></p><p>The
      Nerdist puts out a ton of great podcasts, you know this, but what you may not
      know is that they just did a massive interview with Matt Berninger. It’s as
      funny as always, and especially interesting when Berninger gets into playing
      Outside Lands (which <a href="http://www.stereogum.com/1433092/outside-lands-2013-friday-paul-mccartney-the-national-chromatics-more/concert/">we
      covered</a> a few weeks ago), and what it’s like to be the opening act for McCartney.
