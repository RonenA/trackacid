    - http://pitchfork.com/reviews/tracks/15595-todd-terje-strandbar-disko/
    - http://pitchfork.com/reviews/tracks/15595-todd-terje-strandbar-disko/
    - ! 'Todd Terje: "Strandbar (disko)"'
    - '2013-06-12 19:00:00.000000'
    - 3
    - ! '<p>A little background on the title of <a href="http://pitchfork.com/artists/14576-todd-terje/">Todd
      Terje</a>''s new single, doubling as your daily lesson in Norwegian: <i>strandbar</i>
      means "beach bar" in English. It seems to be a subtle jab at the haters: Apparently
      after the release of his spellbinding 2012 single <a href="http://www.youtube.com/watch?v=gHiqPG0526U"
      target="_blank" rel="nofollow">"Inspector Norse"</a>, a radio executive claimed
      that the optimal venue for Terje''s music was, well, the <i>strandbar</i>. Not
      exactly a compliment.</p> <p>But if even Terje''s throwing down the gauntlet
      here, he''s doing it with characteristic playfulness.Hooks abound throughout
      "Strandbar"--from a 12" out today on Terje''s own Olsen imprint-- and as thrilling
      as it is for seasoned electronic listeners, there''s an appealing jam construction
      that will reel in people who are encountering Terje for the first time. It''s
      full of glorious piano vamps and bass loops sequenced in ways that feel both
      intuitive and inventive over the span of nearly nine minutes, as if Terje is
      surprising<i>himself</i>even as the build of "Strandbar" owes itself to expert-level
      craftsmanship. You might even be worried that he''s beingtoogenerous packing
      in so many gleeful moments into one isolated track,but you could''ve said the
      same about<a href="http://pitchfork.com/reviews/tracks/12216-snooze-4-love/">
      "Snooze 4 Love"</a> and "Inspector Norse". Terje''s already held us down for
      two straight summers, and here he goes doing it again.</p> <p>

      Todd Terje: &quot;Strandbar (disko)&quot; <a target="_blank" href="https://soundcloud.com/toddterje/todd-terje-strandbar-disko">
      on SoundCloud</a>. </p>'
