    - ! "<p></p><p><i>by</i> <b>ANDREW BRANDT</b></p>\n<p><iframe src='http://www.audiomack.com/embed3-album/pretty-much-amazing/14-downloads-you-wont-regret-83013?c1=fc881e&bg=f2f2f2&c2=222222'
      scrolling='no' width='100%' height='352' scrollbars='no' frameborder='0'></iframe></p>\n<p><strong>Jacuzzi
      Boys  Be My Prism</strong><br />\nBe My Prism boasts a layer of sleepy haze
      over its rockin underbelly, but even thats a poor excuse for me sleeping on
      this one last week.</p>\n<p><strong>Los Campesinos!  What Death Leaves Behind</strong><br
      />\nWhat Death Leaves Behind is the first taste of Los Campesinos! latest
      venture, No Blues. Per usual, the band manages to be both hilariously devastating
      and strangely uplifting, all the while sounding epic as all hell.</p>\n<p><strong>The
      Cloak Ox  King Rope</strong><br />\nKing Rope is an inventive rocker from
      Minneapolis the Cloak Ox thats just funky enough to tide us over until they
      release their debut LP Shoot The Dog on September 17.</p>\n<p><strong>La Luz
       Big Big Blood</strong><br />\nThanks to a flashy set of sticks and impressive
      harmonies, Big Big Blood is a sun-shining jam that snags the perfect amount
      of shade.</p>\n<p><strong>Zachary Cale  Wayward Son</strong><br />\nWayward
      Son is reflective and humblingand simply another great effort from the under-
      unappreciated Zachary Cale.</p>\n<p><strong>DARKSIDE  Golden Arrow / 1120<br
      />\n</strong>Nicolas Jaar andDave Harrington are <a target=\"_blank\" href=\"http://bit.ly/16K8oGM\"
      >about to release</a> a new DARKSIDE album. Here are beautiful first 11 minutes.</p>\n<p><strong>Andy
      Stott  Anytime Soon</strong><br />\nAnytime Soon is a dark and haunting 8-minute
      build that never properly breaks, yet breezes by regardless.</p>\n<p><strong>Silent
      Rider & Camille Corazon  Black Crown</strong><br />\nBlack Crown is a new
      original offering that meshes the confident voice of Camille Corazon and Silent
      Rider, a group previously best recognized for their remixes.</p>\n<p><strong>Factory
      Floor  Turn It Up</strong><br />\nEvery added aspect to Turn It Up comes
      crashing in like a weirdly welcome intruder. It may extremely minimal, but it
      only takes one drum to dance.</p>\n<p><strong>Karen O  The Moon Song</strong><br
      />\nThe Moon Song is a simple, very pretty little song the Yeah Yeah Yeahs
      frontwoman wrote for Spike Jonzes inventive new comedy<em><a target=\"_blank\"
      href=\"http://www.youtube.com/watch?v=anlrUiZvCfU\" >Her</a></em>.</p>\n<p><strong>Franz
      Ferdinand  Oblivion (Grimes Cover)</strong><br />\nWhile this is absolutely
      great, I cant help but greedily gawk over an imaginary full-band studio cut.
      *sigh*</p>\n<p><strong>SPEAK  Peaks</strong><br />\nPeaks feels strangely
      familiar, like seeing an old friend for the first time in a long time.</p>\n<p><strong>The
      Burlies  The Ocean</strong><br />\nAmidst anticipation of a new Dismemberment
      Plan album, The Burliesanother Travis Morrison fronted bandhave dropped The
      Ocean, one steamroller-stomp of a track.</p>\n<p><strong>Tyler, The Creator
       Garbage</strong><br />\nThis was bound to happen eventually, right?</p>\n<hr
