    - ! "<p></p><p>You already know about how much we love the Swedish duo <strong>Icona
      Pop </strong>- their upcoming record, <em>This Is… Icona Pop</em>, is one of
      our most anticipated pop records of the year, and we’ve blasted basically all
      their singles (“I Love It,” “Manners,” “Girlfriend,” etc.) until we wore out
      the metaphorical vinyl grooves. So obviously we’re excited about this video
      for “Girlfriend,” starring the girls themselves on a Thelma and Louise-style
      southwestern roadtrip: driving around in a sweet convertible, hopping some freight
      trains, and posing in front of lasers. It  makes us want to both drop everything
      we’re doing and try to recreate it ourselves with our friends, and also just
      dance to the song forever. Check it out - <em>This is… Icona Pop</em> is out
