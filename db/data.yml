    - ! "<p></p><p><strong>Yoko Ono</strong> and her <strong>Plastic Ono Band</strong>
      are putting out a new record, <em>Take Me to the Land of Hell,</em> this year,
      and they’ve corralled a lot of friends to appear and produce on the album. You
      can now sample the avant-garde party jam “Bad Dancer,” which features a beat
      from <strong>Mike D</strong> and <strong>Ad-Rock</strong> of the <strong>Beastie
      Boys, </strong>and “Tabetai,” which features <strong>tUnE-yArDs’</strong> characteristic
      layered drumming and serpentine bass backbeat. The songs are great, and we love
      how <strong>Yoko’s</strong> vocals work with each guest’s instrumental backdrops,
      but we wish we could hear some vocals from the guests too. Check out both songs
