    - ! 'Chelsea Wolfe: "The Waves Have Come"'
    - '2013-08-21 18:03:00.000000'
    - 3
    - ! '<p><a href="http://pitchfork.com/artists/29711-chelsea-wolfe/">Chelsea Wolfe</a>''s
      last two albums were largely defined by the constraints put on her booming,
      starbound vocals. 2011''s <a href="http://pitchfork.com/reviews/albums/15893-chelsea-wolfe-apokalypsis/"><i>Apokalypsis</i></a>
      dunked them in sepulchral noise, while last year''s <a href="http://pitchfork.com/reviews/albums/17180-unknown-rooms-a-collection-of-acoustic-songs/"><i>Unknown
      Rooms: A Collection of Acoustic Songs</i></a> recast her as a tasteful goth-folk
      auteur. They both established a pleasing atmosphere, but felt limiting all the
      same; you sensed her ambitions to go beyond the kohl-streaked, black-clad template
      and heard a voice that meant to do huge things. Or, in the words of Lionel Richie,
      "Why in the world would anybody put chains on me?"</p> <p>"The Waves Have Come"
      is the penultimate track of her upcoming LP <i>Pain Is Beauty</i> (out September
      3 via <a href="https://soundcloud.com/sargent-house" target="_blank" rel="nofollow">Sargent
      House</a>), and it makes up for lost time, with eight and a half minutes of
      pointedly decadent, way-over-the-top widescreen melodrama that will be insulted
      if you describe it as anything other than "epic." While it''s unfair to say
      this is the sort of thing she should''ve been doing all along, there are very
      few people capable of pulling off this sort of sweet surrender, and Wolfe''s
      realized that she''s one of them. The windswept harmonies at the outset recall
      none other than Berlin''s <i>Top Gun</i> makeout anthem <a href="http://www.youtube.com/watch?v=K4a6ampIGao"
      target="_blank" rel="nofollow">"Take My Breath Away"</a>, while everything else''s
      blown up to the proportions of other eight-minute outpourings of incapacitating
      longing that we need every few years. This is the kind of song Chelsea Wolfe
      was put on earth to make, before it submits to catastrophic flooding.</p> <p>

      Chelsea Wolfe: &quot;The Waves Have Come&quot; <a target="_blank" href="https://soundcloud.com/sargent-house/chelsea-wolfe-the-waves-have-come">
      on SoundCloud</a>. </p>'
