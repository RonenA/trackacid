    - ! '<p><a href="http://www.stereogum.com/1453552/unsound-festival-bans-cameras/news/"><img
      src="http://cdn.stereogum.com/files/2013/08/UnsoundCameraBan-125x125.jpg"></a></p><p>She
      & Him, Prince, and Yeah Yeah Yeahs are among the many artists who <a href="http://www.stereogum.com/1400701/she-him-are-the-latest-act-to-ban-camera-phones-via-patronizing-signage/news/">enforce</a>
      a No Camera policy at their shows, but now festivals are employing the same
      request. Krakow, Poland electronic music festival Unsound (10/13-20) issued
      a <a href="http://unsound.pl/en/general/news/show/unsound-krakow-to-ban-photos-and-filming-at-festival-as-part-of-interference-theme-more-artists-and-special-projects-announced-as-individual-tickets-go-on-sale">statement</a>
      about a (loose) ban on filming and photography of any sort. The mandate will
      not be strict but they hope attendees will resist the temptation to put cameras
      or mobile phones into action. No press photo passes will be issued, either,
      but a festival photographer will discreetly and efficiently document a few
      special events, commissioned or premiere works, due to their unique nature.
      As for most events, these will not be filmed or photographed at all. Audio from
      various concerts will also be recorded, archived, and transmitted in various
      forms by NTS Radio, emphasizing Unsounds experiment to shift emphasis from
      the spectacle back to the auditory frame. Read a statement from festival artistic
      director Mat Shulz and details about the lineup and more below.<p><a href="http://www.stereogum.com/1453552/unsound-festival-bans-cameras/news/">Read
