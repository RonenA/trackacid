      however, he made it as part of a <a target=\"_blank\" href=\"http://mabsonenterprises.bandcamp.com/album/we-cant-stop\"
      ><em>37-track compilation</em></a> of We Cant Stop remixes. <strong>Deacons</strong>
      is unique because he didnt add any sounds or effects like remixers usually
      do  in fact, he took sounds away, reducing the content by half and rearranging
      what remained, which would explain why he calls it a straight chop remix.
      Listen to it, if only for the comedic value as <strong>Deacon</strong> shuffles
      <strong>Cyruss</strong> lyrics into unintelligible (but rhythmic!) gibberish.
