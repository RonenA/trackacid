    - ! 'A$AP Ferg: "Hood Pope"'
    - '2013-08-19 18:10:00.000000'
    - 3
    - ! '<p>For a while, it seemed like <a href="http://pitchfork.com/artists/30007-asap-rocky/">Rocky</a>
      was the only <a href="http://pitchfork.com/artists/30605-aap-mob/">A$AP Mob</a>
      member with star potential, but in recent months, <a href="http://pitchfork.com/artists/30648-aap-ferg/">A$AP
      Ferg</a> has proven himself worthy as well. Like Rocky has done all along, Ferg
      is taking cues from prime-era <a href="http://pitchfork.com/artists/13390-bone-thugs-n-harmony/">Bone
      Thugs-n-Harmony</a>, as the new single “Hood Pope” finds the Harlem native vocalizing
      in a melancholy singsong cadence with an easy swing to it a la <a href="http://www.youtube.com/watch?v=o9IXAJg4Vm0"
      target="_blank" rel="nofollow">“Tha Crossroads”</a>. Like a darker strain of
      trap as reimagined by <a href="http://pitchfork.com/artists/30667-ryan-hemsworth/">Ryan
      Hemsworth</a>, it’s all aerial glints floating around slowly ticking hi-hats
      and colossal kick-drums. Those therapeutic sounds allow Ferg to express post-fame
      paranoia: “And I carry the heat/ And I sleep with the chrome/ ‘Cause I’m in
      some beef/ And they want my dome.”</p> <p>

      A$AP Ferg: &quot;Hood Pope&quot; <a target="_blank" href="https://soundcloud.com/asapferg/a-ap-ferg-hood-pope">
      on SoundCloud</a>. </p> <p>[from <i>Trap Lord</i>; out 08/20/13 via <a href="https://twitter.com/PoloGroundsNYC"
      target="_blank" rel="nofollow">Polo Grounds</a>/<a href="http://www.rcarecords.com/home"
      target="_blank" rel="nofollow">RCA</a>/A$AP Worldwide]</p>'
