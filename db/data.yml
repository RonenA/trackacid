    - ! "<p></p><p><strong>Phosphorescent’s</strong> “Song for Zula” is our favorite
      on the band’s sixth record <em>Muchacho</em> and also a pretty solid candidate
      for one of our favorites of 2013, so we’re psyched that high-quality video has
      surfaced of the band performing it at Pitchfork Music Festival a few weekends
      ago. Though the hot-as-hell-looking noonday sun isn’t exactly the most appropriate
      setting for the track (we’re thinking driving into the sunset might work better),
      it’s always awesome to see musicians you love building something so complex,
      heartstring-tugging, and nakedly emotional completely from scratch. And that
      dual keyboard line is just so mesmerizing. Check it out.</p>\n<p><iframe width=\"640\"
