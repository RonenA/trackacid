    - '2013-07-18 01:41:07.000000'
    - 1
    - ! "<p></p><p><i>by</i> <b>PIERRE BIENAIM</b></p>\n<p>Frank Oceans <em>Channel
      Orange</em> has been in Pop and R&B aisles for one year now. That genre placement
      might be more for his pedigreeOceans songwriting talents bolstered the track
      lists of artists like Justin Bieber, Brandy, and John Legendthan the albums
      form. Listening to <em>Channel Orange</em> means being under a spell without
      sure footing. It means discovering new melodic turns even as youre left savoring
      the last. Youll hear a phrase of harmonized vocals, anticipate repetition,
      and get succession instead. These songs, nearly always mid-tempo, walk without
      doubling back.</p>\n<p>On a larger scale, <em>Channel Orange</em> doesnt eschew
      the form of alternating verse and chorus, it doesnt forget that music wins
      when its listeners can join in as a songs hook comes back around. But for each
      successive measure, Ocean has something new in mind.   </p>\n<p><iframe width=\"640\"
      height=\"360\" src=\"//www.youtube.com/embed/pNBD4OFF8cc\" frameborder=\"0\"
      allowfullscreen></iframe></p>\n<p>That novelty might be part of the reason radio
      stations didnt air much from the album beyond its early track, Thinkin Bout
      You. It deserves the playtime, but the ballad feels rushed compared to its
      masterful performance, in September 2012, on <em>Saturday Night Live</em>. Oceans
      falsetto hatched what Rolling Stone called the highest notes during a build-up
      of real intensity, stronger trappings for Oceans metaphor for nostalgia (Well
      go down this road til it turns from color to black and white). Its as if
      Ocean chose to further embrace the one adjective fit to describe Thinkin Bout
      You: sensual. John Mayers move from swelling chords to quarter note blocks
      helped the case (and later, his squirrelly blues solo closing off Pyramids
      provides the albums most direct and working juxtaposition of electronic and
      traditional sounds).   </p>\n<p><iframe width=\"640\" height=\"360\" src=\"//www.youtube.com/embed/5onaWSflUQ0\"
      frameborder=\"0\" allowfullscreen></iframe></p>\n<p>Songs of equally pop vintageSweet
      Life and Lost in particularare there to win their place as anthems, but
      its <em>Channel Orange</em>s final track, End/Golden Girl, that makes us
      pause and marvel at Oceans ideation. All music uses time as its canvas. Some
      will also tinker with space, bringing in the sounds of daily life to paint a
      picture (see the histrionics, for instance, in Pink Floyds <em>The Wall</em>).</p>\n<p>In
      End/Golden Girl, Ocean manipulates space rather than plugging in sounds that
      represent it. Listeners are witnessing a conversation between lovers. They realize
      that its bye-for-now, as a cars dashboard beeps announce the opening of a
      door. The gentle puttering was that of an exhaust pipe; the subdued music wed
      heard was, in fact, the walled-off sounds of the vehicles radio. Our protagonist
      exits the idling car, enters her home, and after a lengthy silencein which
      repeat listeners will imagine her just-got-home routinesturns on some music.
      A measure or two go by, and the budding sound takes on a fullness, that of original
      Frank Ocean, as opposed to the fiction hed been weaving.</p>\n<p>Despite the
      richness of <em>Channel Orange</em>, at one time Ocean had let on that it might
      be his last album. He shared as much in an interview with <a target=\"_blank\"
      href=\"http://www.guardian.co.uk/music/2012/dec/13/frank-ocean-would-be-best\"
      >the Guardian</a>, just as they had dubbed the album 2012s best. The questions
      and answers are transcribed, but they still fly fast. Ocean bats at the idea
      of his penning a novel next, instead of another musical project. Theres no
      good reason to doubt that Ocean could prove a polymath. But, his <a target=\"_blank\"
      href=\"http://frankocean.net/2013/02/19/audio-frank-ocean-interview-zane-lowe-bbc-radio-1-2013/\"
      >next musical project</a> confirmed, theres great reason to rejoice that <em>Channel
      Orange</em> wont turn to static with nothing on the other side.</p>\n<p><iframe
      width=\"640\" height=\"370\" src=\"https://rd.io/i/QMaYPlnQ3A/\" frameborder=\"0\"></iframe></p>\n<hr
      /><p>Read more articles like \"<a href=\"http://prettymuchamazing.com/feature/one-year-on-frank-ocean-channel-orange?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
