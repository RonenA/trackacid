      a summertime Brooklyn rooftop, grooving along to that simmering, percussive
      backbeat. <i>Tunnel Vision</i>is out August 6; youll have no trouble putting
      this on repeat in the meantime.</p>\n<p><object width=\"640\" height=\"360\"><param
