      the Moon</em> is the 18-year-old London native’s first LP under that name. Here’s
      its first single, “Easy Easy,” and its attendant video by <strong>Focus Creeps</strong>,
      starring <strong>Archy Marshall</strong> straight-up <strong>David Byrne</strong>-ing
      it in an oversized suit whilst considering and finally abandoning the escape
      potential of a series of trains with a bunch of friends. In short, it’s a lovely
      song with a perfect visual; check it out. <em>6 Feet Beneath the Moon</em> is
      out August 24.</p>\n<p><iframe width=\"640\" height=\"360\" src=\"//www.youtube.com/embed/hRzlbh4or3c\"
