    - ! '<p style="text-align: center;"><img class=" wp-image-358407 aligncenter"
      style="border: 1px solid black;" alt="inrainbows8bit" src="http://2a56b976980e0793ddee-5cc5435fcbc367bb03f9a415e7067a97.r91.cf2.rackcdn.com/wp-content/uploads/2013/08/inrainbows8bit.png"
      width="600" height="600" /></p>

      <p><a href="http://consequenceofsound.net/tag/radiohead/" target="_blank">Radiohead</a>s
      music may <a href="http://consequenceofsound.net/2013/07/radiohead-sounds-terrible-in-chipotle/"
      target="_blank">sound no bueno inside of a Chipotle</a>, but theres another
      format where Thom Yorke and Co.s atmospheric rock is utterly delightful: re-arranged
      in the glory of 8-bit. YouTube user <a href="https://www.youtube.com/user/randomguyoudontknow?feature=watch"
      target="_blank">RGYDK</a> converted the bands 2007 pay-as-you-please album<em>In
      Rainbows</em> into an intriguing bit of chiptune, which helped condense the
      LP from43 minutes into a decidedly leaner 36 minutes.</p>

      <p><a href="http://www.nytimes.com/2006/07/02/arts/music/02pare.html?ex=1309492800&en=29a5622562355f76&ei=5090&partner=rssuserland&emc=rss&pagewanted=all"
      target="_blank">Heralded</a> as one of the bands more personal and romantic
      efforts to date, the album somehow still exudes an air of sensuality and serenity,
      even if some of the songs sound like youre about to enter the <a href="https://www.youtube.com/watch?v=uNsAYFPAv-I"
      target="_blank">final boss fight of <em>Metroid 2</em></a>.Standouts include
      Nude (7:44), Reckoner (21:39), and the transition from Jigsaws Falling
      into Place into Videotape (31:35). Stream it below, or download your own
      copy <a href="http://www.mediafire.com/?r9lzz1rjqld8h" target="_blank">here</a>.</p>

      <p style="text-align: center;"><iframe width="560" height="315" src="http://www.youtube.com/embed/5_-hzhemjJg?wmode=transparent"
      frameborder="0" allowfullscreen> </iframe></p>'
