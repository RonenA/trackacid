      a joke otherwise. Im just happy i lost the "MOST EMO RAPPER AWARD" recently
      ha. To everyone who felt some type of way by Kendricks verse ha. Its rap. niggaz
      aint saving lives or feeding the hungry. who caresses. Ok so those are my thoughts.</p></blockquote>'
