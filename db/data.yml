    - http://pitchfork.com/reviews/tracks/15601-dornik-something-about-you/
    - ! 'Dornik: "Something About You"'
    - '2013-06-14 17:32:00.000000'
    - 3
    - ! '<p>Add <a href="https://soundcloud.com/dornik/something-about-you" target="_blank"
      rel="nofollow">Dornik</a>, a vocalist who used to drum in <a href="http://pitchfork.com/artists/29991-jessie-ware/"
      target="_blank">Jessie Ware</a>''s touring band, to the list of British artists
      expertly conjoining soul, pop and R&amp;B in fresh ways. "Something About You",
      his first single as part of <a href="http://www.pmrrecords.com/" target="_blank"
      rel="nofollow">PMR Records</a> (also Jessie Ware''s label), nods slinkily toward
      West Coast luxury-- gold watches, pools, neon lights, <i>Boogie Nights</i>,<i> </i>Sunset
      Boulevard, come to mind-- without seeming tacky or kitschy. That''s mostly thanks
      to Dornik''s weightless-but-rich vocal arrangement, seemingly sprung from the
      ashes of the Jackson 5. This is how you make an entrance. </p> <p>

      Dornik: &quot;Something About You&quot; <a target="_blank" href="https://soundcloud.com/dornik/something-about-you">
      on SoundCloud</a>. </p>'
