    - ! "<p></p><p>During a recent trip to BBCs Maida Vale studios to record a session,
      the on-the-rise UK trio <strong>London Grammar</strong> delivered some tracks
      from their upcoming <i>If You Wait</i>,and this fantastic cover of <strong>Chris
      Isaaks</strong> 1989 torch-bearing standard Wicked Game. Basically, theres
      no excuse for you to not listen to this; it might be one of the most gorgeous
      songs weve heard since, uh, last time<strong> London Grammar</strong> <a target=\"_blank\"
      href=\"http://bit.ly/16piv2l\" >released a single</a>. <strong>Hannah Reids</strong>
      sublime, soaring vocals hold court over her bands awesome reinvention of the
      instrumentals  those delicate guitar echoes are familiar, but that skittering
      drum machine beat is new, and frankly pretty brilliant. Check it out.</p>\n<p><iframe
