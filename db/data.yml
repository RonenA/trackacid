    - http://pitchfork.com/reviews/tracks/15658-kerous-lament/
    - http://pitchfork.com/reviews/tracks/15658-kerous-lament/
    - ! 'Ellery James Roberts: "Kerou''s Lament"'
    - '2013-06-26 13:58:00.000000'
    - 3
    - ! '<p>Ellery James Roberts doesn''t do small. His old band, <a href="http://pitchfork.com/artists/29071-wu-lyf/"
      target="_blank">Wu Lyf</a>, was a brilliant flash in the pan that burned out
      brightly and quickly after its triumphant debut album, 2011''s<a href="http://pitchfork.com/reviews/albums/15567-go-tell-fire-to-the-mountain/"
      target="_blank"><i>Go Tell Fire on the Mountain</i></a>. Roberts announced his
      departure from that auspicious project with a letter that grandly stated, "WU
      LYF is dead to me," among a litany of weighted phrases. Now, there''s his first
      solo song, "Kerou''s Lament", which appeared online accompanied by a video interspersing
      footage of a young girl going through the motions of self-immolation with flashes
      of a poster which reads, "What does it mean to be free?"</p> <p>Roberts has
      a knack for turning a quiet revelation into a widescreen spectacle. The London-based
      artist even borrows the blown-out beat from <a href="http://pitchfork.com/artists/29547-clams-casino/"
      target="_blank">Clams Casino</a>''s soaring "<a href="http://www.youtube.com/watch?v=YbvrM6Nj2Ok"
      target="_blank" rel="nofollow">I''m God</a>" instrumental to bolster the sweeping
      synths, blaring horns, and guttural cries of his personal hymn, but "Kerou''s
      Lament" takes off from lofty heights from the start, building layers of anthemic
      chords around the intensity of Roberts'' gruffly tarnished voice as he chants
      with bleeding conviction, "To the powers of old, to the powers that be: You
      fucked up this world, but you won''t fuck with me." With a message of that size,
      it only feels right that Roberts delivers it with the same grandiose emotions
      that have become synonymous with his body of work.</p> <p><object width="620"
      height="384" data="http://www.youtube.com/v/bDv4Ukyjbic?version=3&amp;hl=en_US"
      type="application/x-shockwave-flash"><param name="allowFullScreen" value="true"
      /><param name="allowscriptaccess" value="always" /><param name="src" value="http://www.youtube.com/v/bDv4Ukyjbic?version=3&amp;hl=en_US"
      /><param name="allowfullscreen" value="true" /></object></p> <p>

      Ellery James Roberts: &quot;Kerou&#39;s Lament&quot; <a target="_blank" href="https://soundcloud.com/kerou/lament">
      on SoundCloud</a>. </p>'
