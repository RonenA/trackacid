    - ! "<p></p><p><i>opinion by</i> <b>RAJ DAYAL</b></p>\n<p style=\"text-align:center;\"><embed
      src=\"http://www.npr.org/v2/?i=210220081&m=210247495&t=audio\" height=\"386\"
      wmode=\"opaque\" allowfullscreen=\"true\" width=\"400\" base=\"http://www.npr.org\"
      type=\"application/x-shockwave-flash\"/></p>\n<p>With a distinctive voice that
      flows like centuries-old water finding its way through cracks, Justin Vernon
      forgoes another Bon Iver album in favor of, <em>Repave</em>, his second outing
      as the lead vocalist of Volcano Choir.</p>\n<p>Volcano Choir is essentially
      the post-rock group Collection of Colonies of Bees helmed by Vernon; however,
      the experimental interplay of phrasing and structure allow all of them to push
      forward towards new musical horizons.</p>\n<p>The groups first effort in 2009,
      <em>Unmap</em>, is awash in atmospherics that mainly engaged Vernons haunting
      voice to color and shade what was an already accomplished sound. Where <em>Unmap</em>
      is concerned with abstract possibilities, <em>Repave</em> demonstrates Volcano
      Choir as a fully formed band driven by thrilling experimental vigor but with
      tighter, more traditionally structured songs. </p>\n<p>Volcano Choirs second
      album is filled with memorable hooks, hummable melodies and arena-worthy choruses.</p>\n<p>In
      <i>Repave</i>s first single, Byegone, Vernon bends notes with a slow buildup
      to a fist-pumping chorus. The lyricism here, as with most of the tracks, shows
      off a poets graceful touch of an alternate reality. The verses are heartfelt
      evocations moved along by a pulsating rhythm and punctuated by a head bopping
      beat. But any attempt at literal interpretation spoils the effect. The band
      invites a myriad of interpretations with lines like, Well, were off and definitely
      stumbling/ Tossing off your compliments, wow/ sexing all your Parliments. If
      there were any justice in popular music, sexing all your Parliments would make
      its way into the lexicon.</p>\n<p>At the heart of the album, the melancholy
      track, Alaskans, functions as its thesis. Its a meditative love song about
      change and transformation. Its the kind of storytelling Vernon is known for
       an expression of life that seems familiar, but just slightly askew. The gravity
      of the tracks purpose is made clear as Vernon sings, We were going to hit
      every mark, in stark/ But the suture didnt suit you that long day in the park/
      Im talking about it/ Were talking real love  Damn, I cant believe you left
      me on the lam.</p>\n<p>Exemplified in Alaskans, as well as most of the songs,
      is the juxtaposition of acoustic strumming and electronic experimentation. The
      reverb is heavy in placeswhich can be found in most of Vernons projects from
      spots with Kanye West to James Blakebut the song also includes a faint heartbroken
      ghostly voice that seems to be transmitting from the past.</p>\n<p>In Dancepak,
      thundering percussion grabs attention as the gifted post-rock musicians of Collections
      of Colonies of Bees cue up the powerful refrain. When Vernon repeats, Take
      note, theres still a hole in your heart, the band ably suggests internal reflection,
      while getting lost in a hypnotic groove.</p>\n<p>What <em>Repave</em> demonstrates
      best is the line between poetry and hard won reality. The songs swell with possibilities
      of love and hope. However, Vernon and company genuinely bring to light different
      perspectives on how to deal with loss, redemption and forgiveness. In the poignant
      closer, Comrade, auto-tuned effects blend effortlessly with the honest sound
      of a band completely at ease on their search for truth, Keep shining on 
      <b>[A-]</b></p>\n<p><img src=\"http://prettymuchamazing.com/wp-content/uploads/2013/08/VOLCANO-CHOIR.jpg\"
      alt=\"VOLCANO CHOIR Review: Volcano Choir   <i>Repave</i> \" width=\"640\" height=\"640\"
      class=\"aligncenter size-full wp-image-73422\" title=\"VOLCANO CHOIR Picture\"
      /></p>\n<hr /><p>Read more articles like \"<a href=\"http://prettymuchamazing.com/reviews/volcano-choir-repave?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >Review: Volcano Choir  <i>Repave</i></a>\" on <a target=\"_blank\" href=\"http://prettymuchamazing.com?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >PMA - Pretty Much Amazing</a>.</p>\n\tTags: <a href=\"http://prettymuchamazing.com/tunes/featured\"
      title=\"Featured\" rel=\"tag\">Featured</a>, <a href=\"http://prettymuchamazing.com/tunes/raj-dayal\"
