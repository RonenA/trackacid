    - ! "<p><img src=\"http://www.brooklynvegan.com/img/as/gary-numan-splinter.jpg\"
      width=\"480\" alt=\"Gary Numan\" /></p>\r\n\r\n<p>Synthpop/goth legend <a href=\"http://www.numan.co.uk/\"><b>Gary
      Numan</b></a> has a <a href=\"http://www.brooklynvegan.com/archives/2013/05/gary_numan_rele.html\">new
      album</a> and touring plans this year, including a <a href=\"http://www.brooklynvegan.com/archives/2013/07/cold_cave_speak.html\">west
      coast run with <b>Cold Cave</b></a> (who likely learned a thing or two from
      those classic Gary Numan records) which he's on now. While he's over there,
      he'll be coming to this weekend's <a href=\"http://www.brooklynvegan.com/archives/2013/05/bumbershoot_201_3.html\"><b>Bumbershoot
      Festival</b></a> in Seattle where in addition to his set he'll stop by the <strong><a
      href=\"http://www.brooklynvegan.com/archives/2013/08/bumbershoot_thi.html\">Soundwave
      tent for a live interview with us on Saturday at 1pm</a></strong>. Come by!<br
      />\r\n.<br />\r\nMeanwhile, Gary's <a href=\"http://www.brooklynvegan.com/archives/2013/05/gary_numan_rele.html\">tour</a>
      will bring him to the east coast later this year, and he plays NYC on <b>October
      29 at Music Hall of Williamsburg</b>. Cold Cave won't be opening that show (they
      have <a href=\"http://www.brooklynvegan.com/archives/2013/07/cold_cave_speak.html\">their
      own NYC show</a> coming up), but <b>The Color Film</b>, the <a href=\"http://www.brooklynvegan.com/archives/2012/11/geoff_rickly_re.html\">new-ish
      project from Glassjaw's Daryl Palumbo</a>, will. <a href=\"http://www.awin1.com/cread.php?awinmid=4103&awinaffid=141047&clickref=bv&p=http://www.ticketmaster.com/gary-numan-brooklyn-new-york-10-29-2013/event/00004AB7CF268E7B?artistid=735777&majorcatid=10001&minorcatid=201\"><b>Tickets</b></a>
      for that show are still available.</p>\r\n\r\n<p>We just caught Glassjaw at
      Music Hall of Williamsburg (<a href=\"http://www.brooklynvegan.com/archives/2013/08/glassjaw_headli.html\">pictures</a>),
      and they also have an <a href=\"http://www.brooklynvegan.com/archives/2013/08/glassjaw_announ.html\">upcoming
      Long Island show</a> (<a href=\"http://www.awin1.com/cread.php?awinmid=4103&awinaffid=141047&clickref=bv&p=http://www.ticketmaster.com/glassjaw-huntington-new-york-11-29-2013/event/00004B02CA91527C?artistid=708443&majorcatid=10001&minorcatid=60&tm_link=search_msg-0_00004B02CA91527C\">tickets</a>).</p>\r\n\r\n<p>As
      discussed, <b>Gary Numan</b>'s new album, <a href=\"http://www.brooklynvegan.com/archives/2013/05/gary_numan_rele.html\"><i>Splinter</i></a>,
      is due out on October 14 (artwork above), and since we last spoke he's revealed
      the first single, \"I Am Dust.\" The new album features NIN guitarist Robin
      Finck (he also plays a couple dates on <a href=\"http://www.brooklynvegan.com/archives/2013/06/nine_inch_nails_13.html\">NIN's
      tour</a>) and the new song isn't too far removed from their sound. Listen to
      it, along with an updated list of tour dates and album tracklist, below.</p>\r\n<p><a
      href=\"http://www.brooklynvegan.com/archives/2013/08/gary_numan_on_t.html#more\">Continue
