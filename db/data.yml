    - ! "<p></p><p><i>by</i> <b>GENEVIEVE OLIVER</b></p>\n<p>Bummed about the end
      of summer? Well, come to Seattle where it’s been 80 degrees and sunny every
      day since June, and celebrate with us (ie. Genevieve, PMA’s official Northwest
      Correspondent) at a festival named after an umbrella as we gear up for like
      eight months of fairly solid rain. Bumbershoot takes place in Seattle Center,
      ie. right under the city’s famous Space Needle in a park with some fabulous
      views, so cross your fingers for clear weather this Labor Day weekend and let’s
      get going through the sets we’ll definitely be hitting up.</p>\n<p><a href=\"http://prettymuchamazing.com/feature/bumbershoot-2013-guide/3\"
      ><img src=\"http://prettymuchamazing.com/wp-content/uploads/2012/04/arrow1.png\"
      style=\"margin-right:540px;\" title=\"arrow1 Picture\" alt=\"arrow1 Bumbershoot
      2013: 22 Must See Bands \" /></a><a href=\"http://prettymuchamazing.com/feature/bumbershoot-2013-guide/2\"
      ><img src=\"http://prettymuchamazing.com/wp-content/uploads/2012/04/arrow2.png\"
      title=\"arrow2 Picture\" alt=\"arrow2 Bumbershoot 2013: 22 Must See Bands \"
      /></a> </p>\n<p><span style=\"color: #94231f; font-size: 235%; font-family:
      Open Sans Condensed;\">SATURDAY</span></p>\n<p><strong>2:45pm Joey Bada$$ @
      Mainstage<br />\nOR Diamond Rings @ TuneIn Stage</strong></p>\n<p>How do you
      want to kick off your Bumbershoot –  with a self-proclaimed king of New York
      rap, or with some one-man bubblegummy electropop? The choice is yours – and
      either’s well-advised.</p>\n<p><strong>4pm Kendrick Lamar @ Mainstage</strong></p>\n<p>Duh
      – after his industry-destroying “Control (HOF)” verse, Kendrick’s on a roll.
      You’d be absolutely remiss to miss this set.</p>\n<p><strong>4:30pm Icona Pop
      @ TuneIn Stage</strong></p>\n<p>It’s a little early in the day for Icona Pop,
      whose party anthems are best-suited to late nights, dark clubs, and house parties,
      but you can’t miss these guys live – Caroline and Aiwo’s amazing style and adorable
      friendship are both well and good, but it’s awesome to watch them craft their
      music from the ground up as they perform.</p>\n<p><strong>6:15pm !!! @ TuneIn
      Stage</strong></p>\n<p>Everyone should see the dance-punk ensemble !!! at least
      once in their lives, if only for frontman Nic Offer’s truly incredible dance
      moves. If you can tear your eyes from him for one second, the rest of the band’s
      insanely talented, and always tight. They’ll probably bust out some songs from
      their great new record THR!!!ER, so this is definitely the place to be.</p>\n<p><strong>8pm
      Gary Numan @ TuneIn Stage</strong></p>\n<p>Of all the awesome “legacy acts”
      appearing at this year’s Bumbershoot, we’re pretty damn excited about Gary Numan,
      one of electronic pop’s foremost pioneers. You won’t want to miss his early-evening
      set.</p>\n<p><strong>9pm Washed Out @ Fountain Lawn Stage</strong></p>\n<p>Washed
      Out’s sure to receive a warm welcome in the city that houses his label, Sub
      Pop. If we’re lucky enough to get nice weather Saturday (and as of now, it looks
      good) we might just get a Washed Out set in the Washed Out-est possible atmosphere.</p>\n<p><strong>10pm
      Crystal Castles @ TuneIn Stage</strong></p>\n<p>Crystal Castles have one of
      the world’s most infamous live shows, so we’re predicting their set will be
      the best way to end your Saturday at Bumbershoot with maybe a few bruises to
      show for it tomorrow. Push your way up front for the best vibe.</p>\n<p><a href=\"http://prettymuchamazing.com/feature/bumbershoot-2013-guide/3\"
      ><img src=\"http://prettymuchamazing.com/wp-content/uploads/2012/04/arrow1.png\"
      style=\"margin-right:540px;\" title=\"arrow1 Picture\" alt=\"arrow1 Bumbershoot
      2013: 22 Must See Bands \" /></a><a href=\"http://prettymuchamazing.com/feature/bumbershoot-2013-guide/2\"
      ><img src=\"http://prettymuchamazing.com/wp-content/uploads/2012/04/arrow2.png\"
      title=\"arrow2 Picture\" alt=\"arrow2 Bumbershoot 2013: 22 Must See Bands \"
      /></a>  </p>\n<hr /><p>Read more articles like \"<a href=\"http://prettymuchamazing.com/feature/bumbershoot-2013-guide?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >Bumbershoot 2013: 22 Must-See Bands</a>\" on <a target=\"_blank\" href=\"http://prettymuchamazing.com?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >PMA - Pretty Much Amazing</a>.</p>\n\tTags: <a href=\"http://prettymuchamazing.com/tunes/bumbershoot\"
      title=\"Bumbershoot\" rel=\"tag\">Bumbershoot</a>, <a href=\"http://prettymuchamazing.com/tunes/bumbershoot-2013\"
      title=\"Bumbershoot 2013\" rel=\"tag\">Bumbershoot 2013</a>, <a href=\"http://prettymuchamazing.com/tunes/featured\"
      title=\"Featured\" rel=\"tag\">Featured</a>, <a href=\"http://prettymuchamazing.com/tunes/festival-fever\"
