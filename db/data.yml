    - ! "<p></p><p>You ever get that feeling when youre sick when the inside of your
      head feels like a <strong>Destruction Unit</strong> song (ie. a nightmarish,
      psychedelic, distorted, burned landscape)? Well, so does <strong>of Montreals
      Kevin Barnes</strong>, who wrote new<em>lousy with sylvainbriar</em>single
      she aint speakin now while his wife and daughter were sick and he was afraid
      of catching what they had. The track sounds appropriate to that setting  dizzy,
      woozy guitar distortion, delicate vocals that sometimes shove up a little too
      far into the red, mood swings from sleepy waltz to reverb-scrubbed psych-pop
      bubble Basically, like youre sick and lying around in bed while theres a
      beautiful day unfolding outside. At least you have the day off work, though.
      Check it out -<em>lousy with sylvainbriar</em> is out October 8.</p>\n<p><iframe
