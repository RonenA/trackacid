    - ! '<p dir="ltr">Look at the song title "I Am a God" and it seems like easy blasphemy--
      <a href="http://pitchfork.com/artists/4639-kanye-west/"><span>Kanye West</span></a>''s
      update of John Lennon''s <a href="http://en.wikipedia.org/wiki/More_popular_than_Jesus"
      target="_blank" rel="nofollow"><span>"more popular than Jesus"</span></a> shocker
      from 1966. But just as the Beatle''s proclamation was fuller and wiser in context--
      "I believe that what people call God is something in all of us," Lennon would
      later explain-- "I Am a God" is not simply the latest self-important blast from
      one of pop culture''s pre-eminent egoists. For starters, the track sounds less
      triumphant than breathtakingly vexed, crashing in with a gnarled <a href="http://www.youtube.com/watch?feature=player_embedded&amp;v=DNHAQJzUWH0"
      target="_blank" rel="nofollow">dancehall vocal sample</a> and paranoid sawtooth
      synths that aim to destroy. Here, Kanye raps about loyalty, respect, threesomes,
      and, yes, <a href="http://pitchfork.tumblr.com/post/53219216121#notes" target="_blank"
      rel="nofollow">croissants</a> with the urgency of someone being chased by a
      30-ton steamroller. The song is pierced by a series of primal screams, pixelated
      outbursts that are only briefly able to halt the beat''s heaving evil. In Kanye''s
      hands, being a god sounds stressful as hell, something we can all relate to,
      and the song''s <span><a href="https://twitter.com/malikyusef/statuses/316387475499143168"
      target="_blank" rel="nofollow">apparent inspiration</a> is</span> a passage
      from the book of Psalms: "I have said, <a href="http://www.kingjamesbibleonline.org/Psalms-82-6/"
      target="_blank" rel="nofollow"><span>Ye are gods</span></a>; and all of you
      are children of the most High."</p> <p dir="ltr">These are the immeasurably
      lofty stakes Kanye deals in on <i>Yeezus</i>, his sixth solo album. His intensity
      here has a heightened desperation as he howls into the void, but the Chicago
      native has always been beguiled by the view from above. Take "<a href="http://www.youtube.com/watch?v=MYF7H_fpc-g"
      target="_blank" rel="nofollow">Jesus Walks</a>", where he references another
      Psalm while gasping from on high: "I walk through the valley of the Chi where
      death is/ Top floor, the view alone will leave you breathless." Then, on "POWER",
      he contemplates leaping out of the penthouse, "letting everything go." In a
      way, <i>Yeezus</i> is the panicked sound of that ensuing free-fall, a rush of
      angst and despair with absolutely nothing left to lose. </p> <p dir="ltr">The
      album is something of a razor-sharpened take on 2008''s distressed <i><a href="http://pitchfork.com/reviews/albums/12498-808s-and-heartbreak/">808s
      &amp; Heartbreak</a></i> and marks a blunt break with the filigreed maximalism
      Kanye so thoroughly nailed on <i><a href="http://pitchfork.com/reviews/albums/14880-my-beautiful-dark-twisted-fantasy/">My
      Beautiful Dark Twisted Fantasy</a></i>. In hindsight, the latter record-- with
      its ingratiating GOOD Fridays buildup, endless guest list, and <a href="http://www.youtube.com/watch?v=JNMxHfmXKVU"
      target="_blank" rel="nofollow">uncharacteristically apologetic interview sessions</a>--
      was his attempt at recapturing a superstar-sized American audience after a slew
      of entertaining-yet-questionable PR <a href="http://www.huffingtonpost.com/2009/09/14/obama-kanye-is-a-jackass_n_286623.html"
      target="_blank" rel="nofollow">incidents</a>. Except it didn''t exactly work:
      While <i>Twisted Fantasy</i> was universally lauded and went platinum, it still
      stands as Kanye''s worst-selling album to date, failing to produce a top 10
      single. But even if it wasn''t a chart smash, the intricacy and durability of
      <i>Twisted Fantasy</i> incubated the Cult of Kanye to an extreme level. "I’d
      rather piss a bunch of people off and make myself happy than make everyone else
      happy and be pissed off inside," he told <i><a href="http://splitinfinitives.com/post/52947639353/i-really-believe-in-absolute-truth-a-nearly"
      target="_blank" rel="nofollow">VIBE</a></i> around the release of <i>808s</i>.
      <i>Yeezus</i> doubles-down on this exclusionary philosophy: "Soon as they like
      you, make ''em unlike you/ ''Cause kissing people ass is so unlike you."</p>
      <p dir="ltr">For Kanye, there''s purpose in repulsion. And on <i>Yeezus</i>,
      he trades out smooth soul and anthemic choruses for jarring electro, acid house,
      and industrial grind while delivering some of his most lewd and heart-crushing
      tales yet. This is willful provocation that <a href="http://pitchfork.com/artists/2128-ice-cube/">Ice
      Cube</a>, <a href="http://pitchfork.com/artists/2637-madonna/">Madonna</a>,
      and <a href="http://pitchfork.com/artists/3043-nine-inch-nails/">Trent Reznor</a>
      could all be proud of. Some of the record has him tackling the same issues he''s
      been rapping about since <i>The College Dropout</i>, albeit with a fire-eyed
      stare. On his debut''s "Family Business", he poignantly lamented a jailed cousin''s
      absence at the Thanksgiving dinner table in a manner "so sweet, like a photo
      of your granny''s picture." On <i>Yeezus</i>, he''s still addressing the plight
      of incarcerated black men, but now he''s incensed. With "New Slaves", he confronts
      us with vulgar stereotypes while exposing the prison-industrial complex for
      the deeply systemic racist sham that it is.</p> <p dir="ltr">Meanwhile, XXX
      creeper "I''m In It" sounds like a dancehall orgasm mired in quicksand and makes
      previous come-ons like <a href="http://www.youtube.com/watch?v=hrMrqBcv6Mk"
      target="_blank" rel="nofollow">"Slow Jamz"</a> come off like Disney theme songs.
      "The kids and the wife life, but can''t wake up from the nightlife," says the
      <a href="http://www.foxnews.com/entertainment/2013/06/15/it-girl-kim-kardashian-kanye-west-welcome-new-baby/"
      target="_blank" rel="nofollow">new father</a> on that track''s knowingly button-pushing
      final verse. "I''m so scared of my demons/ I go to sleep with a nightlight."
      Kanye told <i><a href="http://www.nytimes.com/2013/06/16/arts/music/kanye-west-talks-about-his-career-and-album-yeezus.html?pagewanted=all&amp;_r=0"
      target="_blank" rel="nofollow">The New York Times</a></i> he''s recently reached
      a new level of Zen, but this is the opposite of beach-chair music. Perhaps the
      album''s most explicit lines are the blurry fantasies of a confessed <a href="http://realtalkny.uproxx.com/2007/04/topic/topic/news/kanye-west-a-porn-addict-since-being-young/"
      target="_blank" rel="nofollow">porn addict</a> who''s described his daughter''s
      mother as a "superstar all from a home movie." Without much room for levity, Kanye''s
      complicated and distrustful view of women is unrelenting on <i>Yeezus</i>. And
      while there''s no real excuse for flat oafishness like "eatin'' Asian pussy,
      all I need was sweet and sour sauce," many of the album''s most powerful moments
      have him broken down, insecure, and bloody, railing against an ineptitude with
      the opposite sex.</p> <p dir="ltr">Album pinnacle "Blood on the Leaves" tells
      a nightmarish story of divorce and betrayal, all while samples of <a href="http://pitchfork.com/artists/5062-nina-simone/">Nina
      Simone</a>''s pitched-up "Strange Fruit" and <a href="http://pitchfork.com/artists/30305-tnght/">TNGHT</a>''s
      demonic "R U Ready" horns play yin and yang to the protagonist''s alternately
      sorrowful and furious headspace. "Hold My Liquor" and "Guilt Trip", meanwhile,
      find Kanye trying to restate his manhood while his emotions crumble around him;
      if he''s not drunk and swerve-y, trying vainly to reconcile with an ex, he''s
      hoping to brag himself out of being dumped. Caustic humor shows up now and then,
      buoying certain lines or tracks like "Send It Up" and "Bound 2", but it''s often
      fleeting. As on <a href="http://www.youtube.com/watch?v=Bm5iA4Zupek" target="_blank"
      rel="nofollow">"Runaway"</a>, there''s something palpably sad about the men
      in these songs, which twists them away from misogynistic assertions of power
      toward feelings that are ultimately more self-destructive. As contemporaries
      like <a href="http://pitchfork.com/artists/2173-jay-z/">Jay-Z</a>, <a href="http://pitchfork.com/artists/4910-beyonce/">Beyoncé</a>,
      and <a href="http://pitchfork.com/artists/4920-justin-timberlake/">Justin Timberlake</a>
      increasingly devote their music to largely winning tales of contentment, Kanye
      is unwilling or unable to settle for settling down.</p> <p dir="ltr">This discomfort
      is essential to his enduring appeal. For instance, instead of working with giant
      phone companies to guarantee commercial success, <a href="http://pitchfork.com/news/51187-jay-z-announces-new-lp-magna-carta-holy-grail/">a
      la his big brother</a>, Kanye''s now making a point out of rejecting corporate
      sponsorship. Whether it''s a meaningful stance or a blindly contrarian move
      is up for debate. But after <a href="http://pitchfork.com/news/50312-rick-ross-issues-formal-apology-for-controversial-ueono-verse/">recent</a>
      <a href="http://pitchfork.com/news/50600-lil-wayne-dropped-from-mountain-dew-over-emmitt-till-controvery-till-family-responds/">tensions</a>
      <a href="http://pitchfork.com/news/50587-tyler-the-creator-defends-mountain-dew-ad/">between</a> <span>hip-hop
      and corporate America, visceral and disturbing lines like "put my fist in her
      like a civil rights sign" put Kanye beyond the reach of mainstream brands hoping
      to siphon his credibility.</span> As he told the <i>Times</i>, he''s not disinterested
      in the idea of big companies or big money-- he compared himself to Steve Jobs,
      after all-- but he wants control. </p> <p dir="ltr">The restlessness spreads
      to his aesthetic and collaborative choices. Rather than relying on known hitmakers
      to augment his music, Kanye solicited ideas from exciting up-and-comers including
      <a href="http://pitchfork.com/artists/22485-hudson-mohawke/">Hudson Mohawke</a>,
      <a href="http://pitchfork.com/artists/30552-young-chop/">Young Chop</a>, and
      <a href="http://pitchfork.com/artists/30594-arca/">Arca</a>. And even veteran
      producers involved in the project, like <a href="http://pitchfork.com/artists/6945-rick-rubin/">Rick
      Rubin</a> and <a href="http://pitchfork.com/artists/990-daft-punk/">Daft Punk</a>,
      were seemingly chosen not for their name recognition but their history of rule-breaking.
      In the mid-1980s, Rubin veered away from the colorful, party-starting tones
      of early rap music and created bare, hard beats for LL Cool J, Run-D.M.C., and
      the Beastie Boys-- a perfect fit for <i>Yeezus</i>'' less-is-more snarl. And
      though Kanye''s blaring, digitized assault couldn''t be further from Daft Punk''s
      naturalistic, groove-based <i>Random Access Memories</i>, the artists share
      a basic philosophy. As Daft Punk''s Thomas Bangalter recently <a href="http://pitchfork.com/features/cover-story/reader/daft-punk/">said</a>
      of their new record: "We had the luxury to do things that so many people cannot
      do, but it doesn''t mean that with luxury comes comfort."</p> <p dir="ltr">The
      idea extends to the how <i>Yeezus</i> treats the human voice. Running with the
      confounding hook from last year''s <a href="http://www.youtube.com/watch?v=7Dqgr0wNyPo"
      target="_blank" rel="nofollow">"Mercy"</a>, dancehall patois is scattered throughout,
      bringing with it that music''s sense of menacing confrontation. And <a href="http://pitchfork.com/artists/5471-bon-iver/">Bon
      Iver</a>''s Justin Vernon shows up on a few tracks, using his voice to give
      the darkness an angelic tint. Expanding upon the cracked vocal experimentation
      on <i>Twisted Fantasy</i>''s "Blame Game", Kanye''s own voice is often shadowed
      by pitched-down ghouls. And though he could''ve likely chosen any rapper on
      earth to guest on the riotous "Send It Up"-- probably the most likely, if not
      only, chance <i>Yeezus </i>has for a rap-radio hit-- he chose Chicago''s relatively
      unknown <a href="http://pitchfork.com/artists/30608-king-l/">King L</a>. His
      presence, along with that of fellow Chi-town driller <a href="http://pitchfork.com/artists/30357-chief-keef/">Chief
      Keef</a>, makes the message clear: America may want to ignore these young black
      men from the gang-strewn South Side, but here, they have a voice.</p> <p dir="ltr">All
      of these unlikely choices demonstrate how cohesion and bold intent are at a
      premium on <i>Yeezus</i>, perhaps more than any other Kanye album. Each fluorescent
      strike of noise, incongruous tempo flip, and warped vocal is bolted into its
      right place across the record''s fast 40 minutes. The precise approach runs
      through <i>Yeezus</i>'' guerrilla-style promotion, too, which found an army
      of dark vans lighting projections onto buildings around the world, itself a
      boots-on-the-ground reaction to today''s InstaTweet brand of music dissemination.
      I went to one of these impromptu happenings last Saturday night, in the middle
      of Manhattan. At 1:20 a.m., the words "NOT FOR SALE" lit up on the south side
      of the Louis Vuitton building. A few guys ran across the street with Christmas-morning
      glee, snapping photos. Then, Kanye''s starkly-lit visage appeared to recite
      "New Slaves"''s anti-consumerist lines as cabs streaked by the luxury stores
      below. His was the only black face to be seen across the jumbo ads lining an
      eerily desolate 5th Ave. The van soon closed its doors and drove away; the culture
      bomb’s flash was over in an instant, but the reverberations were just starting
      to spread.</p>'
