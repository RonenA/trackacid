      by Raphaelle Chovin. Watch frontwoman <strong>Anne Laure Keib</strong> as she
      plays the fairy princess and wanders through some gauzily edited woods in a
      long white dress, sprinkling glitter and catching up on some reading, before
      wandering into a club to perform. Its kind of absurd, but it works perfectly
      with the songs undulating, vaguely unsettling synth line, and <strong>Keibs</strong>
      woozy vocals. Check it out.</p>\n<p style=\"text-align:center;\"><b><a target=\"_blank\"
