    - '2013-08-12 19:16:17.000000'
    - 1
    - ! "<p></p><p>We’re really excited about the Brooklyn-via-Dominican Republic
      duo <strong>Cult Exciter</strong>, friends since childhood whose move to New
      York for school spurred them to collaborate artistically. Take a listen to “In
      the Wave,” a song tailor-made for late-night/early-morning wanderings through
      vacant cities and slow-mo nostalgia flashbacks to long-ago parties. Press play
      and you’ll see what we’re talking about – singer <strong>Zeli B’s</strong> vocal
      floats, gorgeous and eerie, over clattering, fragmenting percussion, a wavering,
      dreamy horn line that doesn’t sound entirely within this world, and distorted
      edits of itself; the end product sits on the edge between good dream and nightmare.
      If you dig <strong>Twigs’</strong> or <strong>Nicolas Jaar’s </strong>brooding
      minimalism, <strong>Cult Exciter</strong><em> </em>is the new band for you.
      Check it out.</p>\n<p><iframe width=\"640\" height=\"360\" src=\"//www.youtube.com/embed/R72xMLlHlbY\"
