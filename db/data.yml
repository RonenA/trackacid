    - Is the new Arcade Fire album called Reflektor?
    - '2013-08-05 18:10:01.000000'
    - 1
    - ! "<p></p><p>There’s an adage they teach you in school — they call it Betteridge’s
      Law of Headlines — that states “any headline which ends in a question mark can
      be answered by the word <em>no</em>.” So with that in mind, the internet is
      asking, <i>Is <b>Arcade Fire</b>‘s new album called</i> Reflektor<i>?</i> Some
      people certainly hope so. Here’s what we know.</p>\n<p>Over the past weekend,
      at the <b>Lollapalooza</b> and <b>Osheaga</b> festivals in Chicago and Montreal,
      respectively, videos of an artist hand-drawing the word “REFLEKTOR” onto a creepy-looking
      ritualistic symbol were broadcast before some sets. Here is a video:</p>\n<p><iframe
      src=\"//instagram.com/p/chN0P4s1WN/embed/\" height=\"704\" width=\"640\" frameborder=\"0\"
      scrolling=\"no\"></iframe></p>\n<p>If that isn’t conspiracy theory-worthy enough,
      the plot thickens with the discovery of an Instagram account, <a target=\"_blank\"
      href=\"http://instagram.com/reflektor\" >reflektor</a>, posting the same symbol
      on buildings all around the world.</p>\n<p><img src=\"http://distilleryimage3.s3.amazonaws.com/ee62f660fded11e2a1b122000a1f9702_7.jpg\"
      class=\"aligncenter\" title=\"ee62f660fded11e2a1b122000a1f9702 7 Picture\" alt=\"ee62f660fded11e2a1b122000a1f9702
      7 Is the new Arcade Fire album called Reflektor? \" /><br />\n<img src=\"http://distilleryimage5.s3.amazonaws.com/4179ae4efdc511e2a8fa22000ae9142a_7.jpg\"
      class=\"aligncenter\" title=\"4179ae4efdc511e2a8fa22000ae9142a 7 Picture\" alt=\"4179ae4efdc511e2a8fa22000ae9142a
      7 Is the new Arcade Fire album called Reflektor? \" /></p>\n<p>And then of course,
      there’s even a website – <a target=\"_blank\" href=\"http://www.thereflektors.com\"
      >thereflektors.com</a>. Not <em>reflektor</em> but <em>the reflektors</em>.
      Okay.</p>\n<p>So what does this have to do with <b>Arcade Fire</b>? Nothing
      really. Other than the fact that we know they have an album out soon, and that
      the music on the “REFLEKTOR” video vaguely sounds like what could be the big
      swell before an epic <b>AF</b> breakdown, it all seems like a bit of a reach.
      So, yeah, color us skeptical. The part that specifically loses us is the (really
      cool looking and interesting) graffiti. The implication here is that a world-famous,
      chart-topping — and lets face it, generally very friendly and respectful — band
      like <b>Arcade Fire</b> is using actual defacement of property as a guerrilla/viral
      marketing tactic to hype a new album. Though it should be pointed out that in
      a lot of the photos, the “REFLEKTOR” insignia does appear to be written in chalk.</p>\n<p>We
      will admit, however, that nothing makes an album feel like an <i>event</i> like
      an interesting marketing campaign. This year alone <b>Daft Punk</b>, <b>Kanye
      West</b> and <b>Jay Z</b> took the idea of promoting an album to different extremes.
      <b>Daft Punk</b> made us appreciate the album’s artistry way before we heard
      a single song with slick oral history-style videos. <b>Kanye West</b> teased
      us with live performances and viral videos while maintaining an explicitly <i>anti-</i>marketing
      stance. And <b>Jay Z</b> used one of the world’s leading tech giants to market
      his album for him, while banking pre-release millions for himself.</p>\n<p>We’re
      skeptical, but like everyone else, we want it to be true because more than anything,
      a new <b>AF</b> album is an exciting proposition. </p>\n<p>Here are the actual
      facts concerning the new <b>Arcade Fire</b> album: it will be out October 29,
      and <b>LCD Soundsystem’s</b> <b>James Murphy</b> produced the record – and he
      can’t stop <a target=\"_blank\" href=\"http://bit.ly/10Rz3Qj\" >gushing about
      it</a>. </p>\n<hr /><p>Read more articles like \"<a href=\"http://prettymuchamazing.com/news/arcade-fire-new-album-called-reflektor?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >Is the new Arcade Fire album called Reflektor?</a>\" on <a target=\"_blank\"
      href=\"http://prettymuchamazing.com?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >PMA - Pretty Much Amazing</a>.</p>\n\tTags: <a href=\"http://prettymuchamazing.com/tunes/arcade-fire\"
      title=\"Arcade Fire\" rel=\"tag\">Arcade Fire</a>, <a href=\"http://prettymuchamazing.com/tunes/featured\"
      title=\"Featured\" rel=\"tag\">Featured</a><br />\n<div class=\"feedflare\">\n<a
