      <p>With his much-anticipated <em>6 Feet Beneath the Moon</em> album arriving
      in less than a week, <a href="http://hypetrak.com/tag/king-krule/">King Krule</a>
      recently made his way to <a href="http://hypetrak.com/tag/zane-lowe/">Zane Lowe</a>'s
      BBC Radio show for a nice Maida Vale Session. During the time spent, Archy Marshall
      let loose of three cuts, two of which being featured on the upcoming project,
