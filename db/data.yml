      otherworldly, and unique as her solo debut<em>Interstellar</em>. Heres single
      number two, Street of Dreams, a cover of <strong>the Damneds</strong> 1985
      goth jam. Indeed, what with its swirling synths and layered vocals, <strong>Frankies</strong>
      re-up sounds like itd roll over the end credits of a supernatural teen movie,
      which is just fine by us. Just make sure you dont close the window before you
      get through that undulating, eerie synth coda. Check it out  <em>Herein Wild
