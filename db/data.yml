    - '2013-08-01 18:45:27.000000'
    - 1
    - ! "<p></p><p>Weve been following the enigmatic <b>Twigs</b> for about a year
      now, and in that time she released <a target=\"_blank\" href=\"http://bit.ly/17mrL6j\"
      >one the best EPs of 2012</a>, and most recently a song called <a target=\"_blank\"
      href=\"http://bit.ly/1ct0u89\" >Hows That.</a> That was it until today when
      she uploaded a new video for a track called Water Me, and unveiled a new moniker,
      a <b>Prince</b>-esque meta name <b>FKA Twigs</b>  thats formerly known as
      Twigs.</p>\n<p>Water Me is as hauntingly beautiful and sort of eerie as any
      of her previous material (seriously, click on those links above!) and was produced
      by beatsmith-on-the-rise <b>Arca</b>, who co-produced a bunch of tracks on <b>Kanye
      West</b>s <i>Yeezus</i> and recently released a stellar <a target=\"_blank\"
      href=\"http://bit.ly/1cidhf5\" >free mixtape</a>. </p>\n<p><iframe width=\"640\"
      height=\"360\" src=\"//www.youtube.com/embed/kFtMl-uipA8?showinfo=0\" frameborder=\"0\"
      allowfullscreen></iframe></p>\n<p>The track, along with Hows That, is taken
      from <b>FKA Twigs</b> upcoming <i>EP2</i> which is out September 9 <a target=\"_blank\"
      href=\"http://theyoungturks.co.uk/catalogue/view/ep2\" >via Young Turks</a>,
      the label that brought us <b>the xx</b>, <b>SBTRKT</b>, among others. </p>\n<hr
      /><p>Read more articles like \"<a href=\"http://prettymuchamazing.com/music/must-listen/fka-twigs-x-arca-water-me?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
