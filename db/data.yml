    - http://pitchfork.com/reviews/tracks/15425-these-new-puritans-fragment-two/
    - http://pitchfork.com/reviews/tracks/15425-these-new-puritans-fragment-two/
    - ! 'These New Puritans: "Fragment Two"'
    - '2013-06-13 19:42:00.000000'
    - 3
    - ! '<p>The announcement of <a href="http://pitchfork.com/artists/5694-these-new-puritans/"
      target="_blank">These New Puritans</a>'' previous album, <i><a href="http://pitchfork.com/reviews/albums/13951-hidden/"
      target="_blank">Hidden</a></i>, was <a href="http://pitchfork.com/reviews/tracks/11671-we-want-war"
      target="_blank">a literal declaration of war</a>, and they sure as hell weren''t
      subtle about it: we''re talking six-foot Taiko drums, blaring digital dancehall
      horns, the simulated crushing of a human skull, <a href="http://www.youtube.com/watch?v=GGWjjMyzfaA"
      target="_blank" rel="nofollow">Jack Barnett wearing chainmail vests on stage</a>.
      "Fragment Two" suggests they''re opting out of the arms race with themselves
      on <a href="http://pitchfork.com/news/50640-listen-these-new-puritans-fragment-two/"
      target="_blank"><i>Field of Reeds</i></a>.</p> <p>The blocky piano chords are
      instantly reminiscent of <a href="http://pitchfork.com/artists/3947-sufjan-stevens/"
      target="_blank">Sufjan Stevens</a> in his Cub Scout cartographer phase and the
      drums are those of a simple trap kit, as Barnett mutters a tender, lilting melody
      over irregular rhythms. But as strings and horns waft over like smoke on a deserted
      battlefield, you''re reminded of the militaristic severity which has defined
      These New Puritans since <a href="http://pitchfork.com/reviews/albums/11295-beat-pyramid/"
      target="_blank"><i>Beat Pyramid</i></a>, serving as an eerie reminder of a danger
      that could strike at any moment; "Fragment Two" isn''t the sound of peace so
      much as a tenuous armistice.</p> <p>

      These New Puritans: &quot;Fragment Two&quot; <a target="_blank" href="https://soundcloud.com/these-new-puritans/fragment-two/">
      on SoundCloud</a>. </p> <p><object width="620" height="384" data="http://www.youtube.com/v/ftvICVWLBKY?version=3&amp;hl=en_US"
      type="application/x-shockwave-flash"><param name="allowFullScreen" value="true"
      /><param name="allowscriptaccess" value="always" /><param name="src" value="http://www.youtube.com/v/ftvICVWLBKY?version=3&amp;hl=en_US"
      /><param name="allowfullscreen" value="true" /></object></p>'
