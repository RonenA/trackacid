    - ! "<p></p><p>As if <strong>Four Tet</strong> wasn’t busy enough putting together
      his own <a target=\"_blank\" href=\"http://bit.ly/17oWIXA\" >upcoming record</a> <em>Beautiful
      Rewind</em> (or <a target=\"_blank\" href=\"http://bit.ly/13I5Bt5\" >remixing
      <b>DIANA</b></a>), he somehow found time to produce the first studio-recorded
      album from the renowned Syrian electronica-meets-traditional musician <strong>Omar
      Souleyman</strong>, <em>Wenu Wenu. </em>Our first taste of the record is the
      title track, which loosely translates to “Where is She?” – a fantastic seven-minute
      ode to lost love compounded with energetic synths, a pulsating drum machine
      backbeat, and passionate vocals from <strong>Souleyman </strong>(they’re in
      Arabic, but the lyric video offers an English translation as well). Check it
