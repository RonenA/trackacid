      <p>While "<a href="http://hypetrak.com/2013/05/janelle-monae-featuring-erykah-badu-q-u-e-e-n-2/">Q.U.E.E.N.</a>"
      and "<a href="http://hypetrak.com/2013/07/janelle-monae-dance-apocalyptic-2/">Dance
