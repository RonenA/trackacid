    - ! "<p></p><p>If youre reading this blog / existing in the world, youve probably
      heard <strong>Lordes</strong> chart-topping jam Royals, the track that made
      the New Zealand teenager the first woman to nab a #1 on Billboards alternative
      charts in seventeen years. Royals is a fantastic song (and my personal nominee
      for The Song of summer 2k13), so were excited about the plethora of remixes
      itll probably spawn  and heres among the first high-profile ones, from <strong>the
      Weeknds</strong> Abel Tesfaye, who mixes up <strong>Lordes</strong> vocals
      with some of his own, alongside some shimmery instrumentals, a little more beefed
      up than the tracks original minimalism. Check it out.</p>\n<p><iframe width=\"100%\"
