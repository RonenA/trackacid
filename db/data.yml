    - ! "<p></p><p>Ive always been particularly intrigued by songs that allegedly
      came to their writers in dreams. Two that immediately come to mind for me are
      <strong>Deerhunters</strong> Strange Lights and <strong>Surfer Bloods</strong>
      Anchorage, and heres a third, <strong>Islands</strong> gorgeously weird
      ballad Becoming the Gunship, from the bands upcoming record<em>Ski Mask</em>.
      Its a fantastic song that sounds like a particularly haunting dream  title-appropriate
      militaristic drums anchor <strong>Nick Thorburns</strong> sublime vocal and
      plenty of soaring guitar noise; the whole things got a charming Americana tinge
      that sounds like driving into the sunset. Check it out -<em>Ski Mask</em> is
      out September 17.</p>\n<p><iframe width=\"640\" height=\"360\" src=\"//www.youtube.com/embed/xWVFrLvpvzg\"
