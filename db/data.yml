    - '2013-08-05 16:52:40.000000'
    - 1
    - ! "<p></p><p>Of the two names in this post’s headline, you might only recognize
      <strong>PJ Harvey’s, </strong>but that’s about to change. Her muse on this track,
      <strong>Shaker Aamer</strong>, is the last British citizen currently being held
      at Guantanamo Bay. Despite being pardoned by both Bush and Obama, and never
      tried or charged with any crime, <strong>Aamer’s</strong> been held for eleven
      years, participating in hunger strikes and undergoing torture, though the British
      government has tried to negotiate his safe return. <strong>Harvey’s</strong> lovely,
      minimalist ode to him is meant to raise awareness about his plight – as the
      US transfers other prisoners from Guantanamo, no plans to free <strong>Aamer</strong>
      have been announced. Check out her track and spread the word: like her best
      songs, it’s gorgeous, moving, and smartly, concisely written, but with a heartstring-tugging,
      shimmeringly angry social justice edge.</p>\n<p><iframe width=\"100%\" height=\"166\"
      scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F103713077\"></iframe></p>\n<p>The
      song’s lyrics:</p>\n<p>“No water for three days.<br />\nI cannot sleep, or stay
      awake.</p>\n<p>Four months hunger strike.<br />\nAm I dead, or am I alive?</p>\n<p>With
      metal tubes we are force fed.<br />\nI honestly wish I was dead.</p>\n<p>Strapped
      in the restraining chair.<br />\nShaker Aamer, your friend.”</p>\n<p>In Camp
      5, eleven years.<br />\nNever charged. Six years cleared.</p>\n<p>“They took
      away my one note pad,<br />\nand then refused to give it back.</p>\n<p>I can’t
      think straight, I write, then stop.<br />\nYour friend Shaker Aamer. Lost.</p>\n<p>The
      guards just do what they’re told,<br />\nthe doctors just do what they’re told.</p>\n<p>Like
      an old car I’m rusting away.<br />\nYour friend, Shaker. Guantanamo Bay.”</p>\n<p>Don’t
      forget.</p>\n<hr /><p>Read more articles like \"<a href=\"http://prettymuchamazing.com/mp3/pj-harvey-shaker-aamer?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >mp3: PJ Harvey – “Shaker Aamer”</a>\" on <a target=\"_blank\" href=\"http://prettymuchamazing.com?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
      >PMA - Pretty Much Amazing</a>.</p>\n\tTags: <a href=\"http://prettymuchamazing.com/tunes/pj-harvey\"
      title=\"PJ Harvey\" rel=\"tag\">PJ Harvey</a><br />\n<div class=\"feedflare\">\n<a
