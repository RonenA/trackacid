    - http://pitchfork.com/reviews/tracks/15752-forest-swords-the-weight-of-gold/
    - http://pitchfork.com/reviews/tracks/15752-forest-swords-the-weight-of-gold/
    - ! 'Forest Swords: "The Weight of Gold"'
    - '2013-07-18 21:43:00.000000'
    - 3
    - ! '<p>It seems rare that an artist emerges from complete obscurity with such
      a unique and fully formed sound as <a href="http://pitchfork.com/artists/28042-forest-swords/">Forest
      Swords</a> did on 2010''s impressive <a href="http://pitchfork.com/reviews/albums/14903-dagger-paths-expanded-edition/"><i>Dagger
      Paths</i></a>. More surprising still is the number of genres at work in such
      a singular aesthetic. The Englishman born Matthew Barnes touches on everything
      from drone to hip-hop to dub to experimental techno in his music, always pushing
      those disparate influences into a desolate and cacophonous vibe with the help
      of dense atmospheres and visceral instrumentation.</p> <p>Little of that has
      changed on "The Weight of Gold," a moon-lit track holding up the midsection
      of his debut LP for <a href="http://tri-anglerecords.com/?p=684" target="_blank"
      rel="nofollow">Tri Angle</a>, <a href="http://pitchfork.com/news/51593-forest-swords-shares-engravings-album-details-new-track-the-weight-of-gold/"><i>Engravings</i></a>.
      Carried by a hefty kick-and-stick drum beat, his new song weaves over and around
      bellows of distorted foghorns, subterranean bass frequencies, and fractured
      voices which seem to call from outside whatever mausoleum Barnes recorded the
      song in. It sounds like the logical (not to mention long-awaited) continuation
      of his arresting first record, and the consistency serves it well. Forest Swords
      is making it readily apparent that no matter where he may be in his project''s
      lifespan, the inspiration which drives its haunted music remains focused and
      resolute.</p> <p>

      Forest Swords: &quot;The Weight of Gold&quot; <a target="_blank" href="https://soundcloud.com/forestswords/theweightofgold/">
      on SoundCloud</a>. </p> <p>[from <i>Engravings</i>; out 08/26/13 via Tri Angle]</p>'
    - '2013-08-13 07:52:47.386442'
    - '2013-08-13 07:52:47.386442'
