    - Fiona Apple pulls a Dave Chapelle, storms off stage in Japan
    - '2013-08-30 20:30:32.000000'
    - 7
    - ! '<p style="text-align: center;"><img class="aligncenter size-full wp-image-227702"
      alt="fiona2" src="http://2a56b976980e0793ddee-5cc5435fcbc367bb03f9a415e7067a97.r91.cf2.rackcdn.com/wp-content/uploads/2012/06/fiona2.jpg"
      width="600" height="400" /></p>

      <p>Last night, <a href="http://consequenceofsound.net/tag/fiona-apple/" target="_blank">Fiona
      Apple</a> performed at a Tokyo fashion event hosted by Louis Vuitton. Except
      it wasnt much of a set, as the singer, increasingly frustrated by the partys
      noisy crowd, eventually stormed off the stage in anger.</p>

      <p>According to <a href="http://www.wwd.com/eye/parties/louis-vuitton-toasts-timeless-muses-in-tokyo-7104070?"
      target="_blank"><em>Womens Wear Daily</em></a> (via <a href="http://www.vulture.com/2013/08/fiona-apple-also-walked-offstage-last-night.html?"
      target="_blank">Vulture</a>), Apple repeatedly tried to quiet the audience throughout
      the night. She climbed on top of her grand piano and even slapped a small metal
      bell, but to no avail.</p>

      <p><em>WWD</em> reports:</p>

      <blockquote><p>Apple instructed the audience to shut the fk up and uttered
      other expletives, both audibly and under her breath, calling the events attendees
      rude. She continued with her set before shouting, Predictable! Predictable
      fashion, what the fk? as she stormed off the stage. The show was punctuated
      with other bizarre moments, such as when she hit her head with her microphone,
      did a back bend over her piano bench and stared intensely at her guitarist as
      if in a love-struck trance.</p></blockquote>

      <p>Its unfortunate the crowd didnt get to hear the rest of Apples set (dont
      they know we waited <em>seven years</em> for her to return with<em><a href="http://consequenceofsound.net/2012/06/album-review-fiona-apple-the-idler-wheel/"
      target="_blank">The Idler Wheel</a></em>?). At least <a href="http://consequenceofsound.net/2013/08/dave-chapelle-reads-a-book-on-stage-plays-kanye-wests-new-slaves-after-being-heckled/"
      target="_blank">Dave Chappelle read a book and played Kanye West</a> for his
      rowdy audience.</p>'
