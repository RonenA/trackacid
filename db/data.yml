    - http://pitchfork.com/reviews/tracks/15883-earl-sweatshirt-sunday-ft-frank-ocean/
    - http://pitchfork.com/reviews/tracks/15883-earl-sweatshirt-sunday-ft-frank-ocean/
    - ! 'Earl Sweatshirt: "Sunday" [ft. Frank Ocean]'
    - '2013-08-16 21:10:00.000000'
    - 3
    - ! '<p><i><small>Front page photo by <a href="http://erezavissar.com/" target="_blank"
      rel="nofollow">Erez Avissar</a></small></i></p> <p>Though it''s been a year
      since <a href="http://pitchfork.com/artists/29180-earl-sweatshirt/">Earl Sweatshirt</a>
      and <a href="http://pitchfork.com/artists/29508-frank-ocean/">Frank Ocean</a>
      teamed up for <a href="http://pitchfork.com/reviews/albums/16859-channel-orange/"><i>Channel
      Orange</i></a>''s most memorable duet, <a href="https://soundcloud.com/defjam/frank-ocean-super-rich-kids"
      target="_blank" rel="nofollow">"Super Rich Kids"</a> and "Sunday" sound like
      two sides of the same weekend: a Saturday night spent lackadaisically popping bottles
      and pills only to wake up 10 hours later, head full of mush, swearing off all
      substances forever. "Everything''s a little different since I stopped smoking
      pot/ Nightmares got more vivid since I stopped smoking pot," Earl spits. And
      I do mean <i>spits</i>-- one of his signature tricks is dribbling out each line
      with such a bummed-out nonchalance that you (almost) forget the impeccable control
      he has over every single one of his words.</p> <p>For the first minute or so,
      the track''s mood is as ominous as a late-afternoon storm cloud, threatening
      rain but never quite brimming over. Then all of a sudden we''re under a disorientingly
      clear sky, as a familiar voice cuts in with this cruising-altitude flow: <i>This
      is your captain Frank, rapping</i>. Ocean''s appearance on "Sunday" is the polar
      opposite of <a href="http://pitchfork.com/news/51881-listen-big-sean-with-kendrick-lamar-and-jay-electronica-control-hof/">that
      <i>other</i> big guest verse that happened this week</a>-- unlike Kendrick,
      he''s not here to show off his hunger, or aggression, or virtuosity. He''s as
      indifferent to the beat as <a href="http://www.independent.co.uk/incoming/article8489557.ece/ALTERNATES/w620/abc_frank_ocean_chris_brown.jpg"
      target="_blank" rel="nofollow">Chris Brown was to his Grammy win</a>. And that''s
      the whole point. Aggressors can only understand the message when it''s spelled
      out in the language of aggression, so I''m guessing Breezy had to listen to
      this thing at least five times before he realized it was a TKO. Ocean''s a lowercase
      letter in a caps lock world, and the brilliance here is how he turns the guest
      verse into an act of civil disobedience. It might sound quiet, but it''s brash
      as fuck.</p> <p>

      Earl Sweatshirt: &quot;Sunday&quot; [ft. Frank Ocean] <a target="_blank" href="https://soundcloud.com/ofwgkta-official/sunday-feat-frank-ocean">
      on SoundCloud</a>. </p>'
