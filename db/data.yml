    - ! '<p><a href="http://www.stereogum.com/1448511/the-10-best-le-tigre-songs/top-stories/lead-story/"><img
      src="http://cdn.stereogum.com/files/2013/08/letigre-125x125.jpg"></a></p><p>Le
      Tigre was a band that was never supposed to be. What was initially founded in
      1998 as a backing band for riot grrl legend Kathleen Hannas lo-fi electronic
      solo project Julie Ruin ultimately became this trio of underground electro-feminist
      performance artists. Along with zine-maker Johanna Fateman and video and visual
      artist Sadie Benning, Hanna went full-throttle into the booming NYC electroclash
      scene of the late 90s. But unlike a lot of the artists in that microgenre,
      Le Tigre were presenting an updated version of Hannas first band Bikini Kills
      message: feminism and equality, but a much more intersectional version of it
      that relied heavily on visual arts. The trio dressed in matching costumes and
      performed in front of a slideshow of images that accompanied each song to bolster
      its politics. On their self-titled first album, they rallied against pop culture
      they found soulless, celebrated like-minded and band-inspirational artists,
      extolled and spit bile at New York City (most straightforwardly, Oh fuck Giuliani/
      hes such a fucking jerk), sang about robots and dancing alone, and flexed
      their muscles at crafting sound-collages.<p><a href="http://www.stereogum.com/1448511/the-10-best-le-tigre-songs/top-stories/lead-story/">Read
      More...</a></p><img width=''1'' height=''1'' src=''http://stereogum.feedsportal.com/c/34853/f/643485/s/309b1fd8/sc/38/mf.gif''
      border=''0''/><br clear=''all''/><br/><br/><a href="http://da.feedsportal.com/r/173608410350/u/49/f/643485/c/34853/s/309b1fd8/sc/38/rc/1/rc.htm"><img
