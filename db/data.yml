    - '2013-08-01 17:30:34.000000'
    - 1
    - ! "<p></p><p>Another day, another gorgeous, intricate, and vaguely creepy <strong>Oneohtrix
      Point Never</strong> song and video from the upcoming <em>R Plus Seven</em>
      – today, it’s “Problem Areas,” and its <strong>Takeshi Murata</strong>-directed
      video. It’s a fantastic, brilliantly odd song: <strong>OPN</strong> is peerless
      when it comes to making strange, art-y electronic music with just enough pop
      sensibility to make it instantly accessible, even catchy. Layers of arpeggiating
      sounds layer around each other, occasional stutters, effects, and inconsistencies
      utterly preventing your relegating it to the background. It works perfectly
      with Murata’s video, in which animated versions of everyday objects get deep
      into the uncanny valley. Check it out - <em>R Plus 7 </em>is out October 1.</p>\n<p><iframe
      width=\"640\" height=\"360\" src=\"//www.youtube.com/embed/uvDzaQOSZ3E\" frameborder=\"0\"
