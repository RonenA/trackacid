    - http://pitchfork.com/reviews/albums/17732-the-mirror-reflecting-part-2-excavation/
    - ! 'The Haxan Cloak: Excavation'
    - '2013-04-17 05:00:00.000000'
    - 6
    - ! '<p>Death isn''t going to come easy for Bobby Krlic, the London-based producer
      who records as <a href="http://pitchfork.com/search/?query=the+haxan+cloak">the
      Haxan Cloak</a>. At least he has <i>Excavation</i>, a sort of multifaceted roadmap
      of the afterlife, to guide him. This record, his first for <a href="http://tri-anglerecords.com/"
      target="_blank" rel="nofollow">Tri Angle</a>, is about the journey taken after
      death, making it a sequel to his eponymous 2011 debut, which was themed around
      someone approaching their final days on the planet. Both albums are imagined,
      instrumental quests, drawn out through electronic compositions with occasional
      strings. The first record came close to twisted <a href="http://en.wikipedia.org/wiki/The_Wicker_Man_soundtrack"
      target="_blank" rel="nofollow"><i>Wicker Man</i></a> folk at times. This one
      plunges into a blackened well and never gets out. There is no light relief from
      Krlic''s malaise, no sense that we won''t be here some day and there''s a place
      at the end of it all where we might find peace. <i>Excavation</i> is quite the
      opposite. It paints death as a terrifying, complex process, full of confounding
      turns and illogical rhythms.</p> <p>Krlic isn''t exactly working in isolation
      as the Haxan Cloak; he has peers in <a href="http://pitchfork.com/artists/29335-demdike-stare/">Demdike
      Stare</a>''s drone-shaped darkness, and he''s in a similar orbit to the digital
      trudge-to-oblivion practiced by fellow Londoners <a href="http://pitchfork.com/artists/30862-raime/">Raime</a>.
      But while <i>Excavation</i> continues a theme, it goes to more expansive places
      than anything that bears vaguely similar properties. It''s bold and domineering,
      the kind of music that towers over you and casts a giant, intimidating shadow.
      There''s a magical quality to it, drawn from its transportive nature. It''s
      hard to imagine this being put together in someone''s bedroom or a crappy studio,
      mainly because it''s so far withdrawn from the everyday. Krlic has far grander
      thoughts in mind. He is, after all, building a whole world here, one full of
      mysterious scratch marks on walls, bloodstained carpets, or the noose tossed
      into view on the album''s cover.</p> <p><i>Excavation</i> is more soundtrack
      than regular album, pulling on familiar tropes from the horror world such as
      the sudden escalation of strings that lead to a stony silence in "Consumed".
      But Krlic doesn''t follow a straight path at any point, instead setting muted
      rhythms in progress and disrupting them just when it feels like you''ve got
      a handle on where he''s going. The depth is quite extraordinary at times, largely
      due to the bottomless bass Krlic deploys, helping to depict the afterlife as
      a relentless slog. In many religions death is seen as a destination, but here
      it''s a struggle, another journey, a new set of circumstances with which to
      grapple. There''s a strong sense of deterioration, of things falling apart.
      When "Excavation (Part 2)" plunges into the quiet it feels like Krlic''s carefully
      constructed world faded away, only for it to segue into the queasy strings that
      beckon in the following "Mara" that confirm: yes, you are still here in his
      personal hell.</p> <p>It''s an album sequenced with a central narrative in mind,
      and one that''s not without glimmers of hope at key junctures. <a href="http://pitchfork.com/reviews/tracks/14826-the-mirror-reflecting-part-2/">"The
      Mirror Reflecting (Part 2)"</a> and "The Drop" are key tracks, both deploying
      lighter textures that symbolize a form of redemption from the sooty gloom that
      eats at the edges of the Haxan Cloak. They come toward the close of the record,
      suggesting that some kind of unsteady peace has been made in this particular
      form of purgatory. It adds a resigned air to the album, a sense of accepting
      fate no matter how bad it may be. Krlic brings the strings into greater view
      once again during "The Drop", heightening the feelings of sadness and empathy
      that slowly guide us away from the inky path of all-out grief and dejection.
      Still, the bass hits continue to punch in that sinking feeling and the beats
      add a dramatic flourish, always emphasizing that this is a place of sickness,
      not security.</p> <p>With music we like, we often talk about the compulsion
      to come back to it, that need to hit the repeat button as soon as it''s over.
      But music you need a break from can be equally powerful. <i>Excavation</i> has
      that air, of a place that actually needs some preparation before entering into
      it. It''s not aesthetically similar to <a href="http://pitchfork.com/artists/4636-scott-walker/">Scott
      Walker</a>''s later works, but it similarly highlights how certain music specifically
      needs the right time, place, and mood to function. Krlic even seems to know
      it himself, commenting in his <a href="http://pitchfork.com/features/rising/9070-the-haxan-cloak/">Rising</a>
      feature about the effects of his nine-hour-straight recording sessions. "Being
      in that zone for that long can freak you out," he said. Instead, <i>Excavation</i>
      gains power from gathering a little dust for a while, becoming a dark treat
      to occasionally sink into. It''s not a place in which to seek refuge from life''s
      ills, but rather one in which you can satisfy a perverse need to draw them in
      closer.</p>'
