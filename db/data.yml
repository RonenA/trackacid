    - http://pitchfork.com/reviews/albums/17963-vampire-weekend-modern-vampires-of-the-city/
    - http://pitchfork.com/reviews/albums/17963-vampire-weekend-modern-vampires-of-the-city/
    - ! 'Vampire Weekend: Modern Vampires of the City'
    - '2013-05-13 05:00:00.000000'
    - 6
    - ! '<p class="p1">Its really hard to even talk about the internet without seeming
      instantly corny," Ezra Koenig <a href="http://pitchfork.com/features/articles/9125-vampire-weekend/">told
      Pitchfork</a> recently, "even the word ''blog'' sounds a little grandma-y."
      He should know. The<a href="http://pitchfork.com/artists/5594-vampire-weekend/">Vampire
      Weekend</a> singer and lyricist gave up on his own Blogspot site, <a href="http://internetvibes.blogspot.com/"
      target="_blank" rel="nofollow">Internet Vibes</a>, seven years ago, as he finished
      up his English studies at Columbia University (the final post''s title: "I HATE
      BLOGGING"). But before he graduated from the ye olde blogosphere, Koenig held
      forth on a vast array of topics-- from geography, to Wellington boots, to music
      writer <a href="http://www.robertchristgau.com/" target="_blank" rel="nofollow">Robert
      Christgau</a>''s allegedly unfair critique of Billy Joel''s oeuvre-- looking
      at everything from a incisively self-aware, curious, and optimistic angle. What''s
      most impressive is the way he''s able to connect art and ideas from different
      eras and continents into a kind of ecstatic worldview. One particularly inspired
      <a href="http://internetvibes.blogspot.com/2005/10/late-breaking-news.html"
      target="_blank" rel="nofollow">ramble</a> spins an analytic web from a friend''s
      visit to Morocco, the history of the Strait of Gibraltar, a 1984 interview between
      Bob Dylan and Bono, the film <i>The Secret of Roan Inish,</i> and <i>National
      Geographic</i>''s famed Afghan refugee cover-- and not only does it make sense,
      it''s written in a way that''s funny and smart and completely inclusive. Pretty
      good for a 22-year-old kid from middle-class New Jersey. Now 28, Koenig''s creative
      medium has changed, but his omnivorous cultural appetite has not.</p> <p class="p1">Take
      <a href="http://pitchfork.com/reviews/tracks/15133-vampire-weekend-step/">"Step"</a>,
      the third song on Vampire Weekend''s third album, <i>Modern Vampires of the
      City</i>-- the record that is already forcing one-time haters of this band to
      <a href="https://twitter.com/necessarymeans/status/332246648841437185" target="_blank"
      rel="nofollow">rethink</a> <a href="https://twitter.com/ekoreen/status/332612668693295104"
      target="_blank" rel="nofollow">their</a> <a href="https://twitter.com/DisguisedPoser/status/332693346000719872"
      target="_blank" rel="nofollow">entire</a> <a href="https://twitter.com/roybetter/status/332221033136410624"
      target="_blank" rel="nofollow">lives</a>. At its core, the song reads like an
      ode to obsessive music fandom in which the object of Koenig''s affection is
      "entombed within boombox and walkman." <a href="http://pitchfork.com/artists/2800-modest-mouse/">Modest
      Mouse</a> are name-checked. But the sense of infatuation extends beyond a list
      of influences and is embedded into the music itself. The chorus and parts of
      the melody are borrowed from wordy Oakland rap act <a href="http://pitchfork.com/artists/29161-souls-of-mischief/">Souls
      of Mischief</a>''s <a href="http://www.youtube.com/watch?v=HvBmr_b-Rpg" target="_blank"
      rel="nofollow">"Step to My Girl"</a>-- which itself samples Grover Washington,
      Jr.''s version of a Bread song called <a href="http://www.youtube.com/watch?v=kqXek853SDE"
      target="_blank" rel="nofollow">"Aubrey"</a>. But "Step" avoids back-patting
      nostalgia and debunks bogus generational hierarchies while using the past to
      inspire the present. It''s also melancholy, with Vampire Weekend musical mastermind
      <a href="http://pitchfork.com/artists/12072-rostam-batmanglij/">Rostam Batmanglij</a>
      surrounding Koenig''s musings with lilting harpsichord ambience. Because, as
      we know, music is a young man''s pursuit. "Wisdom''s a gift but you''d trade
      it for youth," Koenig sings.</p> <p class="p1">Still, Vampire Weekend make a
      damn good case for wisdom all across <i>Modern Vampires</i>. Yes, this is a
      more grown-up album. It largely trades in the Africa-inspired giddiness of their
      first two records for a sound that''s distinctly innate and closer to the ear.
      There''s more air in these songs, more spontaneity, more dynamics. The overarching
      themes-- death and a dubious sense of faith-- are certainly Serious. But you
      never feel like you''re being preached at while listening to this album. Koenig
      and company are probably more clever and gifted than you, sure-- but they''re
      not rubbing your face in it or anything. Their message is one of collective
      understanding and betterment, and <i>Modern Vampires</i> is the kind of album
      that''ll have you Googling for <a href="http://en.wikipedia.org/wiki/Angkor_Wat"
      target="_blank" rel="nofollow">Buddhist temples</a> and <a href="http://en.wikipedia.org/wiki/Burning_bush"
      target="_blank" rel="nofollow">Old Testament allusions</a> at 3 a.m. while listening
      to reggae great <a href="http://www.youtube.com/watch?v=pLc2C_pjWpE" target="_blank"
      rel="nofollow">Ras Michael</a> (who''s sampled on opener "Obvious Bicycle").
      Now, you don''t <i>have</i> to get obsessed to enjoy this music, but it''s presented
      with such care that you can''t help but <i>want</i> to learn about its deeper
      meanings. So while Koenig gave up a potential teaching career to take his chances
      as a rock singer, he''s still doling out knowledge in his own way.</p> <p class="p1">Though
      the record often traverses in darkness-- the zipped-tight "Finger Back" alludes
      to historic atrocities and brutality while "Hudson", easily the band''s bleakest
      track to date, imagines an apocalyptic Manhattan-- there''s also hope here.
      Partly because Vampire Weekend seem to have internalized all of the positive
      traits of their internet-soaked generation while resisting the ugly ones: they''ll
      offer <a href="https://twitter.com/arzE/status/331440422826151937" target="_blank"
      rel="nofollow">jokes</a> and <a href="https://twitter.com/matsoR/status/327213538131210240"
      target="_blank" rel="nofollow">humanity</a> on Twitter without navel-gazing;
      they''ll play a concert for a credit-card company while roping in Steve Buscemi
      for <a href="http://www.youtube.com/playlist?list=PLqKGim1Ko9jzaberx_jkpwvWzAjfplYC-"
      target="_blank" rel="nofollow">promo videos</a> that are no-shit funny; they''ll
      use the tools of modernity to expand their universe rather than contract it.
      And then they''ll go ahead and crack your heart in two.</p> <p class="p1">Along
      with the more lived-in sonics, <i>Modern Vampires</i> has the band taking a
      leap forward into emotional directness. Koenig and Batmanglij truly seem of
      one mind here, as the vocals and music interact with each other in an effortless
      flow. While skronks and snares pop on<a href="http://pitchfork.com/news/49954-listen-vampire-weekend-diane-young-and-step/">"Diane
      Young"</a>, the singer matches the live-fast intensity hit-for-hit. The song
      is a dissection of the <a href="http://en.wikipedia.org/wiki/27_Club" target="_blank"
      rel="nofollow">27 Club</a> rock''n''roll myth, where Koenig''s voice on the
      sly "baby, baby, baby" bridge is manipulated to intoxicating effect.</p> <p
      class="p1">Then there''s "Hannah Hunt". In some sense, it seems like Vampire
      Weekend''s entire career thus far has led to this one song. It begins with the
      hiss of wind and some vague background chatter-- the sounds of the everyday--
      before it''s all quickly tuned out in favor of Batmanglij''s piano and bassist
      Chris Baio''s upright plucks. Koenig comes in soft, telling of a couple on a
      cross-country road trip. His details-- crawling vines, mysterious men of faith,
      newspaper kindling-- are sparse, delicate, perfect. And then, after two minutes
      and 40 seconds of quiet beauty, the song blooms, and Koenig lets it absolutely
      rip: "If I can''t trust you then damn it, Hannah/ There''s no future/ There''s
      no answer/ Though we live on the U.S. dollar/ You and me, we got our own sense
      of time." On an album preoccupied with the ominous ticking of clocks, this is
      the moment that stops them cold.</p> <p class="p1">Koenig has said in recent
      interviews that the band''s three albums make up a trilogy."Hannah Hunt" could
      be a sobering continuation of <i>Contra</i>''s <a href="http://pitchfork.com/artists/4053-bruce-springsteen/">Springsteen</a>-ian
      <a href="http://www.youtube.com/watch?v=HN8mjY7JMSw" target="_blank" rel="nofollow">"Run"</a>,
      where two people decide to up and leave their known lives in search of some
      sort of American transcendence. There''s also a perilous chandelier at the center
      of new track "Everlasting Arms", perhaps a callback to the hanging lights that
      cover the band''s debut LP. And the <i>Modern Vampires </i>font is the same
      exact one used in a <a href="http://vimeo.com/28464" target="_blank" rel="nofollow">trailer</a>
      for Koenig''s absurd-looking college-era werewolf movie, from which Vampire
      Weekend got its name. These little links are not only satisfying, but inevitable.
      After years of engaging with anything and everything in reach, Vampire Weekend
      are now a primary source in their own right.</p>'
