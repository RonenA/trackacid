      Guy beat, <strong>Le1f</strong> goes hard about weed, the club, and nice fabrics,
      generally reminding you that he’s the only guy out there who can build a whole
      song (let alone one that’s this in-your-face) out of a tongue-in-cheek reference
      to the <em>Trap-A-Holics</em> mixtape series’ “Damn son, where’d you find this?”
      drop. Added bonus: “damn, I’m the bomb, damn, I’m the bomb” is your mantra whenever
