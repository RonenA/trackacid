    - ! "<p></p><p><strong>Nine Inch Nails</strong> have been steadily leaking new
      tracks from their upcoming comeback record<em>Hesitation Marks</em>  next
      to grace our ears is the undulating, sample-heavy Find My Way, which the bands
      been playing live since their first reunited tour date at Japans Fuji Rocks
      Festival. We loved the bootlegs of this track and are excited to hear a recorded
      (if radio-ripped) version  it somehow manages to be hyper-minimalist, more
      of the idea of a song than a song, like a skeleton or building foundation, whilst
      simultaneously incorporating a plethora of different instruments and samples.</p>\n<p><iframe
      width=\"640\" height=\"360\" src=\"//www.youtube.com/embed/kSZKUgxwy54\" frameborder=\"0\"
      allowfullscreen></iframe></p>\n<p>For the heads, you can also check out part
