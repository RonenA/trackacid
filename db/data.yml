    - '2013-07-31 14:03:42.000000'
    - 1
    - ! "<p></p><p>This week on <em><a href=\"http://prettymuchamazing.com/tunes/tracking\"
      >Tracking</a></em> – a regular series in which we discuss our current favorite
      songs – you can listen to additions from <b>The Weeknd/Kavinsky, FIDLAR, Annie,
      Ariel Pink/Jorge Elbrecht, Sam Smith, Willis Earl Beal</b> and <b>Goldfrapp</b>.
      </p>\n<p>(Use the blue arrows to navigate through the feature.)</p>\n<p><span
      style=\"color: #94231f; font-size: 235%; font-family: Open Sans Condensed;\">The
      Weeknd & Kavinsky – “Odd Look”</span></p>\n<p><iframe width=\"640\" height=\"360\"
      src=\"//www.youtube.com/embed/OSW2zeM3yLU?showinfo=0\" frameborder=\"0\" allowfullscreen></iframe></p>\n<p>Kavinsky’s
      “Odd Look” was a decent effort to begin with. Seemingly dredged up from the
      house underworld, the juxtaposition of sinister synthetic droning and a robust
      electropop bounce, gave the track legs, making for a slightly unnerving, if
      still infectious, listening experience. However, despite its melodic strength,
      “Odd Look” was held back by lackluster vocals that overreached in the attempt
      to convey the retro-nocturne theme Kavinsky was aiming for on his debut. Then
      again, the concept of a man becoming a zombie with the help of time-traveling
      Ferrari Testarossa, all dipped in 1980s nostalgia, was a bit bloated from the
      onset.</p>\n<p>Enter Torontonian songbird Abel Tsefaye; better known by his
      stage name, The Weeknd. No more are the raspy, ensorcelled vocals of before.
      The synths too have been polished; eliminating the grating buzzing that accompanied
      some of the louder notes, and replacing them with deeper and darker tones. Tsefaye
      breaks the zombie-Ferrari motif, breathing new life into the track via his narcotized
      wails and debauched subject matter. “All you girls try to be saints / I’ll make
      you roll with a sinner,” he proclaims in his trademark falsetto, twisted into
      a spooky howl by the melody. It’s a daring move, especially for Tsefaye, who
      strays farther than ever before from his R&B forte, but one that pays off.</p>\n<p>Ghostly
      and contagious, “Odd Look” isn’t exactly the next “Thriller,” but it is a captivating
      listen, a testament to Tsefaye’s versatility, and hopefully an indication of
      his desire to experiment beyond the confines of his comfort. Kavinsky upped
      his game too, incorporating string elements and handclaps to lend some additional
      drama to Tsefaye’s more poignant moments, and render this iteration of “Odd
      Look” a polished masterpiece.</p>\n<p>In the second verse, Tsefaye asks “Do
      you feel like you can take the planet on?” It seems a more appropriate question
      when directed at himself. The answer is yes, by the way. With more vocal tour
      de forces like this one, Tsefaye could certainly conquer the globe. – Jean-Luc
      Marsh</p>\n<p><a href=\"http://prettymuchamazing.com/feature/tracking-33/7\"
      ><img src=\"http://prettymuchamazing.com/wp-content/uploads/2012/04/arrow1.png\"
