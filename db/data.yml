    - ! "<p></p><p>“Ralph Macchio” is the fourth out of a total of five tracks we’ve
      heard from <b>Annie</b>‘s pithy new EP <i>A&R</i>, so we feel confident in saying
      the release is consistently and remarkably high quality throughout. We’ve previously
      heard <a target=\"_blank\" href=\"http://bit.ly/1e0nw44\" >“Back Together,”</a>
      <a target=\"_blank\" href=\"http://bit.ly/1c9jFnk\" >“Hold On”</a> and <a target=\"_blank\"
      href=\"http://bit.ly/14g0bWq\" >“Invisible.”</a> While it’s hard to top the
      damn near perfectly executed 90′s nostalgia of “Invisible,” “Ralph Macchio”
      feels like an easy highlight – it’s instantly likable, and that’s before you
      get to know the song’s backstory. While speaking to <a target=\"_blank\" href=\"http://noisey.vice.com/blog/annie-is-back-and-promises-she-will-not-disappear-again\"
      >Noisy</a> earlier this year, <b>Annie</b> confessed that the song is about
      the crush she developed on the <i>Karate Kid</i> actor while watching him on
      VHS tapes in the 80s. “I’m going to try to send it to him somehow,” she said,
      “I hope he’s going to smile and have a good day while he’s listening to it.”
      No doubt he will. </p>\n<p><iframe src=\"https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F83964318%3Fsecret_token%3Ds-BsEUk\"
      frameborder=\"no\" scrolling=\"no\" width=\"100%\" height=\"166\"></iframe></p>\n<p><i>A&R</i>
      is out July 29. </p>\n<hr /><p>Read more articles like \"<a href=\"http://prettymuchamazing.com/music/must-listen/annie-ralph-macchio?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
