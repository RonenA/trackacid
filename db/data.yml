    - <p><a href='http://hypetrak.com/?p=178858'> <img src='http://hypetrak.com/images/2013/08/tde-announces-new-signee-sza-0.jpg'></a></p>
      <p>Top Dawg Entertainment has risen to prominence by introducing the world to
      artists such as <a href="http://hypetrak.com/tag/kendrick-lamar/">Kendrick Lamar</a>,
      <a href="http://hypetrak.com/tag/schoolboy-q/">ScHoolboy Q</a>, <a href="http://hypetrak.com/tag/ab-soul/">Ab-Soul</a>
      and <a href="http://hypetrak.com/tag/jay-rock/">Jay Rock</a>. The label's last
      release through a partnership with Interscope/Aftermath was Kendrick's highly-acclaimed
      album<em>good kid, m.A.A.d city</em>. With albums on the way from Q and Soul,
      <a href="http://hypetrak.com/tag/tde/">TDE</a> makes another acquisition to
      expand their empire by signing <a href="http://hypetrak.com/tag/sza/">SZA</a>.
      SZA has already released a dope EP called <em><a href="http://hypetrak.com/2013/04/sza-s-ep/">S</a></em>,
      which serves as a suitable introduction to her music. Yesterday, the talented
      songstress let loose a <a href="http://hypetrak.com/2013/08/sza-teen-spirit/">pair
      of new songs</a> that are worth a listen as well. One of the tracks even features
      production from Toronto phenom <a href="http://hypetrak.com/tag/wondagurl/">WondaGurl</a>,
      who produced for <a href="http://hypetrak.com/tag/jay-z/">Jay Z</a>'s<em>Magna
      Carta... Holy Grail</em>. We look forward to hearing how SZA's style develops
      in the TDE camp.</p>
