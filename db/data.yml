      target="_blank">Complex</a> points out,the film will then make its way to the
      land of premium cable when it debuts on Showtime on October 11th.</p>

      <p>In anticipation, t he duo behind <em>Apollo 13</em>and season four of<em>Arrested
      Development</em>have shared the films first trailer. In addition to covering
      the festivals massive behind-the-scenes planning process, the documentary features
      interviews with Hov, Run-D.M.C., Pearl Jam, Skrillex, and many more. Watch it
      below.</p>

      <p style="text-align: center;"><iframe width="560" height="315" src="http://www.youtube.com/embed/W6zQ1MmdfGw?wmode=transparent"
      frameborder="0" allowfullscreen> </iframe></p>

      <p>This weekend, the <a href="http://festival-outlook.consequenceofsound.net/fests/view/1267/made-in-america"
      target="_blank">second Made in America Festival</a>takes place from Philadelphias
      Benjamin Franklin Parkway. The Labor Day celebration features performances fromBeyonc,
      Nine Inch Nails, Phoenix, Queens of the Stone Age, Deadmau5, the Black Hippy
      crew (Kendrick Lamar, SchoolBoy Q, Ab-Soul, and Jay Rock), Empire of the Sun,
      Haim, ASAP Rocky, Public Enemy, Miguel, and AlunaGeorge, among others.</p>

