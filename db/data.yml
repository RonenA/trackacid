    - http://pitchfork.com/reviews/tracks/15834-drake-hold-on-were-going-home/
    - ! 'Drake: "Hold On We''re Going Home"'
    - '2013-08-06 19:52:00.000000'
    - 3
    - ! '<p>Much has certainly been made of <a href="http://pitchfork.com/artists/27950-drake/"
      target="_blank">Drake</a>''s ability to rap and sing on the same song-- "That''s
      why every song sounds like Drake featuring Drake", <a href="http://pitchfork.com/reviews/tracks/15086-5am-in-toronto/"
      target="_blank">remember</a>-- but the truth is, he''s at his best when he picks
      one side or the other. As he continues to knock out teasers for the forthcoming
      <i>Nothing Was the Same</i>, Drake checks in by going full pop, dropping a disco-y
      two-step called "Hold On We''re Going Home" the morning after his own OVO Fest
      wrapped up. It''s a joint that comes across as a more quickly paced, more assertive
      take on cuts like <i>Thank Me Later</i>''s"Find Your Love" or "Karaoke". "I
      want your hot love and emotion, endlessly," Drake sings, starry-eyed, charging
      headfirst into an heavenly breakdown. "Hold On We''re Going Home" is pure pillow.
      Don''t be surprised if it smothers the radio.</p> <p>

      Drake: &quot;Hold On, We&#39;re Going Home&quot; [ft. Majid Jordan] <a target="_blank"
      href="https://soundcloud.com/octobersveryown/drake-hold-on-were-going-home">
      on SoundCloud</a>. </p>'
    - '2013-08-13 07:52:39.795626'
    - '2013-08-13 07:52:39.795626'
