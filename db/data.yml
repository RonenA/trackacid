    - ! '<p><a href="http://www.stereogum.com/1453302/last-splash-turns-20/franchises/the-anniversary/"><img
      src="http://cdn.stereogum.com/files/2013/08/The-Breeders-Last-Splash-125x125.jpg"></a></p><p>The
      Breeders’ second album <em>Last Splash</em> was an indie rock album that became
      a hit. That means something else right now. An indie album that becomes a hit
      — <em>Bon Iver, Bon Iver</em>, say — dominates critics’ list, racks up summer-festival
      bookings for the band, maybe wins a Grammy or two. A track might appear in a
      TV commercial. An open-eared rapper might freestyle over one of its songs. Solange
      will tweet about it. <em>Last Splash</em> was not that. <em>Last Splash</em>
      was a hit in the ’90s sense — a million copies sold in less than a year, heavy
      radio and afternoon-MTV rotation, a spot on the Lollapalooza mainstage before
      the Beastie Boys but after a Tribe Called Quest. Kim Deal appeared on the cover
      of <em>Spin</em> when you could sometimes find <em>Spin</em> next to the conveyor
      belt at the supermarket. And it was also an indie rock album in the ’90s sense
      — weird tunings, songs with no identifiable chorus, the same song repeated one
      and a half times just because, melodies that seemed to be fighting their way
      upstream just to escape from the guitar-tangles. One of the album’s two guitarists
      had just learned the instrument the year before. The drummer had never seen
      drum monitors before the band opened for Nirvana in Europe. This was a warm,
      homemade, deeply and consciously odd lark of an album that came to rule summertime
      car stereos, and it is still baffling that this happened at all. Two decades
      later — the album turns 20 on Saturday — it’s fun to look back and wonder about
      it.<p><a href="http://www.stereogum.com/1453302/last-splash-turns-20/franchises/the-anniversary/">Read
