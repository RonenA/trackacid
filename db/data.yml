    - '2013-08-06 17:47:10.000000'
    - 1
    - ! "<p></p><p>I’ve always been particularly intrigued by songs that allegedly
      came to their writers in dreams. Two that immediately come to mind for me are
      <strong>Deerhunter’s</strong> “Strange Lights” and <strong>Surfer Blood’s</strong>
      “Anchorage,” and here’s a third, <strong>Islands</strong>‘ gorgeously weird
      ballad “Becoming the Gunship,” from the band’s upcoming record <em>Ski Mask</em>.
      It’s a fantastic song that sounds like a particularly haunting dream – title-appropriate
      militaristic drums anchor <strong>Nick Thorburn’s</strong> sublime vocal and
      plenty of soaring guitar noise; the whole thing’s got a charming Americana tinge
      that sounds like driving into the sunset. Check it out - <em>Ski Mask</em> is
      out September 17.</p>\n<p><iframe width=\"640\" height=\"360\" src=\"//www.youtube.com/embed/xWVFrLvpvzg\"
