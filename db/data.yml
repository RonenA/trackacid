    - '2013-08-07 18:13:56.000000'
    - 1
    - ! "<p></p><p>When <b>Arcade Fire</b> decide to come back, they go all in. In
      addition to appearing in a <a target=\"_blank\" href=\"http://bit.ly/1ebLDNe\"
      ><strong>Peter Gabriel</strong> tribute album</a> next month, and <a target=\"_blank\"
      href=\"http://bit.ly/1c6JeFn\" >releasing a new album on October 29</a> (which
      may or may not be called <a target=\"_blank\" href=\"http://bit.ly/1ccs1wZ\"
      ><i>REFLEKTOR</i></a>), the band has made new music for the upcoming <b>Spike
      Jonze</b> film, <i>Her</i>. This wouldnt be the first time <b>AF</b> has collaborated
      with <b>Jonze</b>   back in 2010, a  stripped down version of the bands Wake
      Up appeared on the trailer for <b>Jonzes</b> last film, <i>Where The Wild
      Things Are</i>, then in 2011 <b>Jonze</b> directed a short film for the band
      called <i>Scenes From The Suburbs</i>.</p>\n<p><i>Her</i> centers around a man
