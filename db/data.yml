    - 1
    - ! "<p></p><p>It’s a bit funny how <b>Haim</b> feel like legitimate pop stars
      even though they don’t even have an album to their name. But it’s coming! Their
      debut should be out sometime in September, and today we’re brought that much
      closer with new single “The Wire.” Already a staple in their electric live show,
      “The Wire” is stacked with layers of <b>Haim</b>‘s signature cocktail of hippie
      pop – but it wouldn’t be fair to expect a “Don’t Save Me” or “Falling,” lightning
      fairy strikes thrice. </p>\n<p><iframe width=\"100%\" height=\"166\" scrolling=\"no\"
