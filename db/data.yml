    - ! '<p><a href="http://www.stereogum.com/1454091/the-5-best-videos-of-the-week-95/franchises/straight-to-video/"><img
      src="http://cdn.stereogum.com/files/2013/08/straight2video31-125x125.jpg"></a></p><p>Watching
      <a href="http://www.stereogum.com/1446262/vmas-2013-comment-party-drinking-game/video/">the
      VMAs</a> on Sunday night, something struck me: The music videos themselves were
      fairly beside the point, but almost every video that won a major award was absolute
      bullshit. Justin Timberlake’s “Mirrors” video, which won Video Of The Year,
      is pretty-enough boring nonsense. Meanwhile, Robin Thicke’s problematic-but-fun
      “Blurred Lines” video, which did more to <em>make</em> its artist and its song
      than any other video this year, got shut out completely. So the “Mirrors” win
      feels like the infamous <em>Crash</em> Best-Picture win, a big mess that gets
      the institutional recognition just because it <em>seems</em> like it <em>should</em>
      be important. Ideally, the VMAs should be our one regular awards show that rewards
      fun, consequence-free bullshit, but apparently even it isn’t immune to the prestige
      vote. These are hard times for fun, consequence-free bullshit, friends. But
      people are still making good music videos, and you can see five of them below.<p><a
