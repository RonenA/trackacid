    - ! "<p></p><p>This week on <em><a href=\"http://prettymuchamazing.com/tunes/tracking\"
      >Tracking</a></em> – a regular series in which we discuss our current favorite
      songs – you can listen to additions from <b>Drake, TV on the Radio, Cut Copy,
      Omar Souleyman/Four Tet, FKA twigs, BANKS, Washed Out</b> and <b>Jon Hopkins/Purity
      Ring</b>. </p>\n<p>(Use the blue arrows to navigate through the feature.)</p>\n<p><span
      style=\"color: #94231f; font-size: 235%; font-family: Open Sans Condensed;\">Drake
      – “Hold On, We’re Going Home”</span></p>\n<p><img src=\"http://prettymuchamazing.com/wp-content/uploads/2013/05/drake.jpg\"
      alt=\"drake Tracking Our Favorite Songs of 2013 #13 \" width=\"640\" height=\"559\"
      class=\"aligncenter size-full wp-image-69008\" style=\"margin-bottom: -15px;\"
      title=\"drake Picture\" /><br />\n<iframe src='http://www.audiomack.com/embed3/cloudcartel/hold-on-were-going-home-ft-majid-jordan?c1=fc881e&bg=f2f2f2&c2=222222'
      scrolling='no' width='100%' height='144' scrollbars='no' frameborder='0'></iframe><br
      />\nThe trail leading up to Drake’s rapidly approaching <em>Nothing Was The
      Same</em> has been littered with earwormy, often attention-grabbing early releases
      (think the titular shock value of “Girls Like Beyoncé” or the now over-quoted,
      nigh-inescapable refrain off “Started From the Bottom”). However, Drake’s latest
      offering is devoid of the self-aggrandizing lines and limericks that previously
      proved so endearing, or polarizing, depending on your tolerance for braggadocio;
      not to mention his smoothest work yet.</p>\n<p>“Hold On We’re Going Home” tones
      down the hip-hop and dials up the R&B, finding Drake in the position of a troubadour
      who, having temporarily discarded his spitfire lyrics, resorts to the croon
      of a lullaby. It is not a particularly novel direction, and one well-traversed
      in recent memory (here’s looking at you, Miguel), but Drake puts his inimitable
      touch on the track, making it feel like something utterly revolutionary, and
      allowing “Hold On We’re Going Home” to join the collection of standout tracks
      he has assembled in his relatively short career. Even among such company, this
      song is a standout; an enticing morsel of sultry easy-listening for the end
      of the night as the disco ball’s turn slows to a crawl and the dance floor is
      decorated in drowsy flecks of silver incandescence. One thing is certain: nothing
      will be the same knowing Drake is capable of a slow-jam gem of this caliber.
      – Jean-Luc Marsh</p>\n<p><a href=\"http://prettymuchamazing.com/feature/tracking-34/5\"
