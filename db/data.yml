    - ! "<p></p><p>After over a year of teasing us with excellent catchy singles,
      LA sister trio <b>HAIM</b> are finally ready to release their first full length
      album, <i>Days Are Gone</i>, on September 30th. The album features fan favorites
      Falling, Dont Save Me, Go Slow, Forever and new single The Wire.
      In other words, almost half of the album is something weve been listening to
      for months now. This has been a popular practice this summer, after the debut
      albums from both <b>Disclosure</b> and <b>AlunaGeorge</b> provided few surprises
      by piling previously released material on top of new songs.  (We should note
      that we like both of those albums very much.) </p>\n<p>Below you will find the
      familiar tracklist and a stream for album track Let Me Go, which sees the
      sisters <b>Haim</b> channelling some <i>Metals</i>-era <b>Feist</b>. </p>\n<p><em>Days
      Are Gone:</em></p>\n<p>01 Falling<br />\n02 Forever<br />\n03 The Wire<br />\n04
