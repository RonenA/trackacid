    - http://pitchfork.com/reviews/tracks/15678-2-chainz-feds-watching-ft-pharrell/
    - http://pitchfork.com/reviews/tracks/15678-2-chainz-feds-watching-ft-pharrell/
    - ! '2 Chainz: "Feds Watching" [ft. Pharrell]'
    - '2013-07-01 18:29:00.000000'
    - 3
    - ! '<p><a href="http://www.complex.com/music/2013/06/pharrell-talks-2-chainz-feds-watching"
      target="_blank" rel="nofollow">To hear Pharrell tell it</a>, he and <a href="http://pitchfork.com/artists/30336-2-chainz/">2
      Chainz</a> banged out "Feds Watching" in a few delirious hours while still sporting
      their post-Grammys tuxedos. In that interview, he paints a hilariously evocative
      picture of 2 Chainz busily tapping out his verses on a phone while the beat
      plays, glancing up occasionally only to holler an ad-lib. This is the 2 Chainz
      approach, epitomized: He works hard, fast, and sloppy. He does not sweat precision.
      You miss 100 percent of the shots you don''t take, and a 2 Chainz verse is like
      a Nate Robinson/J.R. Smith one-on-one game.</p> <p>On "Feds Watching", 2 Chainz
      says things like "I''m known to kick it like the captain of the soccer team"
      and "Money on the rise, like I''m counting on an elevator," continuing his reign
      as the worst writer to morph into an amazing rapper in five years. Pharrell
      pairs the squinty-bright synthesizers he loves with hard, menacing drums. It''s
      gaudy, emphatic, elbows-out, and indelibly catchy: It''s 2 Chainz in beat form.</p>
