    - ! "<p></p><p>Yes, for real: <strong>Dan Deacon’s</strong> remixed <strong>Miley
      Cyrus’s</strong> twerk-ready banger “We Can’t Stop.” Most, um, inspiringly,
      however, he made it as part of a <a target=\"_blank\" href=\"http://mabsonenterprises.bandcamp.com/album/we-cant-stop\"
      ><em>37-track compilation</em></a> of “We Can’t Stop” remixes. <strong>Deacon’s</strong>
      is unique because he didn’t add any sounds or effects like remixers usually
      do – in fact, he took sounds away, reducing the content by half and rearranging
      what remained, which would explain why he calls it a “straight chop remix.”
      Listen to it, if only for the comedic value as <strong>Deacon</strong> shuffles
      <strong>Cyrus’s</strong> lyrics into unintelligible (but rhythmic!) gibberish.
      Check it out – alongside the rest of the compilation, if you’re up for it.</p>\n<p><iframe
