    - ! "<p></p><p><strong>No Ages</strong> new record<em>An Object</em> is one
      of our most anticipated of 2013, and for those like us who couldnt wait another
      week, NPRs streaming the album now in advance of its August 20 release date.
      Its the bands most experimental release yet  new instruments and sounds,
      short-and-sweet ambient instrumental numbers, compellingly weird songwriting
       but even if you prefer <strong>No Age</strong>when they go an accessible
      pop-punk route, theres plenty to like here. Our first-listen favorites (aside
      from first single Cmon, Stimmung, which is probably one of our favorite tracks
      of the year) are the weird-punk banger Circling with Dizzy and the delicate,
      distorted A Ceiling Dreams of a Floor. If you live in Seattle (home of the
      bands label, Sub Pop), well see you at the release day show on August 20!</p>\n<p
