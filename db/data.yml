    - ! "<p></p><p>We are enjoying another sweet and screw-y cut from Portland/Brooklyn
      synth pop duo <b><a target=\"_blank\" href=\"http://bit.ly/175XCYQ\" >MY BODY</a></b>.
      Weve already heard their first single <a target=\"_blank\" href=\"http://bit.ly/18EnSNi\"
      >My Cat</a> and their <a target=\"_blank\" href=\"http://bit.ly/1calNeh\"
      ><b>Frank Ocean</b> / <b>Justin Timberlake</b> cover</a>. We did what theyre
