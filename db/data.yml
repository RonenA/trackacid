    - ! "<p></p><p>We love the London singer and producer<strong>Samphas</strong>
      debut EP<em>Dual</em>, which is out now, and we just have to make sure you
      fall in love with it too by sharing Indecision with you. Its a lovely, piano-driven,
      directly devastating R&B number <strong>Sampha</strong> plays on his childhood
      piano (watch him do it for Yours Truly <a target=\"_blank\" href=\"http://bit.ly/14lDTcT\"
      >here</a>), minimal chords letting his vocals shine through. Its easy to hear
      where hes coming from  Let it all work out, goes his stunning vocal hook.
      Its the perfect soundtrack for walking through your city in the rain next time
      youve got a tough decision to make, even if its just between two places to
      go grocery shopping. Check it out.</p>\n<p><iframe width=\"640\" height=\"360\"
