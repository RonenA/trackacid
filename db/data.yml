    - http://pitchfork.com/reviews/tracks/15792-is-this-how-you-feel/
    - http://pitchfork.com/reviews/tracks/15792-is-this-how-you-feel/
    - ! 'The Preatures: "Is This How You Feel?"'
    - '2013-07-30 19:21:00.000000'
    - 3
    - ! '<p>If the handful of older, practically-buried tracks on YouTube are any
      indication, Sydney’s <a href="https://soundcloud.com/thepreatures" target="_blank"
      rel="nofollow">the Preatures</a> have spent the last few years pinging between
      mildly overbaked songwriting exercises and forgettable boy-girl rock duets.
      "Is This How You Feel?", the title track from their forthcoming EP (out August
      9 via Univeral Australia), is a clear departure from their early material, showcasing
      a newfound dedication to rhythm and restraint.</p> <p>The reference points are
      all very much of-the-moment, including <a href="http://pitchfork.com/artists/30791-haim/">Haim</a>’s
      unfettered love for the sing-along radio hits of 1970s pop and, by extension,
      <a href="http://pitchfork.com/artists/6026-fleetwood-mac/">Fleetwood Mac</a>.
      Singer Isabella Manfredi’s range and cadence is reminiscent of <a href="http://pitchfork.com/artists/1622-feist/">Feist</a>’s,
      while, the production nods to the 80s'' tightly sequenced, understated, and
      rhythm-focused pop. "Is This How You Feel?" is a mid-tempo, feel-good, groove-based
      confection that explodes into one of the year’s best choruses. What a nice surprise.</p>
      <p>

      The Preatures: &quot;Is This How You Feel?&quot; <a target="_blank" href="https://soundcloud.com/thepreatures/ithyf">
      on SoundCloud</a>. </p>'
    - '2013-08-13 07:52:41.065729'
    - '2013-08-13 07:52:41.065729'
