    - ! "<p></p><p>Finally, we can share the beautiful new album from <b>Neko Case</b>
       <i>The Worse Things Get, the Harder I Fight, the Harder I Fight, the More
      I Love You</i> (thats a mouthful of a title that would make <b>Fiona Apple</b>
      jealous). The set includes 12 songs  11 of them original, and among <b>Case</b>s
      most personal and honest. To our surprise, and delight, the last third of <i>The
      Worse Things Get, the Harder I Fight</i> is spearheaded by a wonderful cover
      of <b>Nicos</b> outrageously beautiful and sad 1970 song Afraid. Stream the
      entire album below, via NPR. </p>\n<p style=\"text-align:center;\"><embed src=\"http://www.npr.org/v2/?i=210215544&m=210503935&t=audio\"
