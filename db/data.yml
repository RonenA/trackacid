    - ! "<p></p><p><i>by</i> <b>TATIANA SY</b></p>\n<p>On an average Tuesday morning
      in New York, there are very few moments that warrant one to willingly stop everything.
      If we share even one thing in common, <a target=\"_blank\" href=\"https://twitter.com/nicolas___jaar/status/369841693837000704\"
      >a mysterious tweet</a> from Nicolas Jaar about an album listening party is
      most certainly one of those moments. Without thinking twice about it, plans
      got rescheduled and I found myself walking along Rivington Street seeking an
      address to a venue I had never heard of, eventually finding a warehouse entrance
      swarmed by like-minded people. </p>\n<p><img src=\"http://prettymuchamazing.com/wp-content/uploads/2013/08/DARKSIDE-NYC.jpg\"
      alt=\"DARKSIDE NYC Nicolas Jaar shows his Darkside in NYC \" width=\"640\" height=\"640\"
      class=\"aligncenter size-full wp-image-73699\" title=\"DARKSIDE NYC Picture\"
      /></p>\n<p>As one of the lucky ones to get in right before the rooms capacity
      broke hearts, I had never been so grateful or happy about sitting on the floor
      in a scorching room with almost 200 other people with no idea what to expect.
      Dave Harrington and Nicolas Jaar, came and stood on both sides of one laptop
      in the corner of the room to introduce this album that they as Darkside have
      been working on for two years.</p>\n<p>The album is consistent with the <em>Darkside</em>
      EP in the way that it greets the listener with familiar elements of Jaars signature
      minimalist style and Darksides rock influenced sound. By the second track the
      entire room was standing up and fully entranced and fed off the energy that
      the following tracks laced with soulful vocals and sometimes hard hitting rhythms
      provided.</p>\n<p>Feeling fully submerged in what felt like equal parts evening
      meditation and the best house party ever, it was hard to believe it was only
      an hour-long event. The first sessions listeners left in peace and with gratitude
      for the experience and a longing for the release date. Just like that, Darkside
      made their stamp on this summer. </p>\n<p>Watch some Instagram videos of the
