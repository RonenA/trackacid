    - ! "<p></p><p><b>Bon Iver</b> frontman and creative ringleader <b>Justin Vernon</b>
      is a busy guy. In 2013 alone hes released an album with his other band <b>The
      Shouting Matches</b> and made major contributions to two of <a target=\"_blank\"
      href=\"http://bit.ly/1cvqLQn\" >the years best albums</a>, <b>Colin Stetsons</b>
      <i>New History Warfare Vol. 3: To See More Light</i> and <b>Kanye Wests</b>
      <i>Yeezus</i>. And now, he is releasing an album with his <i>other</i> band,
      <b>Volcano Choir</b>. For our money, <i>Repave</i> is the best album <b>Vernons</b>
      released outside under his <b>Bon Iver</b> marquee. <i>Repave</i> tracks like
      Byegone, Comrade and Acetate rival the best of <i>Bon Iver, Bon Iver</i>
      and <i>For Emma</i>, both in lyrical gymnastics and simple earworm melodies.</p>\n<p
      style=\"text-align:center;\"><embed src=\"http://www.npr.org/v2/?i=210220081&m=210247495&t=audio\"
      height=\"386\" wmode=\"opaque\" allowfullscreen=\"true\" width=\"400\" base=\"http://www.npr.org\"
      type=\"application/x-shockwave-flash\"/></p>\n<p><b><i>Repave</i> Tracklist:</b></p>\n<p>01
      Tiderays<br />\n02 Acetate<br />\n03 Comrade<br />\n04 Byegone<br />\n05 Alaskans<br
      />\n06 Dancepack<br />\n07 Keel<br />\n08 Almanac</p>\n<hr /><p>Read more articles
