    - http://pitchfork.com/reviews/tracks/15855-juana-molina-eras/
    - http://pitchfork.com/reviews/tracks/15855-juana-molina-eras/
    - ! 'Juana Molina: "Eras"'
    - '2013-08-12 20:44:00.000000'
    - 3
    - ! '<p>It''s been five years since <a href="http://pitchfork.com/artists/2918-juana-molina/">Juana
      Molina</a>''s last album of experimental electronic folk, so a reiteration of
      her oft-repeated origin story is in order: at one point in the 1990s, the Argentina
      native canceled her wildly popular comedy show to dedicate herself to music.
      It''s not an uncommon transition, but over the span of three albums she became
      the first comedian ever to successfully lose the jokes and become a "serious"
      musician while keeping her sense of humor.</p> <p>"Eras", the first single of
      her upcoming <i>Wed 21</i> (out October 29 via <a href="https://soundcloud.com/crammed-discs"
      target="_blank" rel="nofollow">Crammed Discs</a>), bears the qualities that
      have defined her previous work, an alluring construction of curious juxtapositions:
      organic and electronic, acoustic and distorted, straight time with jazz meters,
      Spanish and English, poetry and the phonetic qualities of counting. Above all,
      it''s a playful song, infatuated with the textural and melodic qualities of
      pure sound and Molina aspires to make sure you''re enjoying it as much as she
      is.</p> <p>

      Juana Molina: &quot;Eras&quot; <a target="_blank" href="https://soundcloud.com/crammed-discs/juana-molina-eras-from-the">
      on SoundCloud</a>. </p>'
    - '2013-08-13 07:52:38.521831'
    - '2013-08-13 07:52:38.521831'
