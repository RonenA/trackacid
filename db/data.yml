    - http://pitchfork.com/reviews/tracks/15781-dead-girlfriends-on-fraternity/
    - http://pitchfork.com/reviews/tracks/15781-dead-girlfriends-on-fraternity/
    - ! 'Dead Girlfriends: "On Fraternity"'
    - '2013-07-29 20:51:00.000000'
    - 3
    - <p>James Brooks, the artist formerly known as <a href="http://pitchfork.com/artists/28875-elite-gymnastics/"
      target="_blank">Elite Gymnastics</a>, now goes by <a href="http://deadgirlfriends.com"
      target="_blank" rel="nofollow">Dead Girlfriends</a>, an unsettlingly blunt but
      meaningful moniker inspired by the radical feminist Andrea Dworkin. On his <a
      href="http://deadgirlfriends.tumblr.com" target="_blank" rel="nofollow">Tumblr</a>,
      Brooks cites a speech by Dworkin in which she says we should not measure the
      progressof women by where they're now visible, but rather by lowered counts
      of dead women, battered women, and raped women. "That explanation will probably
      make most people feel even more unpleasant than the name," Brooks wrote. "But
      that's how living in the patriarchy makes me feel<i>every day</i>."</p> <p>"On
      Fraternity", from <a href="http://pitchfork.com/news/51683-listen-james-brooks-formerly-of-elite-gymnastics-releases-new-ep-as-dead-girlfriends/"
      target="_blank">the debut EP by Dead Girlfriends</a>, lives up to his promise
      to make <a href="http://pitchfork.com/features/update/8954-elite-gymnastics/"
      target="_blank">"aggressively more feminine"</a> music than Elite Gymnastics'
      mix of jungle, hip-hop, and video game samples. This is a song aboutwhy it
      is worth fighting fearlessly against a patriarchal world where women are second
      class citizens. The track moves from explosive moments to more solemn ones,
      propulsive electro-pop that maintains a connection to grating noise(remember
      that "Elite Gymnastics" was a <a href="http://pitchfork.com/artists/4765-whitehouse/">Whitehouse</a>
      reference)."On Fraternity" is an indictment of social irresponsiblity and a
      critique of hypocritical pockets of "punk" that allow it. It sounds ideal in
      2013-- a white male artist with a direct feminist message that can speak freely
      with anyone, that will get under your skin if it's not already there in less
      poetic terms.</p> <p><object width="620" height="384" data="//www.youtube.com/v/JKwUSTq3UEY?hl=en_US&amp;version=3"
      type="application/x-shockwave-flash"><param name="allowFullScreen" value="true"
      /><param name="allowscriptaccess" value="always" /><param name="src" value="//www.youtube.com/v/JKwUSTq3UEY?hl=en_US&amp;version=3"
      /><param name="allowfullscreen" value="true" /></object></p>
