    - ! "<p></p><p>Danish pop artist <b>Fallulah</b> shares this dark, creepy-adorable
      video for her undeniable anthem “Out of It.” We always associated the track’s
      pulsating bass and on-point handclaps with the joviality of summer and the smell
      of BBQ, but shit, it looks like <b>Fallulah</b> had other ideas. The video makes
      us wonder if this is what it would’ve looked like if <b>Tim Burton</b> directed
      an <b>M83</b> music video. Picture that, then hit play below.</p>\n<p><iframe
      width=\"640\" height=\"360\" src=\"//www.youtube.com/embed/dxGadv3A-0M\" frameborder=\"0\"
      allowfullscreen></iframe></p>\n<p>Remember, we loved the song so much we had
