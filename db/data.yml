      recently relaunched rap-and-stuff magazine <em>Mass Appeal</em> has a pretty
      great idea for a recurring web-video series: Rhythm Roulette, in which rap producers
      will blunder blindfolded into record stores, grab three records at random, and
      then have to make a beat by sampling them. The latest test-subject of the series
      is El-P, a great choice since hes actually able to do this <em>and</em> make
