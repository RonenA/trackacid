    - '2013-08-22 18:34:16.000000'
    - 5
    - <p><a href='http://hypetrak.com/?p=179787'> <img src='http://hypetrak.com/images/2013/08/cage-the-hunt-0.jpg'></a></p>
      <p>While new music from <a href="http://hypetrak.com/tag/kid-cudi/">KiD CuDi</a>
      is still <a href="http://hypetrak.com/2013/08/kid-cudis-man-on-the-moon-3-pushed-back-to-2015/">far
      off</a>, his <a href="http://hypetrak.com/2011/10/kid-cudi-cage-maniac-directed-by-shia-labeouf/">maniac</a>
      accomplice <a href="http://hypetrak.com/tag/cage/">Cage</a> is getting ready
      to release his followup LP to <em>Depart From Me</em>. The four year transition
      from <em>2005's </em><em>Hell Winter</em> to 2009's <em>Depart From Me</em>
      showcased a complete transformation for Cage as an artist. Four years later,
      one would expect his forthcoming fourth studio album <em>Kill The Architect</em>
      to exhibit just as much progress. Still rooted in the dark pits of self-loathing,
      the LP's first single "The Hunt" delivers on that anticipation. Cage has reunited
      with producer Mighty Mi, a collaborator from his debut album <em>Movies For
      The Blind</em>, for the new project. Both have done a lot of maturing as artists
      since that album, but the old chemistry they had is still there. <em>Kill The
      Architect</em> arrives in stores on October 22.</p>
