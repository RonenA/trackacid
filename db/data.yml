    - ! '<p style="text-align: center;"><a href="http://2a56b976980e0793ddee-5cc5435fcbc367bb03f9a415e7067a97.r91.cf2.rackcdn.com/wp-content/uploads/2013/08/chapelle.png"><img
      class="aligncenter  wp-image-358254" style="border: 1px solid black;" alt="chapelle"
      src="http://2a56b976980e0793ddee-5cc5435fcbc367bb03f9a415e7067a97.r91.cf2.rackcdn.com/wp-content/uploads/2013/08/chapelle.png"
      width="600" /></a></p>

      <p><a href="http://consequenceofsound.net/tag/dave-chappelle/" target="_blank">Dave
      Chappelle</a>s <a href="http://consequenceofsound.net/2013/06/dave-chappelle-and-flight-of-the-conchords-to-headline-funny-or-dies-oddball-festival/"
      target="_blank">surprise inclusion</a> at this years <a href="http://consequenceofsound.net/2013/06/dave-chappelle-and-flight-of-the-conchords-to-headline-funny-or-dies-oddball-festival/">Oddball
      Festival</a> is off to a rocky start. The traveling comedy festival touched
      down in Hartford, CT Wednesday night and, as <a href="http://thelaughbutton.com/news/dave-chappelle-reportedly-onstage-meltdown-hartford/"
      target="_blank">The Laugh Button reports</a>, Chappelle didnt take too kindly
      to the excessive audience chatter.</p>

      <p>According to reports on Twitter, and as confirmed in the fan footage below,Chappelle
      ignored the rain of boos and, instead, spent most of his 25-minute set making
      small talk with audience members in the front rows, smoking a cigarette, and
      even reading a book. The next time Im on television and they interview me
      and say, Why did you go back to Africa? Im not gonna say Hartford did it.
      Im not gonna tell them that.Chappelle can be heard saying in the first of
      the two clips. He also reportedly told the sound man to put on Kanye Wests
      New Slaves.</p>

      <p><strong>Update:</strong> <a href="http://www.ebony.com/entertainment-culture/dave-chappelle-didnt-meltdown-405#axzz2dShHxbKJ"
      target="_blank"><em>Ebony</em> has shared more details</a> on Chappelles performance,
      noting that he was immediately greeted by hecklers making references to <em>Chappelles
      Show</em> and other various projects. Chappelle was quoted as saying, Ive
      been up here a while now and I thought it was me but now Im sure its you.
      There is definitely something wrong with you.<em><br />

      </em></p>

      <p style="text-align: center;"><iframe width="560" height="315" src="http://www.youtube.com/embed/lwSDwGDly1o?wmode=transparent"
      frameborder="0" allowfullscreen> </iframe></p>

      <p style="text-align: center;"><iframe width="560" height="315" src="http://www.youtube.com/embed/MVVFr3N9RDs?wmode=transparent"
      frameborder="0" allowfullscreen> </iframe></p>

      <p>Commenters on YouTube who attended the show are split on whos to blame.
      One commenter,<a dir="ltr" href="http://www.youtube.com/user/Joshz0207" data-sessionlink="ei=3KEgUs2FB4-LUZGfgPAN">Josh
      Z</a>, wrote, It was definitely interesting, I give Dave all the credit for
      sticking to his guns. Seriously fuck 95% of that audience. It really has to
      be awful trying to perform for a crowd like that. Especially on a tour under
      the conditions hes in  coming back after a career implosion. Hes still a
      professional and should act like it, but even the best can get shook.</p>

      <p>Another commenter,<a dir="ltr" href="http://www.youtube.com/user/joshwa2206"
      data-sessionlink="ei=AKIgUqW9GsyFhgHP9oGQDQ">Josh Goulart</a>, wrote, I was
      there as well. I was in the back section, the lawn. People were fine back there
      it seemed. Im not sure how bad it was in front, but theres always gona be assholes
      at a huge event. us normal people just DEAL with it. It sucked that they were
      a little more vocal than usual , but dave should have, and in fact did have
      many opportunities to turn it around and get through the bit. I think he got
      shaken up. and just couldnt recover from it. was sad. I really like Dave.</p>

      <p><a dir="ltr" href="http://www.youtube.com/user/dielsis" data-sessionlink="ei=AKIgUqW9GsyFhgHP9oGQDQ">Michael
      Colianna</a> offered his take: I was there and it was a very eerie experience.
      I get that its viewed as poor taste to call out to the performer like that
      and (especially) comedians have a certain rhythm and timing that the shouts
      throw off, but he clearly did not want to perform (too drunk/high/tired?) and
      instead of owning up to that he found a convenient straw man. Any time he actually
      talked, everyone shut up and listened. Sad to have seen.</p>

      <p>Chappelleis set to return to the stage tonight in Pittsburgh. Maybe Prince
      will show up for <a title="The artwork for Princes Breakfast Can Wait features
      Dave Chappelle, is perfect" href="http://consequenceofsound.net/2013/08/the-artwork-for-princes-breakfast-can-wait-features-dave-chappelle-is-perfect/"
      target="_blank">moral support</a>.</p>

      <p><strong>Oddball Festival 2013 Tour Dates:</strong><br />

      08/30  Pittsburgh, PA @ First Niagara Pavilion<br />

      08/31  Tinley Park, IL @ First Midwest Bank Amphitheater<br />

      09/01  Detroit, MI @ DTE Energy Music Theatre<br />

      09/06  Camden, NJ @ Susquehanna Bank Center<br />

      09/07  Holmdel, NJ @ PNC Bank Arts Center<br />

      09/08  Mansfield, MA @ Comcast Center<br />

      09/13  Denver, CO @ Fiddlers Green Amphitheatre<br />

      09/15  Irvine, CA @ Verizon Wireless Amphitheatre<br />

      09/20  Mountain View, CA @ Shoreline Amphitheater<br />

      09/21  Las Vegas, NV @ Mandalay Bay<br />

      09/22  Phoenix, AZ @ Desert Sky Pavilion</p>'
