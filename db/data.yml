    - ! "<p></p><p><strong>La Luz</strong> is an all-lady Seattle four-piece gearing
      up to release their first full-length on local label Hardly Art, but if you’ve
      been on the internet for the past few months, their name’s probably familiar
      for you – the record follows up an EP on tastemaking tape label Burger and a
      single for Suicide Squeeze – and their music, surf-inclined with a hearty helping
      of vocal harmonies and a slice of very Northwest-y distortion and creepiness,
      might be too. “Big Big Blood” is the first single from the record, <em>It’s
      Alive</em>, and it’ll likely be the best guitar pop song you hear today – follow
      along with frontwoman <strong>Shana Cleveland</strong> as she sings about lost
      love and jealous friends over some guitar and bass interplay that reminds us
      of <strong>the Gun Club </strong>and some girl-group cooing from the rest of
      her band. The record’s out October 15.</p>\n<p><iframe width=\"100%\" height=\"166\"
      scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F102573616&secret_token=s-SpX5P\"></iframe></p>\n<hr
