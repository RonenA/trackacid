    - ! "<p></p><p>It turns out that <b>Arcade Fire</b> <a target=\"_blank\" href=\"http://bit.ly/1cgEFuE\"
      >aren’t the only ones</a> supplying visionary film director <b>Spike Jonze</b>
      with new music for his latest film project, <i>Her</i>. It seems that the <i>Where
      The Wild Things Are</i> helmer has once again tapped <b>Yeah Yeah Yeahs</b>
      formidable frontwoman <b>Karen O</b> to contribute some new music to one of
      his movies. The song she wrote for <i>Her</i> is called “The Moon Song” and
      Warner Bros., in their infinite generosity, have decided to give away the song
      for free. Check it out below:</p>\n<p><iframe width=\"100%\" height=\"166\"
      scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F107732630\"></iframe></p>\n<p>As
      previously reported, <i>Her</i> centers around a man (<b>Joaquin Phoenix</b>),
      living in near-future Los Angeles, who buys the world’s first artificially intelligent
      operating system and falls in love with it/her. “It basically turns into a human,
      this entity, this consciousness, on his computer,” said <b>Jonze</b>. <b>Scarlett
      Johansson</b> provides the voice of the operating system. Rooney Mara, Amy Adams,
      Chris Pratt and Olivia Wilde also star. Watch the trailer below:</p>\n<p><iframe
      width=\"640\" height=\"360\" src=\"//www.youtube.com/embed/rS8zOLOcPMQ\" frameborder=\"0\"
      allowfullscreen></iframe></p>\n<hr /><p>Read more articles like \"<a href=\"http://prettymuchamazing.com/mp3/mp3-yeah-yeah-yeahs-karen-o-the-moon-song?utm_source=feed&utm_campaign=rss-mo-more&utm_medium=rss\"
