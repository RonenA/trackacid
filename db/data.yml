      and more
    - '2013-08-30 17:25:27.000000'
    - 7
    - ! '<p style="text-align: center;"><img class="size-full wp-image-356470 aligncenter"
      style="border: 1px solid black;" alt="Coming Together For A Cure Cover Art"
      src="http://2a56b976980e0793ddee-5cc5435fcbc367bb03f9a415e7067a97.r91.cf2.rackcdn.com/wp-content/uploads/2013/08/Coming-Together-For-A-Cure-Cover-Art.jpg"
      width="600" height="600" /></p>

      <p>At the age of three, Ryan Benton was diagnosed with Duchenne Muscular Dystrophy.
      He was given a life expectancy in his early twenties at best, though at the
      time research on a cure was promising. In 2008, that cure came in the form of
      adult stem cell therapy. Today, Ryan is 27 years old, and he can sit up in his
      bed on his own.</p>

      <p>The catch is that in order to receive the treatments, Ryan has to travel
      to Costa Rica or Panama; stem cell therapy is currently banned in the United
      States. In 2011, Ryan teamed with <a href="http://www.airhouserecords.com/"
      target="_blank">Air House Records</a> for the <a href="http://comingtogetherforacure.bandcamp.com/"
      target="_blank"><em>Coming Together for a Cure </em></a>compilation to help
      fund stem cell research and treatment in the U.S., and now theyre back with
      a second round.</p>

      <p><a href="http://www.airhouserecords.com/news/ahr-to-release-benefit-compilation/"
      target="_blank"><em>Coming Together for a Cure, Vol 2</em></a> features previously
      unreleased material from <a href="http://consequenceofsound.net/tag/thee-oh-sees/"
      target="_blank">Thee Oh Sees</a>, <a href="http://consequenceofsound.net/tag/elf-power/"
      target="_blank">Elf Power</a>, <a href="http://consequenceofsound.net/tag/the-cave-singers/"
      target="_blank">Cave Singers</a>, Golden Boot (members of <a href="http://consequenceofsound.net/tag/dr-dog/"
      target="_blank">Dr. Dog</a>), Springs (also members of Dr. Dog), Ryans own
      band Sunshine Dreamers, and more. All proceeds will go to benefit stem cell
      research and treatments.</p>

      <p>The comp is due out October 29th, and you can see the tracklist below. Underneath
      that, watch a short documentary about one of Ryans trips to Panama to receive
      his therapy, and how the treatments have changed his familys lives.</p>

      <p><strong>Coming Together For A Cure, Vol. 2 Tracklist:<br />

      </strong>01. Miracle Days  Miracle Days *<br />

      02. Springs  Waste My Time *<br />

      03. Thee Oh Sees  The Factory Reacts*<br />

      04. The Wonder Revolution  Cloud Wonder Sky *<br />

      05. Music Wrong  Clyde *<br />

      06. Student Film  Facts and Values<br />

      07. Shine Brothers  So Many People<br />

      08. Elf Power  1494 *<br />

      09. Cave Singers  Ohio Nights *<br />

      10. Golden Boots  Be My Champ *<br />

      11. Gentle Ghost  Oblivion Tide<br />

      12. Sleeping in the Aviary  Long Gone*<br />

      13. Sunshine Dreamers  Empty Nest *<br />

      14. Bellafonte  Sea of Trees *<br />

      15. Beau Jennings & the Tigers  Sweet Action</p>

      <p>* = previously unreleased</p>

