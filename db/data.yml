    - ! "<p></p><p><b>Sam Smith</b> – best known for his show-stopping vocal contribution
      to <b>Disclosure</b>‘s “Latch” – is a force to be reckoned. That much is obvious
      from the UK crooner’s spellbinding new single “Safe With Me.” </p>\n<p>This
      is grade-A pop from any angle – the production is handled by a nearly unrecognizable
      <b>Two Inch Punch</b>, who forgoes his trademark EDM stamp for a deeper, more
      percussive sound, and lyrically and vocally, <b>Sam Smith</b> is a masterclass.
      </p>\n<p><iframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\"
      src=\"https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F102436178\"></iframe></p>\n<p>And
