    - ! "<p></p><p>After <a target=\"_blank\" href=\"http://bit.ly/1c6JeFn\" >spilling
      the beans</a> on the release of <a target=\"_blank\" href=\"http://bit.ly/10Rz3Qj\"
      >their new <b>James Murphy</b>-produced album </a>(its out October 29, by the
      way), <b>Arcade Fire</b> have been confirmed for their first public performances
      since they were touring for <i>The Suburbs</i>. The band will be co-headlining
      Australia and New Zealands Big Day Out, which tours the two countries for a
      couple of weeks between January 19 and February 2. <b>AF</b> share top billing
      status with 90s heroes <b>Pearl Jam</b> and <b>Blur</b>. We, however, fully
      expect <b>Arcade Fire</b> to return to North America far before January 2014,
      so stay tuned. </p>\n<p>Check out the full lineup for <b>Big Day Out 2014</b>
       its quite impressive. </p>\n<p style=\"text-align:center;font-weight:900;\">PREVIEW:
