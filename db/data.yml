    - ! "<p>by <strong>Fred Pessaro</strong></p>\r\n\r\n<p><strong>Gorguts at Irving
      Plaza, June 2012</strong> (<a href=\"http://www.brooklynvegan.com/archives/2012/06/death_to_all_an.html\">more
      by Justina Villaneuva</a>)<br />\r\n<img alt=\"Gorguts\" src=\"http://www.brooklynvegan.com/img/music/gorguts/irving/24.jpg\"
      width=\"480\" /></p>\r\n\r\n<p><a href=\"https://www.facebook.com/GorgutsOfficial\"><strong>Gorguts</strong></a>'s
      new LP, <em>Colored Sands,</em> is a year end contender (stream some tracks
      below, and <a href=\"http://www.revolvermag.com/news/exclusive-gorguts-premiere-new-album-colored-sands.html\">the
      whole thing at Revolver</a>) and in celebration, we'll have the band by the<a
      href=\"http://www.eastvillageradio.com/shows/invisibleoranges/\"> IO Radio show</a>
      on 9/2 at 10PM ET to discuss their mammoth new LP! Tune in to <strong>Invisible
      Oranges on <a href=\"http://www.eastvillageradio.com/shows/invisibleoranges/\">East
      Village Radio</a> on Tuesday at 10 PM Eastern</strong> to listen for the latest
      and greatest in the heavy underground and if you missed it, check out this week's
      episode in the <a href=\"http://www.eastvillageradio.com/shows/nowplaying.aspx?contentid=20664&amp;showid=520490\">EVR
      archives</a>.</p>\r\n\r\n<p><a href=\"http://www.brooklynvegan.com/archives/2013/08/evillive_braino.html\">As
      discussed</a>, <a href=\"https://www.facebook.com/brainoil\"><strong>Brainoil</strong></a>
      will hit thr road with <strong>Lecherous Gaze</strong> this fall. We knew that
      the band was hitting <strong>The Acheron on September 29</strong> (<a href=\"http://www.ticketfly.com/purchase/event/355743/tfly\"><strong>tickets</strong></a>)
      but now comes word of their full tour schedule, the dates of which are listed
      below.</p>\r\n\r\n<p>Meanwhile, in the past week on Invisible Oranges we <a
      href=\"http://www.invisibleoranges.com/2013/08/subrosa-more-constant-than-the-gods/\">reviewed
      the new SubRosa</a>, streamed material from <a href=\"http://www.invisibleoranges.com/2013/08/album-stream-psychic-limb-jamaica/\">Psychic
      Limb</a>, <a href=\"http://www.invisibleoranges.com/2013/08/stream-iron-man-hail-to-the-haze/\">Iron
      Man</a>, <a href=\"http://www.invisibleoranges.com/2013/08/stream-vaura-incomplete-burning/\">Vaura</a>,
      <a href=\"http://www.invisibleoranges.com/2013/08/stream-shining-with-gaahl-selvdestruktivitetens-emissarie/\">Shining</a>,
      <a href=\"http://www.invisibleoranges.com/2013/08/stream-weekend-nachos-s-c-a-b-and-satan-sucker/\">Weekend
      Nachos</a> and <a href=\"http://www.invisibleoranges.com/2013/08/stream-recluse-erect-holy-strangulation-and-no-way-out/\">Recluse</a>,
      and got stoked on <a href=\"http://www.invisibleoranges.com/2013/08/mikael-akerfeldt-named-as-curator-for-roadburn-2014/\">Roadburn's
      new curator</a>.</p>\r\n\r\n<p>For more metal/hardcore/punk shows, check out
      our fancy new <strong><a href=\"http://nyc-shows.brooklynvegan.com/invisibleoranges\">NYC
      Metal Show Calendar</a></strong>. It rules.</p>\r\n\r\n<p>Head below for Brainoil
