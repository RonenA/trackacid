    - ! "\"Fall Back\" taken from \"Version\" to be released on Sacred Bones Records
      on August 20th 2013\r\n\r\nOn the heels of her Conatus world tour, Nika Roza
      Danilova was offered an opportunity to perform at one of the most prestigious
      modern art museums in the world, NYs Guggenheim.  Rather than doing her standard
      Zola Jesus electronic set she decided she wanted to work with a classical composer
      who could arrange her songs for a quartet. She recruited legendary industrial
      pioneer JG Thirlwell (Foetus) to do the arrangements. Since his work as Foetus
      in the early 80s New York no-wave scene, JG has been scoring and composing
      symphonic arrangements for his own project Manoerxia, in addition to currently
      scoring Adult Swims Venture Brothers series. If there is a common thread to
      Thirlwells varied musical styles, it is dramatic intensity and evocative, cinematic
      quality. Thirlwells oeuvre runs the gamut from orchestrations, big band, and
      cathartic noise-rock to abstract electronics, sound sculpture, and chamber music,
      thus making him the perfect collaborator to help realize Danilovas vision.
      \ Danilova explains her intentions with this album, Versions is about the bone
      of the music; taking approximations from past records and turning them inside
      out. With all framework exposed, the songs are given a new medium in which to
      evolve and bloom into their own tiny worlds. \r\n\r\nThe show went over amazingly
      well with the Village Voice proclaiming that Zola Jesus conquered the Guggenheim
      and eMusic writing, Nika Roza Danilovas performance was not confined by the
      normal genres and subgenres we affix to music, it was truly art. Removing the
      bulk of electronics from these songs gives them the space to breathe, thusly
      opening them up to exist beyond the restrictions of previously imposed genres.
      \ Look for select Zola Jesus dates this fall with JG and quartet in Berlin,
      Chicago, Los Angeles, London, Seattle, New York and Paris, including a stop
      at Ashevilles Mountain Oasis Festival. \r\n\r\nTrack List:\r\n1. Avalanche
      (Slow)\r\n2. Fall Back\r\n3. Hikikomori\r\n4. In Your Nature\r\n5. Seekir\r\n6.
      Sea Talk\r\n7. Night\r\n8. Run Me Out\r\n9. Collapse\r\n\r\n"
