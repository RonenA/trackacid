    - ! 'These New Puritans: Field of Reeds'
    - '2013-06-14 05:00:00.000000'
    - 6
    - <p>On <i>Field of Reeds</i> title and final track, Jack Barnett idly sings,
      You asked if the islands would float away I said, <i>yes</i>. The answer
      comes back with a dead-eyed conviction that makes it feel as if Barnett has
      lost sight of the solid shoreline, something he'll definitely be accused of
      with <a href="http://pitchfork.com/artists/5694-these-new-puritans/" target="_blank">These
      New Puritans</a> third album. Itsees the Southend group all but shed any assocations
      they once had with the wider rock world, reinventing themselves as a neo-classical
      ensemble. The result is an uncompromisingly self-possessed record whose intimate
      qualities shouldn't be mistaken for an easy listen-- in many respects, its clearest
      analog is<a href="pitchfork.com/artists/25136-talk-talk/" target="_blank">Talk
      Talk</a>s<i>Spirit of Eden.</i>It opens with a Portuguese jazz vocalist,
      Elisa Rodrigues, singing a sparkling, barely half-remembered version of Herb
      Alperts This Guys in Love With You. As it ends, Adrian Peacock, who has
      the lowest known singing voice in Britain, unleashes an apparently bottomless
      vocal drone, sounding as if hes humming along to a Sunn O))) song, while Barnett
      chants in phonetics like a tricksy goblin.</p> <p>Despite releasing three markedly
      different albums over the past five years,the Puritans have earned the trust
      of their audience, allowing them to go wherever their iconoclastic spirit takes
      them. Their debut album, 2008s <a href="http://pitchfork.com/reviews/albums/11295-beat-pyramid/"
      target="_blank"><i>Beat Pyramid</i></a>, took the moony British post-punk phenomenon
      of the preceding few years and made it <i>nasty</i>, agitated, and wholly uninterested
      in emotive melancholy or accessible lyrical subjects. Numerology and olde magick
      were central, though good luck trying to prise much else from it. You know
      Ill be thinking this musics symbolic/ This music is weightless, and when I
      sing, so am I/ Youll be slashing at the air, describing nothing, Barnett sang
      with deterrent glee on Swords of Truth. He's been equally oblique describing<i>Field
      of Reeds</i>.Im just putting one sound in front of the other and thinking
      about what comes next, he <a href="http://www.guardian.co.uk/music/2013/may/30/these-new-puritans-record-hawk"
      target="_blank" rel="nofollow">told</a> the<i> Guardian.</i></p> <p>Its follow-up,
      2010s <i><a href="http://pitchfork.com/reviews/albums/13951-hidden/" target="_blank">Hidden</a>,</i>sounded
      like a strikingly, elegantly choreographed war, at once global and gothic with
      its destructive beats, mournful laments, and taunting vocals. And now,<i>Field
      of Reeds</i> isastilled, abstract pastoral of sorts, where the music seems
      to grow and swarm as naturally as moss across rocks. Its closest modern peer
      might be<a href="http://pitchfork.com/artists/29994-julia-holter/" target="_blank">Julia
      Holter</a>'s equally pristine<i><a href="http://pitchfork.com/reviews/albums/16352-ekstasis/"
      target="_blank">Ekstasis</a>.</i>Where <i>Hidden</i> traded in damning impact,
      <i>Field of Reeds</i> uses Barnetts self-taught compositional prowess-- and
      the borrowed skills of composers Andr de Ridder, Michel van der Aa, and Hans
      Ek-- to explore the effects of memory, requiring investment on the listener's
      part, too; Spiral seems to repeat a clarinet motif from<i>Hidden</i>; Organ
      Eternal rekindles the glassy pulse of V (Island Song) with the resonator
      piano, a riff that in turn strongly recalls Tubular Bells.</p> <p><i>Field
      of Reeds</i> was recorded over 12 months in three different studios. The drums
      were added around structures determined by the strings, horns, and magnetic
      resonator piano-- a haunted, silvery-sounding creation-- and barely appear at
      all in the albums final third (Barnett has suggested there are three movements
      here). Somehow, the effect is more intimidating than the parts on <i>Hidden</i>
      where they smashed melons to simulate crushing a skull.The spareness and sense
      of space on <i>Field of Reeds</i> is remarkable, the kind that'll make you glance
      over your shoulder as beguiling mercury-slicked glows slip into an overwhelming,
      sometimes vicious sense of anxiety; "There is something there," as Barnett sings
      on "Fragment Two".</p> <p>These shifts are made even more unsettling by the
      lack of aggression in the playing; where <i>Hidden</i>s M.O. could be found
      in Attack Music, on <i>Field of Reeds</i>theres the sense that these glowing
      clarinets and strings are occurring naturally, almost as if emanating from a
      landscape. Gone too is the obtuse vocal phrasing that ran through <i>Beat Pyramid</i>
      and <i>Hidden</i>; Barnett has talked about spending hours going through each
      sentence of the lyrics getting rid of all the consonants, a defamiliarizing
      effect that makes his lines as slippery and memory-foxing as the <a href="http://www.youtube.com/watch?v=8uLpRvERjLE"
      target="_blank" rel="nofollow">dream-speak in Twin Peaks</a>. It's as upsetting
      too; <i>Field of Reeds</i>' quiet lyrical narrative seems to follow a period
      of loss; first a person, and subsequently, trust in any kind of concrete meaning,
      underpinned by the way lines disintegrate into phonetic babble. As his fastidious
      techniques show, Barnett is a total perfectionist-- he proudly made George play
      76 drum takes on one song-- yet his control freakiness hasnt killed the record;
      the effect is naturalistic, and often deeply moving, rather than in any way
      inert.</p> <p>While<i>Field of Reeds</i>is a mysterious album in many ways,
      what it makes clear is Barnetts faith in the purity of sound, rather than words,
      to communicate; remember, "This music is weightless, and when I sing, so am
      I." By removing any imposition of context, his words of consonants, his music
      of attention-grabbing impact, his ensemble of rock band-status, hes created
      a truly strange and beautiful record. Whether Barnett makes it explicit or not,
      These New Puritans songs have always been concerned with their South-Easterly
      corner of the coast, the smoggy bowel of London where <a href="http://en.wikipedia.org/wiki/Maunsell_Forts"
      target="_blank" rel="nofollow">rusting World War II fortifications</a> stand
      demilitarized among the islands, just like the sounds on this album. Secret
      recordings were made in the marsh, Barnett chanted on <i>Hidden</i>s We Want
      War. It feels as though he finally trusts us to hear them on<i>Field of Reeds</i>.</p>
