    - '2013-08-16 04:26:05.000000'
    - 1
    - ! "<p></p><p><i>by</i> <b>ANDREW BRANDT</b></p>\n<p><iframe src='http://www.audiomack.com/embed3-album/pretty-much-amazing/12-downloads-you-wont-regret-this-week-81613?c1=fc881e&bg=f2f2f2&c2=222222'
      scrolling='no' width='100%' height='352' scrollbars='no' frameborder='0'></iframe></p>\n<p><strong>Grooms
      – I Think We’re Alone Now</strong><br />\n\tDepending on who you are, it’s either
      great news or devastating news that Groom’s “I Think \tWe’re Alone Now” isn’t
      a cover.  The track is, however, the first slice of Groom’s next record,  \t<em>Infinity
      Caller</em>, and it picks up right where they left off: making dark and charming
      90s \tinspired tunes.</p>\n<p><strong>Obits – Spun Out</strong><br />\n\t“Spun
      Out” is the second teaser of the Obits upcoming <em>Bed Bugs</em>, and if you’re
      into Jack White with a little meat on his bones, this ones for you.</p>\n<p><strong>Potty
      Mouth – Black and Studs</strong><br />\n\tPretty punk yet pretty restrained,
      “Black and Studs” shows that the four girls who make up \tPotty Mouth not only
      excel at rocking, but at picking band names as well. </p>\n<p><strong>Ghost
      Wave – Bootlegs</strong><br />\n\t“Bootlegs” is the latest single from New Zealand
      rockers Ghost Wave. Part of their debut full \tlength  <em>Ages</em>, “Bootlegs”
      is too cool for school—even that rock ‘n’ roll one.</p>\n<p><strong>Brandt Brauer
      Frick – Two in a Bush</strong><br />\n\t“Two in a Bush” is a one-off by Brandt
      Brauer Frick for Muscle Tuff, a compilation disc put on \tby their label The
      Gym. And clocking in at six intense-moving-minutes, it’ll sure make you feel
      \tlike you just left one.</p>\n<p><strong>Blood Orange – Hold On, We’re Going
      Home (Drake Cover)</strong><br />\n\tBlood Orange brings a huge heaping of 80s
      (drum machines, slap bass, wailing guitars, and \tsubdued synths—he does it
      all!) to this great take on a great track. </p>\n<p><strong>Keeps – Come With
      Me</strong><br />\n\tKeeps is a pretty new band from Nashville who are set to
      drop their debut album in September. \t“Come With Me”—an enormous sounding track
      with thunderous drums and that epic-empty guitar sound Wu Lyf once championed—is
      a seriously correct first step.</p>\n<p><strong>Gallant – If It Hurts </strong><br
      />\n\t“If It Hurts” is dreamy guitar gush of R&B brought to you by Gallant,
      an artist who seemingly \tcame out of nowhere but certainly won’t be staying
      there.  </p>\n<p><strong>Midlake – Antiphon</strong><br />\n\tAccording to the
      internet an antiphon is some kind of devotion, usually sung as a response. I
      \ \thaven’t connected the dots yet, but this song is pretty kickin’.</p>\n<p><strong>Migrant
      Kids – Canvas of Me</strong><br />\n\t“Canvas of Me” is one of those big moving
      songs primed for an epic movie moment. Or an \textra-intense episode of <em>Scrubs</em>—and
      I mean really extra-intense. </p>\n<p><strong>Pure Bathing Culture – Pendulum
      (Women’s Hour Edit)</strong><br />\n\tPure Bathing Culture are set to drop <em>Moon
      Tides</em> in a couple of days, and in the mean time \tthey’ve gracefully offered
      up a non-album edit of “Pendulum”. Honestly the intro freaks the \tcrap out
      of me, but the rest of “Pendulum” is—well, I guess the whole thing is pretty
