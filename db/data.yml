    - ! "<p></p><p><strong>Frankie Rose’s</strong> new record <em>Herein Wild</em>
      is out next month, and so far it sounds like it’s gearing up to be as transporting,
      otherworldly, and unique as her solo debut <em>Interstellar</em>. Here’s single
      number two, “Street of Dreams,” a cover of <strong>the Damned’s</strong> 1985
      goth jam. Indeed, what with its swirling synths and layered vocals, <strong>Frankie’s</strong>
      re-up sounds like it’d roll over the end credits of a supernatural teen movie,
      which is just fine by us. Just make sure you don’t close the window before you
      get through that undulating, eerie synth coda. Check it out – <em>Herein Wild
      </em>is out September 24.</p>\n<p><iframe width=\"100%\" height=\"166\" scrolling=\"no\"
