      src="http://cdn.stereogum.com/files/2013/08/fr-125x125.png"></a></p><p>Jessie
      Wares <a href="http://www.stereogum.com/1066952/jessie-ware-wildest-moments/video/">Wildest
      Moments</a> has achieved something resembling ubiquity since its release last
      year (its one of those songs I know by heart but I have no idea HOW I know
      it), and today, the awesome Scottish indie band Frightened Rabbit delivered
      their own take on the song for the British music site <a href="http://www.gigwise.com/">Gigwise</a>s
      Cover Stories sessions. As frontman Scott Hutchison explains in the lead-up
      to the performance, Its a simple, beautiful pop song  and I think its the
