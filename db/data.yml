    - ! "<p></p><p>Why it took the band<strong> Summer Camp</strong> until July 17
      to release what might be the pop-funk summer jam to knock out all others in
      2013 is kind of beyond us, but we’re too happy we have “Fresh” now to really
      complain that much. Not only does it beg to be cranked up in your car (those
      sweeping, looped strings!!!!), it also begs to be sung along to – “I will try
      to forget about you,” attests <strong>Elizabeth Sankey</strong>, who’s not quite
      over her lost first love. Consider this your dark horse, late-arrival candidate
      for summer song of the year. Check it out with the hilarious lyric video – and
      remember, the band’s self-titled LP is out September 9.</p>\n<p><iframe width=\"640\"
