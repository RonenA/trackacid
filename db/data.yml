    - ! "<p></p><p>Remember the other day when <strong>Kanye West</strong> took a
      break from fatherhood to take to Twitter and posit the second verse on<em>Yeezus</em>
      cut New Slaves as the best rap verse in this history of time and space? Well,
      heres<strong> Angel Haze</strong> to give him a run for his money, and her
      explanation why? Got bored. Heres something, she posted to her Twitter with
      the soundcloud link. She keeps <strong>Kanyes</strong> chorus intact and delivers
      her own verses over that swarming, eerie beat, critiquing consumer culture and
      the cyclical nature of poverty and violence  its totally fantastic. According
      to <strong>Angel</strong>, her debut record has been finished since June, so
      were waiting patiently for a release date. Stay tuned.</p>\n<p><iframe width=\"100%\"
