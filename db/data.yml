      how ridiculous that sounded in the face of Bad Girls and <a target=\"_blank\"
      href=\"http://bit.ly/19JZpZz\" >Bring The Noize</a>? Well, it turns out <b>Maya</b>
      was not full of shit. Earlier today she took to SoundCloud to upload a 90-second
      preview of Come Walk With Me  which we heard in demo form last year  and
      its brighter and sunnier than anything weve ever heard from <b>M.I.A.</b>
      So bright and sunny that it prompted a commenter to say IT REMINDS ME OF HANNAH
      MONTANA. We dont know about that, man. We kind of dig it. </p>\n<p><b>Listen
