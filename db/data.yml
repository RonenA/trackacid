    - ! "<p></p><p>We’re unsure why all those “you might be a child of the ’90s if…”
      lists and websites haven’t mentioned the fact that a true child of ’90s will
      forever treasure “Just Like A Pill,” released in 2002, as their favorite <strong>P!nk</strong>
      song. But <strong>Miguel</strong> gets it – in a recent visit to the Australian
      radio show Fifi + Jules, he performed an impromptu cover of “Just Like A Pill,”
      reading the lyrics off his phone and with his guitarist giggling all the way.
      It’s an awesome choice, and an excellent performance – maybe <strong>Miguel</strong>
      will memorize the lyrics for future occasions. Check it out below (or <a target=\"_blank\"
      href=\"http://www.fox.com.au/shows/fifi-and-jules/video/miguel-like-a-pill-pnk-cover/\"
