    - ! "<p>by <strong>Arielle Gordon</strong></p>\r\n\r\n<p><img alt=\"IMAGE\" src=\"http://www.brooklynvegan.com/img/bp/todd-barry.jpg\"
      width=\"240\" /><img alt=\"IMAGE\" src=\"http://www.brooklynvegan.com/img/bp/todd-barry.jpg\"
      width=\"240\" /></p>\r\n\r\n<p><strong>Todd Barry</strong>has been busier than
      ever lately. He just did a killer set at Kurt Braunholer's <em>How Do I Land</em>
