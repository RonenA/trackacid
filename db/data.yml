    - ! "<p></p><p><strong>Tom Vek</strong> and <strong>Olga Bell</strong> are two
      supertalented musicians, but you might not necessarily recognize their names
      from their own, entirely original work  weve covered a handful of <strong>Toms</strong>
      brilliant remixes here, and<strong>Olga</strong>currently performs live in<strong>Dirty
      Projectors.</strong>We sense thats about to change, because now the duo arein
      a band together called <strong>Nothankyou</strong>, and heres their brilliant
      debut single, Know Yourself / Oyster, which puts <strong>Olgas</strong>
      supple, acrobatic vocals center stage over tightly woven, maximalist instrumentals
       jittery found-object percussion and opaque, soaring synth sounds. Were excited
      to hear more from these two  the 7 containing Know Yourself and Oyster
