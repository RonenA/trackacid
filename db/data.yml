    - ! "<p></p><p>We dont want to say that Adult Swims Singles Program is saving
      the best for last this summer because the whole things been insanely good,
      but <strong>Marnie Sterns</strong> single This Was It is definitely one of
      our favorites. Over a characteristically nuts instrumental background that includes
      an estimated two hundred layers of percolating guitar scales, <strong>Marnie</strong>
      meditates in quick, smart couplets on a new love. Its evidence of her talent
      as a songwriter that for most of the track, her happiness and excitement is
      contagious, but when she croons please, stay with me, you cant help but feel
      unsettled, almost anxious. Check it out  and remember, we still have Singles
      Program tracks coming our way from <strong>Captain Murphy</strong>, <strong>DOOM</strong>,
      and <strong>Miguel</strong>.</p>\n<p><iframe src=\"https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F104111370%3Fsecret_token%3Ds-m9jmY\"
