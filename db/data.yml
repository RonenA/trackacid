    - http://pitchfork.com/reviews/tracks/15598-girl-like-me/
    - http://pitchfork.com/reviews/tracks/15598-girl-like-me/
    - ! 'Slava: "Girl Like Me"'
    - '2013-06-13 20:16:00.000000'
    - 3
    - ! '<p>It’s rare that a music video alters the perception of a song, but most
      people viewing the <a href="http://www.everybodyloves.me/" target="_blank" rel="nofollow">Eugene
      Kotlyarenko</a>-helmed clip for <a href="http://pitchfork.com/artists/29397-slava/"
      target="_blank">Slava</a>’s “Girl Like Me” will find it hard to dislodge the
      imagery from their minds. The standout cut from <a href="http://pitchfork.com/reviews/albums/17915-slava-raw-solutions/"
      target="_blank"><i>Raw Solutions</i></a>, the full-length debut from Brooklyn-based
      producer and Moscow transplant Slava Balasanov, has plenty of dark shades--
      a tinge of desperation to the pitch-shifted vocal, hints of sadness from the
      two-note grind looping through its center, and an accumulated sense of tension
      as each element is expertly tacked on.</p> <p>Those parts are masterfully strung
      together, but the overall feel becomes sufficiently heightened by that payoff
      from Kotlyarenko’s video. What’s impressive is how well the track and the visuals
      complement one another in such a distressing manner. It’s like watching two
      opposing forces gradually dragging each other further down into the darkness,
      forming an inextricable link without a trace of redemption at its close.</p>
      <p>

      Slava: &quot;Girl Like Me&quot; <a target="_blank" href="https://soundcloud.com/slava/girl-like-me">
      on SoundCloud</a>. </p> <p><object width="620" height="384" data="http://www.youtube.com/v/tcrl1UQ87wg?hl=en_US&amp;version=3"
      type="application/x-shockwave-flash"><param name="allowFullScreen" value="true"
      /><param name="allowscriptaccess" value="always" /><param name="src" value="http://www.youtube.com/v/tcrl1UQ87wg?hl=en_US&amp;version=3"
      /><param name="allowfullscreen" value="true" /></object></p>'
