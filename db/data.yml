    - ! "<p></p><p>Remember when <b>M.I.A.</b> said that Interscope had delayed the
      release of her <a target=\"_blank\" href=\"http://bit.ly/ZMhwsv\" >new album
      <i>Matangi</i></a> because they felt the album was “too positive”? And remember
      how ridiculous that sounded in the face of “Bad Girls” and <a target=\"_blank\"
      href=\"http://bit.ly/19JZpZz\" >“Bring The Noize”</a>? Well, it turns out <b>Maya</b>
      was not full of shit. Earlier today she took to SoundCloud to upload a 90-second
      preview of “Come Walk With Me” – which we heard in demo form last year – and
      it’s brighter and sunnier than anything we’ve ever heard from <b>M.I.A.</b>
      So bright and sunny that it prompted a commenter to say “IT REMINDS ME OF ‘HANNAH
      MONTANA’.” We don’t know about that, man. We kind of dig it. </p>\n<p><b>Listen
      to it <a target=\"_blank\" href=\"https://soundcloud.com/miauk/come-walk-with-me-preview/s-q4VWj\"
