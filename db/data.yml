    - ! "<p></p><p>The <strong>Nine Inch Nails</strong> comeback tour is slowly making
      its way to the United States, but first, <strong>Trent Reznor</strong> and company
      are making a few Asian festival stops  namely, at Japans Fuji Rock Festival
      and South Koreas Ansan Valley Rock Festival. Live bootlegs of new music have
      emerged from the Fuji Rock show, and heres another clip of a new song, Disappointment,
      that the band premiered live at Ansan Valley. Check out this good-quality fan-shot
      video, which starts with new track Copy of a before moving into Disappointment,
      an angsty slow-burner that gets more industrially intense by the second. Its
      worth watching the video to check out the bands new live setup, too  youll
      get what <strong>Reznor</strong> was talking about when he mentioned being inspired
      by <strong>Talking Heads </strong><em>Stop Making Sense</em>. Check it out.</p>\n<p><iframe
