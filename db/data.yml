    - http://pitchfork.com/reviews/tracks/15664-kevin-gates-430-am/
    - ! 'Kevin Gates: "4:30 A.M."'
    - '2013-06-28 13:42:00.000000'
    - 3
    - ! '<p>On this year''s <a href="http://pitchfork.com/reviews/albums/17808-kevin-gates-the-luca-brasi-story/"
      target="_blank"><i>The Luca Brasi Story</i></a>, <a href="http://pitchfork.com/artists/31127-kevin-gates/"
      target="_blank">Kevin Gates</a> ditched the nickel-plated blast of earlier outings
      for the Baton Rouge rapper’s strongest effort yet, creating a post-<a href="http://pitchfork.com/reviews/albums/16554-pluto/"
      target="_blank"><i>Pluto</i></a> atmosphere that complimented Gates'' lyrical
      regrets. On “4:30 A.M.”, the first single from <i>Stranger Than Fiction</i>
      (allegedly on the way July 16), he’s scarred in two distinct ways, as he thinks
      about an ex and flashes back to a stabbing’s gruesome aftermath: “In front the
      toilet while hunched over, pukin’ all of my insides.” The beat''s waft evokes
      the calm of its titular time; this is the start of a long day, not the close
      of an eventful night, and "4:30 A.M." is Gates sitting in bed remembering the
      demons he’s exorcised just so he can keep waking up each morning.</p> <p><object
      width="620" height="384" data="//www.youtube.com/v/KuRcVDf-dok?version=3&amp;hl=en_US"
      type="application/x-shockwave-flash"><param name="allowFullScreen" value="true"
      /><param name="allowscriptaccess" value="always" /><param name="src" value="//www.youtube.com/v/KuRcVDf-dok?version=3&amp;hl=en_US"
      /><param name="allowfullscreen" value="true" /></object></p>'
