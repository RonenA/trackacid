      joined forces with <strong>Vince Giordano and the Nighthawks</strong> to cover
      “I’ll See You In My Dreams,” a classic prohibition-era song, for <em>Boardwalk
      Empire</em>‘s compilation record <em>Boardwalk Empire Volume 2.</em> It’s a
      great cover – <strong>Berninger</strong> sounds great musing about a lost love
