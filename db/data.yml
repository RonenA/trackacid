    - '2013-07-17 16:16:52.000000'
    - 1
    - ! "<p></p><p>For some reason, MTV still believes it has enough credence over
      music videos to hold its yearly Video Music Awards. Maybe it’s time for VEVO
      to host this thing? Well, this time the VMAs’ll be at Brooklyn’s new Barclays
      Center, on August 25th, and the nominees have just been announced. If you’re
      a <strong>Macklemore</strong> or <strong>Justin Timberlake</strong> fan, you’ll
      have plenty of opportunities to root for your team – they’ve each been nominated
      six times. <strong>Robin Thicke’s</strong> “Blurred Lines” also has a chance
      to sweep at least three categories. Other nominees include the <strong>Yeah
      Yeah Yeahs, Kendrick Lamar, the Weeknd, Lana Del Rey, Vampire Weekend, Janelle
      Monáe, Duck Sauce</strong>, and more. Check out all the nominees below:</p>\n<p>Video
      of the Year<br />\n» Justin Timberlake, “Mirrors”<br />\n» Macklemore & Ryan
      Lewis feat. Wanz, “Thrift Shop”<br />\n» Bruno Mars, “Locked Out of Heaven”<br
      />\n» Robin Thicke feat. T.I. and Pharrell, “Blurred Lines”<br />\n» Taylor
      Swift, “I Knew You Were Trouble”</p>\n<p>Best Hip Hop Video<br />\n» Macklemore
      & Ryan Lewis feat. Ray Dalton, “Can’t Hold Us”<br />\n» Drake, “Started From
      The Bottom”<br />\n» Kendrick Lamar, “Swimming Pools”<br />\n» A$AP Rocky feat.
      Drake, 2 Chainz and Kendrick Lamar, “F–kin’ Problems”<br />\n» J. Cole feat.
      Miguel, “Power Trip”</p>\n<p>Best Male Video<br />\n» Justin Timberlake, “Mirrors”<br
      />\n» Robin Thicke feat. T.I. and Pharrell, “Blurred Lines”<br />\n» Bruno Mars,
      “Locked Out of Heaven”<br />\n» Ed Sheeran, “Lego House”<br />\n» Kendrick Lamar,
      “Swimming Pools”</p>\n<p>Best Female Video<br />\n» Rihanna feat. Mikky Ekko,
      “Stay”<br />\n» Taylor Swift, “I Knew You Were Trouble”<br />\n» Miley Cyrus,
      “We Can’t Stop”<br />\n» Pink feat. Nate Ruess, “Just Give Me A Reason”<br />\n»
      Demi Lovato, “Heart Attack”</p>\n<p>Best Pop Video<br />\n» Bruno Mars, “Locked
      Out of Heaven”<br />\n» Justin Timberlake, “Mirrors”<br />\n» Fun., “Carry On”<br
      />\n» Miley Cyrus, “We Can’t Stop”<br />\n» Selena Gomez, “Come and Get It”</p>\n<p>Artist
      To Watch, Presented by Taco Bell<br />\n» Twenty One Pilots, “Holding On To
      You”<br />\n» Zedd feat. Foxes, “Clarity”<br />\n» Austin Mahone, “What About
      Love”<br />\n» The Weeknd, “Wicked Games”<br />\n» Iggy Azalea, “Work”</p>\n<p>Best
      Collaboration<br />\n» Justin Timberlake, feat. Jay-Z, “Suit & Tie”<br />\n»
      Pitbull feat. Christina Aguilera, “Feel This Moment”<br />\n» Calvin Harris
      feat. Ellie Goulding, “I Need Your Love”<br />\n» Robin Thicke feat. T.I. and
      Pharrell, “Blurred Lines”<br />\n» Pink feat. Nate Ruess, “Just Give Me A Reason”</p>\n<p>Best
      Video With A Social Message<br />\n» Kelly Clarkson, “People Like Us”<br />\n»
      Macklemore & Ryan Lewis, “Same Love”<br />\n» Snoop Lion, “No Guns Allowed”<br
      />\n» Miguel, “Candles in the Sun”<br />\n» Beyoncé, “I Was Here”</p>\n<p>Best
      Rock Video<br />\n» Imagine Dragons, “Radioactive”<br />\n» Fall Out Boy, “My
      Songs Know What You Did in the Dark (Light Em Up)”<br />\n» Mumford & Sons,
      “I Will Wait”<br />\n» Thirty Seconds To Mars, “Up in the Air”<br />\n» Vampire
      Weekend, “Diane Young”</p>\n<p>Best Art Direction<br />\n» Capital Cities, “Safe
      and Sound”<br />\n» Thirty Seconds To Mars, “Up in the Air”<br />\n» Janelle
      Monae feat. Erykah Badu, “Q.U.E.E.N”<br />\n» Lana Del Rey, “National Anthem”<br
      />\n» Alt-J, “Tesselate”</p>\n<p>Best Choreography<br />\n» Chris Brown, “Fine
      China”<br />\n» Ciara, “Body Party”<br />\n» Jennifer Lopes feat. Pitbull, “Live
      It Up”<br />\n» will.i.am feat. Justin Bieber, “#thatPOWER”<br />\n» Bruno Mars,
      “Treasure”</p>\n<p>Best Cinematography<br />\n» Thirty Seconds To Mars, “Up
      in the Air”<br />\n» Lana Del Rey, “Ride”<br />\n» Yeah Yeah Yeahs, “Sacrilege”<br
      />\n» Macklemore & Ryan Lewis feat. Ray Dalton, “Can’t Hold Us”<br />\n» A-Trak
      & Tommy Trash, “Tuna Melt”</p>\n<p>Best Direction<br />\n» Justin Timberlake
      feat. Jay-Z, “Suit & Tie”<br />\n» Macklemore & Ryan Lewis feat. Ray Dalton,
      “Can’t Hold Us”<br />\n» Yeah Yeah Yeahs, “Sacrilege”<br />\n» Fun., “Carry
      On”<br />\n» Drake, “Started From The Bottom”</p>\n<p>Best Editing<br />\n»
      Pink feat. Nate Ruess, “Just Give Me A Reason”<br />\n» Calvin Harris feat.
      Florence Welch, “Sweet Nothing”<br />\n» Macklemore & Ryan Lewis feat. Ray Dalton,
      “Can’t Hold Us”<br />\n» Justin Timberlake, “Mirrors”<br />\n» Miley Cyrus,
      “We Can’t Stop”</p>\n<p>Best Visual Effects<br />\n» Capital Cities, “Safe and
      Sound”<br />\n» Duck Sauce, “It’s You”<br />\n» Flying Lotus, “Tiny Tortures”<br
      />\n» Skrillex feat. The Doors, “Breaking A Sweat”<br />\n» The Weeknd, “Wicked
      Games”</p>\n<p><a target=\"_blank\" href=\"http://pigeonsandplanes.com\" >#via</a></p>\n<hr
