    - ! "<p><img src=\"http://www.brooklynvegan.com/img/as/sly-stone-higher.jpg\"
      width=\"480\" alt=\"Sly Stone\" /></p>\r\n\r\n<p>Soul/funk legend <a href=\"http://en.wikipedia.org/wiki/Sly_Stone\"><B>Sly
      Stone</b></a> (of Sly and the Family Stone, who are responsible for a handful
      of classics albums in the genre) <a href=\"https://www.songkick.com/artists/178930-sly-stone\">appears
      to</a> have remained off the live show circuit since playing <a href=\"http://www.brooklynvegan.com/archives/2010/04/coachella_2010_3.html\">Coachella
      2010</a>, but that will change this fall. He's got two upcoming shows scheduled
      (at the moment at least) with another group of funk legends, <a href=\"http://en.wikipedia.org/wiki/Rufus_(band)\"><B>Rufus</b></a>
      (the band Chaka Khan was once in). The first of those is in NYC on <b>October
      5 at BB King's</b> and the second is in <a href=\"http://thehowardtheatre.com/show/2013/10/06/rufus-featuring-sly-stone/\">DC
      the next day</a>. They play two shows at BB King's (8 PM and 10:30 PM), and
      <a href=\"http://www.bbkingblues.com/bio.php?id=3190\"><b>tickets</b></a> for
      both are on sale now. There's also a party for the show at BB King's that same
      day with NYC funk band <b>Days of Wild</b> performing three sets (<a href=\"http://www.bbkingblues.com/bio.php?id=3222\">tickets</a>).</p>\r\n\r\n<p><b>Sly
      and the Family Stone</b> just released a new box set, <a href=\"http://www.amazon.com/Higher-Amazon-Exclusive-Family-Stone/dp/B00D2I8E3C/?tag=smarturl-20\"><i>Higher!</i></a>,
      this week (8/27), collecting tons of tracks and some previously unreleased material
      from their career. Stream the whole thing at <a href=\"http://open.spotify.com/album/574GDjgEKgVUuZb3gfvX9H\">Spotify</a>,
      or check out four of those tracks, along with a video of Sly and Rufus performing
      together in 2010, below.</p>\r\n<p><a href=\"http://www.brooklynvegan.com/archives/2013/08/sly_the_family_5.html#more\">Continue
