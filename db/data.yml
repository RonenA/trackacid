      beach photoshoot for which Rossini took a screen test video. Not ones to let
      anything go to waste, the duo have repurposed it into the video for their <em>After
      Dark 2 </em>contribution “Redheads Feel More Pain.” The song’s always eerie,
      thanks to <strong>Ida No’s</strong> cultish recitations layered over <strong>Johnny
